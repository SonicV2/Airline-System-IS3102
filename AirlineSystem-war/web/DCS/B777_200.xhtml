<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
<!--        <p:growl id="growl" sticky="true" showDetail="true"/>-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <h:outputStylesheet library ="css"  name="flightdisplay2.css" />
        <title>Choose Seat</title>
    </h:head>
    <h:body>
        <div>Select Seat B777_200</div>

        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <div>
                <h:commandButton disabled="true" value="Flight Number: #{searchBookingManagedBean.checkinSchedule.flight.flightNo}"/>
                &nbsp; &nbsp;
                <h:commandButton disabled="true" value="Flight Date: #{searchBookingManagedBean.checkinSchedule.startDate}"/>
                &nbsp; &nbsp;
                <h:commandButton disabled="true" value="Departure City: #{searchBookingManagedBean.checkinSchedule.flight.route.originCity}"/>
                &nbsp; &nbsp;
                <h:commandButton disabled="true" value="Departure City: #{searchBookingManagedBean.checkinSchedule.flight.route.destinationCity}"/>
                &nbsp; &nbsp;
                <h:commandButton disabled="true" value="Service Class: #{searchBookingManagedBean.serviceClass}"/>
                 &nbsp; &nbsp;
             
             <h:commandButton disabled="true" value="Available First Class Seat: #{seatManagedBean.favail}"/>
             &nbsp; &nbsp;
             <h:commandButton disabled="true" value="Available Business Class Seat: #{seatManagedBean.bavail}"/>
              &nbsp; &nbsp;
             <h:commandButton disabled="true" value="Available Economy Class Seat: #{seatManagedBean.eavail}"/>
            
            
            </div>

            <p:inputText id="seat" value="#{seatManagedBean.choose}" />    
            <h:commandButton value="Choose" actionListener="#{baggageManagedBean.showBoardingPass}" action="#{seatManagedBean.chooseSeatB777_200()}" />

            <p:dataGrid var="seat" value="#{seatManagedBean.b777_200seatArrange}" columns="10" layout="grid"
                        rows="940" id="seats" style="width:300px;height:100%; padding:0px;">
                <p:panel style=" padding:0px;margin:0px; border-style: none " >
                    <h:panelGrid  style=" font-size:15px ;text-align:left; height:30%;">                            
                        <h:outputText value="#{seat}" style="position:relative; right:20px; margin:0px; padding:0px"/>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>



        </h:form>

    </h:body>
</html>
