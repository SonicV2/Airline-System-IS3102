<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />-->
        <title>Payment</title>
        <p:growl id="growl" sticky="true" showDetail="true"/>
    </h:head>
    <style>
        .passenger-detail-body {
            padding: 20px;
        }
        .passenger-detail-body label {
            margin-top: 15px;
            font-weight: normal;
        }
        .passenger-detail-body .form-control {
            border-radius: 0px;
            height: 40px;
        }
        .passenger-detail-body button {
            background: #f2676b none repeat scroll 0 0;
            color: #ffffff;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
            border: none;
            padding: 10px 20px;
        }
        .passenger-detail-body button:hover {
            background: #00adef;
        }
        .passenger-detail-body button i {
            margin-left: 5px;

        }
        .saved-card {
            border: 1px solid #e6e6e6;
            overflow: hidden;
            padding: 0px 20px 20px;
        }
        .saved-card label {
            margin-top: 10px;
        }
        .saved-card label span {
            font-size: 18px;
            margin-left: 10px;
            line-height: 1.6;
        }
        .payment-seperator {
            border-top: 1px solid #e6e6e6;
            margin: 40px 0px 30px;
            position: relative;
        }
        .payment-seperator:after {
            background: #e6e6e6 none repeat scroll 0 0;
            border-radius: 50%;
            content: "Or";
            left: 45%;
            padding: 12px 15px;
            position: absolute;
            top: -23px;
            z-index: 1;
        }
        .add-new-card {
            overflow: hidden;
        }
    </style>
    <h:body>
                <!--    To add the same header on all dashboard pages  -->
        <ui:include src="/CI/DashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Baggage Payment</h2>
                   
                </div>
                <div class="col-lg-12">
 <h4>Total Payment to be made SGD #{baggagePaymentManagedBean.extra}</h4>
                
                <div class="faqs-top-grids terms-grids">
                    
                    <div class="passenger-detail-body">
                        <div class="add-new-card">
                            <h4>Add New Card</h4>
                            <h:form>
                                <div class="col-md-6 ol-sm-6">
                                    <label>Card Type</label>
                                    <select name="carttype" class="form-control">
                                        <option>Visa Card</option>
                                        <option>Master Card</option>
                                    </select>
                                </div>
                                <div class="col-md-6 ol-sm-6">
                                    <label>Card Number</label>
                                    <h:inputText id="credit" required="true" requiredMessage="Please fill in credit card field!" class="form-control"  value="#{baggagePaymentManagedBean.creditCard}" />
                                </div>
                                
                                <div class="col-md-6 ol-sm-6">
                                    <label>Card Expiry</label>
                                    <div class="form-inline">
                                    
                                    <div class="form-group">
                                        <label>Month: </label><h:inputText id="cardexp" required="true" requiredMessage="Please fill in credit card field!" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>Year: </label><h:inputText id="cardexpyr" required="true" requiredMessage="Please fill in credit card field!" class="form-control" />
                                    </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 ol-sm-6">
                                    <label>CSV Number</label>
                                    <p:password required="true" requiredMessage="Please fill in csv field!" class="form-control" value="#{baggagePaymentManagedBean.csv}"/>
                                </div>
                                
                                <div class="col-md-12 ol-sm-12">
                                    <div class="text-center">
                                        <h:commandButton class="btn btn-outline btn-success" value="Confirm" action="#{baggagePaymentManagedBean.makePayment()}" />
                                    </div>

                                </div>
                            </h:form>
                        </div>
                    </div>

                </div>
            </div>
                </div>
        </div>
            

        
    </h:body>

</html>
