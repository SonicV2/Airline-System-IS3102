<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <title>Search Booking </title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="PNR Number: " />
            <h:inputText id="pnr" required="true" requiredMessage="Please fill in PNR number!" class="form-control" value="#{searchBookingManagedBean.pnrNumber}" />
            <h:message for="pnr"  />

            <br /> <br />

            <h:outputLabel value="Passport Number: " />
            <h:inputText id="passport" required="true" requiredMessage="Please fill in Passport number!" class="form-control" value="#{searchBookingManagedBean.passportNumber}" />
            <h:message for="passport"  />

            <br /><br />

            <h:commandButton value="Search" actionListener="#{searchBookingManagedBean.getBookingOnline}"/>

            <br />
            <h:commandButton disabled="true" value="Flight Number: #{searchBookingManagedBean.checkinSchedule.flight.flightNo}"/>
            <br />
            <h:commandButton disabled="true" value="Flight Date: #{searchBookingManagedBean.checkinSchedule.startDate}"/>
            <br />
            <h:commandButton disabled="true" value="Departure City: #{searchBookingManagedBean.checkinSchedule.flight.route.originCity}"/>
            <br />
            <h:commandButton disabled="true" value="Departure City: #{searchBookingManagedBean.checkinSchedule.flight.route.destinationCity}"/>

           
        </h:form>
        
        <h:form>
             <h:commandButton  value="Proceed" action="/DCS/OnlineCheckinShowDetail.xhtml" />
            
           </h:form>


    </h:body>
</html>
