<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Custom Theme files -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <h:outputStylesheet library ="css"  name="styleMerlion.css" />
        <h:outputStylesheet library ="css"  name="JFFormStyle.css" />
        <h:outputStylesheet library ="css"  name="flexslider.css" />
        <h:outputScript library="js" name="jQuery/jQuery-2.1.4.min.js" />
        <h:outputScript library="js" name="modernizr.custom.js" /> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>


        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- //Custom Theme files -->

        <!-- fonts -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'></link>
        <!-- //fonts -->	
        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion           
                    width: 'auto', //auto or any width like 600px
                    fit: true   // 100% fit in a container
                });
            });
        </script>
        <!--pop-up-->
        <h:outputScript library="js" name="menu_jquery.js" /> 
        <!--//pop-up-->	
        <h:outputStylesheet library ="css"  name="flightdisplay2.css" />
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <title>Search Booking </title>
    </h:head>
    <h:body>

        <ui:fragment rendered ="#{customerManagedBean.isCustomerLoggedOn}">
            <ui:include src="/Distribution/CustomerDashboardHeader.xhtml"/>
        </ui:fragment>
        <ui:fragment rendered ="#{!customerManagedBean.isCustomerLoggedOn}">
            <ui:include src="/Distribution/MerlionAirlinesHeader.xhtml"/>
        </ui:fragment>

        <div class="banner-bottom">
            <!-- container -->
            <div class="container">


                <div class="about-info">
                    <h2>Please enter your PNR number and Passport Number: </h2>
                </div>
                <div class="faqs-top-grids terms-grids">
                    <div class="col-md-6 col-sm-6">
                        <div class="login-box">
                            <h3>Online Check-In</h3>
                            <div class="booking-form">
                                <div class="col-md-10 col-sm-10">
                                    <h:form>
                                        <label>PNR Number: </label>
                                        <h:inputText id="pnr" required="true" requiredMessage="Please fill in PNR number!" class="form-control" value="#{searchBookingManagedBean.pnrNumber}" />
                                        <h:message for="pnr"  />

                                        <br /> 
                                        <label>Passport Number: </label>

                                        <h:inputText id="passport" required="true" requiredMessage="Please fill in Passport number!" class="form-control" value="#{searchBookingManagedBean.passportNumber}" />
                                        <h:message for="passport"  />

                                        <br />      
                                        <div class="text-center">
                                            <h:commandButton class="btn btn-outline btn-success" value="Search" actionListener="#{searchBookingManagedBean.getBookingOnline}"/>
                                        </div>
                                        <br/>
                                    </h:form>
                                </div>
                            </div>
                        </div>

                        <br /><br /><br />
                        <h:form>
                            <h:commandButton disabled="true" value="Flight Number: #{searchBookingManagedBean.checkinSchedule.flight.flightNo}"/>
                            <br />
                            <h:commandButton disabled="true" value="Flight Date: #{searchBookingManagedBean.checkinSchedule.startDate}"/>
                            <br />
                            <h:commandButton disabled="true" value="Departure City: #{searchBookingManagedBean.checkinSchedule.flight.route.originCity}"/>
                            <br />
                            <h:commandButton disabled="true" value="Departure City: #{searchBookingManagedBean.checkinSchedule.flight.route.destinationCity}"/>
                            <div class="form-group text-center">
                            <h:commandButton class="btn btn-outline btn-success" value="Proceed" action="/DCS/OnlineCheckinShowDetail.xhtml" />
                            </div>
                        </h:form>

                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>

        <ui:include src="/Distribution/MerlionAirlinesFooter.xhtml"/>
        <h:outputScript library="js" name="jquery.flexslider.js"/> 
        <h:outputScript library="js" name="easyResponsiveTabs.js" /> 
        <h:outputScript library="js" name="scriptMerlion.js"></h:outputScript>

        <script type="text/javascript">
            $(function () {
                SyntaxHighlighter.all();
            });
            $(window).load(function () {
                $('.flexslider').flexslider({
                    animation: "slide",
                    start: function (slider) {
                        $('body').removeClass('loading');
                    }
                });
            });
        </script>
    </h:body>
</html>
