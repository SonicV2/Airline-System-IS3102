<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <div class="form-group">

                <h:outputLabel class="col-md-4 control-label" for="flightnumber" value="Flight Number: MA" />
                <h:inputText id="fNumber" required="true" requiredMessage="Please Enter Flight Number" value="#{summaryManagedBean.flightNumber}" />
                <h:message for="fNumber" />
                <br/>
                <h:outputLabel class="col-md-4 control-label" for="datetime" value="Flight start day and time:" />
                <p:calendar id="datetime"  required="true" requiredMessage="Please Enter Date " value="#{summaryManagedBean.startDateTime}" pattern="MM/dd/yyyy"/>
                <h:message for="datetime" />
            </div>

            <h:commandButton value="Search" actionListener="#{summaryManagedBean.searchSchdule}" action="ViewCheckinSummary"/>
        </h:form>
    </h:body>
</html>
