<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Add Baggage</title>
    </h:head>

    <h:body>
                <!--    To add the same header on all dashboard pages  -->
        <ui:include src="/CI/DashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Baggage Management</h2>
                </div>

        <h:form >
            <div>
                <h:commandButton disabled="true" value="Flight Number: #{searchBookingManagedBean.checkinSchedule.flight.flightNo}"/>
                &nbsp; &nbsp;
                <h:commandButton disabled="true" value="Flight Date: #{searchBookingManagedBean.checkinSchedule.startDate}"/>
                &nbsp; &nbsp;
                <h:commandButton disabled="true" value="Departure City: #{searchBookingManagedBean.checkinSchedule.flight.route.originCity}"/>
                &nbsp; &nbsp;
                <h:commandButton disabled="true" value="Departure City: #{searchBookingManagedBean.checkinSchedule.flight.route.destinationCity}"/>
                &nbsp; &nbsp;
                <h:commandButton disabled="true" value="Service Class: #{searchBookingManagedBean.serviceClass}"/>
                &nbsp; &nbsp;
                <h:commandButton disabled="true" value="Boarding Time: #{searchBookingManagedBean.boardingTime}"/>
                &nbsp; &nbsp;
                <h:commandButton disabled="true" value="Total Weight Allowed: #{searchBookingManagedBean.totalWeightAllowed} KG"/>

            </div>


            <p:dataList value="#{baggageManagedBean.allBaggage}" var="bag" type="ordered">
                <f:facet name="header">
                    Added Baggage
                    ( #{baggageManagedBean.totalweight} KG)

                </f:facet> 

                <h:outputLabel value="BaggageWeight"/>
                #{bag.baggageWeight}


            </p:dataList>

            <br /> <br />
            <h:outputLabel value="Baggage Weight"/>
            <h:inputText value="#{baggageManagedBean.addBagWeight}" />

            <br />
            <h:commandButton value="Add Baggage" actionListener="#{baggageManagedBean.addBaggage}"  />
            <h:commandButton value="update" action="AddBaggage.xhtml"/>
            
            <h:commandButton value="Pay extra weight" action="PayExtraWeight.xhtml" actionListener="#{baggageManagedBean.calculateExtra}"  />
            
            <h:commandButton value="Proceed" action="GenerateBaggageTag.xhtml"/>
        </h:form>
            </div>
        </div>
        
    </h:body>
</html>
