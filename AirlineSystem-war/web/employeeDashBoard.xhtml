<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        Hello from Facelets
        
        <h:outputText value="Welcome" />
        <br/>
        <h:outputText value="#{loginManageBean.employeeUserName}" />
        
        <h2>Change your password</h2>
        <h:outputLabel value="New Password"/>
        <p:password value="#{employeeManageBean.employeeNewPwd }"/>
        
        <h:commandButton value="Save" actionListener="#{employeeManageBean.changePwd}"/>
        
        <h:commandLink value="Message" action="message?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
