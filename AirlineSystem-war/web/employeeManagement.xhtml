<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h1>Welcome to Employee Management Page</h1>
         <h:form>
            <h:outputLabel value="NRIC Number: " style="font-weight:bold" />
            <h:inputText value="#{employeeManageBean.employeeID}" />
            <br/>
            
            <h:outputLabel value="FirstName: " style="font-weight:bold" />
            <h:inputText value="#{employeeManageBean.employeeDisplayFirstName}" />
            <br/>
           
            <h:outputLabel value="LastName: " style="font-weight:bold" />
            <h:inputText value="#{employeeManageBean.employeeDisplayLastName}" />
            <br/>
            <h:outputLabel value="Role: " style="font-weight:bold" />
            <h:inputText value="#{employeeManageBean.employeeRole}" />
            <br/>
            <h:outputLabel value="Department: " style="font-weight:bold" />
            <h:inputText value="#{employeeManageBean.employeeDepartment}" />
            <br/>
            <h:outputLabel value="Date of Birth: " style="font-weight:bold" />
           
            <p:calendar id="button" value="#{employeeManageBean.employeeDOB}" showOn="button"/>
            <br/>
            <h:outputLabel value="Gender: " style="font-weight:bold" />
            <h:inputText value="#{employeeManageBean.employeeGender}" />
            <br/>
            <h:outputLabel value="Mobile Number: " style="font-weight:bold" />
            <h:inputText value="#{employeeManageBean.employeeHpNumber}" />
            <br/>
            <h:outputLabel value="Mailing Address: " style="font-weight:bold" />
            <h:inputText value="#{employeeManageBean.employeeMailingAddress}" />
            <br/>
            
            <h:commandButton value="Submit"  actionListener="#{employeeManageBean.addEmployee}"/>
       
         
         </h:form>
        
    </h:body>
</html>
