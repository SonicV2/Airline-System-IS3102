<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Merlion Airlines Membership Confirmation</title>
        <!-- Custom Theme files -->
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <h:outputStylesheet library ="css"  name="styleMerlion.css" />
        <h:outputStylesheet library ="css"  name="JFFormStyle.css" />
        <h:outputStylesheet library ="css"  name="flexslider.css" />
        <!--<h:outputScript library="js" name="jQuery/jQuery-2.1.4.min.js" />-->
        <h:outputScript library="js" name="modernizr.custom.js" /> 
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- //Custom Theme files -->

        <!-- fonts -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'></link>
        <!-- //fonts -->	
        <!--pop-up-->
        <h:outputScript library="js" name="menu_jquery.js" /> 
        <!--//pop-up-->	

    </h:head>
    <!--this is the common header of all the MARS pages-->
    <h:body>
    <ui:include src="MerlionAirlinesHeader.xhtml"/>
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
                        <h1 class="text-center">Merlion Airlines Travel Agency System</h1>
                    </div>

                    <div class="modal-body">         
                        <h:form class="form col-md-12 center-block">
                            <p>If you have forgotten your password, you can retrieve it through your personal email.</p>
                           
                            <p:growl id="growll" sticky="true" showDetail="false"/>
                            
                            <div class="form-group">

                                <p:outputLabel value="Username (Email): " />
                                <p:inputText required="true" requiredMessage="Please Enter Username!" class="form-control input-lg" placeholder="Please enter your MARS username" value="#{customerManagedBean.customerEmail}"  />                             
                                <br/>
                            </div>                        
                            <div class="form-group">
                                <p:outputLabel value="Passport Number: " />
                                <p:password required="true" requiredMessage="Please Enter Passport Number!" class="form-control input-lg" placeholder="Please enter your passport no." value="#{customerManagedBean.passportNumber}" />
                                <br/>
                            </div>
                         <h:commandButton class="btn btn-primary btn-lg btn-block" value="Send me an email" actionListener="#{customerManagedBean.validateUser}"/>
                                  <span class="pull-right"><a href="#{request.contextPath}/Distribution/MerlionAirlinesLogin.xhtml">Go back to main login page </a></span>
                        </h:form>
                    </div>



                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

    </h:body>
    
</html>
