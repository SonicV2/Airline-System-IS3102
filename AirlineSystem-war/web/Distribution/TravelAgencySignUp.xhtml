<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Add new travel agency</title>
    </h:head>
    <style>
        .ui-inputfield {
            margin: 0;
            outline: medium none;
            padding: 4px;
            font-weight: normal;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }
        input[type="submit"].btn-block, input[type="reset"].btn-block, input[type="button"].btn-block {
            width: 70%;
            margin: auto;
        }
        .missingfield{
            padding-left:36%; 
            color:red;
        }
        .missingfieldbtn{
            color:red;
        }
        .dropdown-menu.select{
            position: static;
            display: inline;

        }
        .form-control{
            display: inline;
        }

    </style>
    <h:body>

        <ui:include src="/CI/DashboardHeader.xhtml"/>
<!--            To add the same sidebar on all dashboard pages  -->
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">
            <br></br>
            <br></br>
            <div class="row">
                <div class="col-lg-8">
                    <h:form class="form-horizontal row-border" id="sign-up-form">
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">
                                <i class="icon-calendar"></i>
                                <h3 class="panel-title">Please Enter Travel Agency Information</h3>
                            </div>


                            <p:growl id="growl" sticky="true" showDetail="false"/>




                            <div class="panel-body">

                                <div class="form-group">
                                    <h:outputLabel value="Name: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="name" required="true" requiredMessage="Please fill in the name field!" class="form-control" value="#{travelAgencyManagedBean.name}" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Primary Contact Name: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="primaryContact" required="true" requiredMessage="Please fill in the primary contact field!" class="form-control" value="#{travelAgencyManagedBean.primaryContact}" />
                                    </div>

                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Contact Number: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="contactNo" required="true" requiredMessage="Please fill in the contact number field!" class="form-control" value="#{travelAgencyManagedBean.contactNo}" />
                                    </div>

                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Email Address: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="PE" required="true" validatorMessage="Not a valid email addess " requiredMessage="Please fill in Personal email field!" class="form-control" value="#{travelAgencyManagedBean.email}" >
                                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                        </h:inputText> 
                                    </div>

                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Address: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="homeadd" required="true" requiredMessage="Please fill in address field!"  class="form-control"  value="#{travelAgencyManagedBean.address}" />
                                    </div>
                                </div>


                                <div class="form-group">
                                    <h:outputLabel value="Maximum Credit: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="maxCredit" required="true" requiredMessage="Please fill in the maximum credit for the travel agent!"  class="form-control" value="#{travelAgencyManagedBean.maxCredit}" />
                                    </div>
                                </div>

                                <div class="text-center">
                                    <h:commandButton class="btn btn-outline btn-success" value="Register" action="#{travelAgencyManagedBean.addTravelAgency()}"/>
                                </div>
                            </div>
                        </div>    
                    </h:form>


                </div>
            </div>
        </div>





    </h:body>


</html>
