<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="travelagentdb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

    </h:head>
    <h:body>
        
         <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!--    To add the same header on all dashboard pages  -->
                <ui:include src="TravelAgentHeader.xhtml"/>
                <!--    To add the same sidebar on all dashboard pages  -->
                <ui:include src="TravelAgentSidebar.xhtml"/>
            </nav>

            <div id="page-wrapper">

                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">View Settlement and Commission</h2>
                    </div>

     
                        <h:form id="sign-up-form">
                            <div class="col-md-12">
                                <p:messages id="messages" autoUpdate="true"/>
                            </div>
                            <div class="col-md-5 book-left">

                              
                                <div class="book-left-form">


                                    <b><p>Month</p></b>

                                    <h:outputText id="month" value="#{travelAgencyManagedBean.tempDate}" />

                                    <b><p>Settlement Amount</p></b>
                                    <h:outputText id="settlement" value="SGD $#{travelAgencyManagedBean.currentSettlement}" />

                                    <b><p>Commission Amount</p></b>
                                    <h:outputText id="commission" value="SGD $#{travelAgencyManagedBean.currentCommission}" />

                                </div>
                            </div>

                        </h:form>



                        <div class="clearfix"> </div>
                    </div>
                </div>
            </div>

    </h:body>


</html>
