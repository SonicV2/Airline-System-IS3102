<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>View All Pending PNRs</title>
    </h:head>

    <h:body>
        <!--    To add the same header on all dashboard pages  -->
<!--        <ui:include src="/CI/DashboardHeader.xhtml"/>
            To add the same sidebar on all dashboard pages  
        <ui:include src="/CI/DashboardSidebar.xhtml"/>-->

        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">View All Pending PNRs</h2>
                </div>

                <div class="col-lg-12">

                    <h:form id="form">
                        <p:dataTable var="pnr" value="#{travelAgencyManagedBean.pendingPNRs}" widgetVar="pnrTable">

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Search all fields:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('pnrTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{pnr.pnrID}" headerText="PNR ID" filterMatchMode="contains">
                                <h:outputText value="#{pnr.pnrID}" />
                            </p:column>

                            <p:column filterBy="#{pnr.dateOfBooking}" headerText="Date of Booking" filterMatchMode="contains">
                                <h:outputText value="#{pnr.dateOfBooking}" />
                            </p:column>

                            <p:column headerText="View Details" style="width:10%;">
                                <h:commandLink
                                    action="#{travelAgencyManagedBean.travelAgencyPNRDetails(pnr)}"><i class="fa fa-newspaper-o"></i></h:commandLink>
                            </p:column>

                        </p:dataTable>

                        <div class="text-center">
                            <br></br>
                            <br></br>
                            <h:commandButton class="btn btn-warning" value="Go Back to All Travel Agencies" action="ViewAllTravelAgencies.xhtml?faces-redirect=true" />


                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
