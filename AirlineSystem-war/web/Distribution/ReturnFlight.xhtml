<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />-->
        <title>Return Flight</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="origin: " />
           <p:selectOneMenu value="#{mARSManagedBean.originCity}" editable="true" style="width:200px">
                <f:selectItem itemLabel="Select Origin City" itemValue="" />
                <f:selectItems value="#{mARSManagedBean.origins}"/>
            </p:selectOneMenu>
            
            <h:outputLabel value="Destination: " />
            <p:selectOneMenu value="#{mARSManagedBean.destinationCity}" editable="true" style="width:200px">
                <f:selectItem itemLabel="Select Destination City" itemValue="" />
                <f:selectItems value="#{mARSManagedBean.destinations}"/>
            </p:selectOneMenu>
            
            <h:outputLabel value="Departure Date: " />
            <p:calendar id="button" value="#{mARSManagedBean.departureDate}" navigator="true" pattern="yyyy-MMM-dd"/>
            
            <h:outputLabel value="Return Date: " />
            <p:calendar id="button1" value="#{mARSManagedBean.returnDate}" navigator="true" pattern="yyyy-MMM-dd"/>
            
            <h:outputLabel value="Adults: " />
            <p:selectOneMenu value="#{mARSManagedBean.adults}" style="width:100%">
                <f:selectItem itemLabel="0" itemValue="0" />
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="3" itemValue="3" />
                <f:selectItem itemLabel="4" itemValue="4" />
                <f:selectItem itemLabel="5" itemValue="5" />
             </p:selectOneMenu>
            <h:outputLabel value="Children: " />
            
            <p:selectOneMenu value="#{mARSManagedBean.children}" style="width:100%">
                <f:selectItem itemLabel="0" itemValue="0" />
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="3" itemValue="3" />
                <f:selectItem itemLabel="4" itemValue="4" />
                <f:selectItem itemLabel="5" itemValue="5" />
            </p:selectOneMenu>  
            <h:outputLabel value="Service Type: " />
            
            <p:selectOneMenu value="#{mARSManagedBean.serviceType}" style="width:100%">
                <f:selectItem itemLabel="Economy Saver" itemValue="Economy Saver" />
                <f:selectItem itemLabel="Economy Basic" itemValue="Economy Basic" />
                <f:selectItem itemLabel="Economy Premium" itemValue="Economy Premium" />
                <f:selectItem itemLabel="Business" itemValue="Business" />
                <f:selectItem itemLabel="First Class" itemValue="First Class" />
            </p:selectOneMenu>
            <h:commandButton class="btn btn-outline btn-success" value="Search"  action="#{mARSManagedBean.displayDepartureFlights()}"/>
        </h:form>
    </h:body>
</html>
