<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Display One Stop Flight For Inbound Return Journey</title>
    </head>
    <body>
<h:form id="form">
    
    <p:dataList value="#{mARSManagedBean.oneStopFlightSchedules}" var="schedules" type="ordered">
        <h:outputLabel class="col-md-4 control-label" value="Departure: "/>
        <h:outputText value="#{schedules.startDate}">
<!--            <f:convertDateTime pattern ="dd-mm-yyyy HH:mm:ss"/>-->
        </h:outputText>
        
        <h:outputLabel class="col-md-4 control-label" value="Arrival: "/>
        <h:outputText value="#{schedules.endDate}">
<!--            <f:convertDateTime pattern ="dd-mm-yyyy HH:mm:ss"/>-->
        </h:outputText>
        
        <h:outputLabel class="col-md-4 control-label" value="Origin: "/>
        <h:outputText value="#{schedules.flight.route.originIATA}">
        </h:outputText>
        
        <h:outputLabel class="col-md-4 control-label" value="Destination: "/>
        <h:outputText value="#{schedules.flight.route.destinationIATA}">
        </h:outputText>
        
        <h:outputLabel class="col-md-4 control-label" value="Duration: "/>
        <h:outputText value="#{mARSManagedBean.oneStopFlightDuration}">
        </h:outputText>
        
        <h:outputLabel class="col-md-4 control-label" value="Layover: "/>
        <h:outputText value="#{mARSManagedBean.oneStopFlightLayover}">
        </h:outputText>
        
        <h:outputLabel class="col-md-4 control-label" value="Price: "/>
        <h:outputText value="#{mARSManagedBean.selectedDatePrices}">
        </h:outputText>
       

    </p:dataList>
    
    <h:outputLabel class="col-md-4 control-label" value="For week: "/>
        <h:outputText value="#{mARSManagedBean.minPricesForWeekOneStopFlight}">
        </h:outputText>
    
</h:form>
      
    </body>
</html>
