      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Custom Theme files -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <h:outputStylesheet library ="css"  name="styleMerlion.css" />
        <h:outputStylesheet library ="css"  name="JFFormStyle.css" />
        <h:outputStylesheet library ="css"  name="flexslider.css" />
        <!--<h:outputScript library="js" name="jQuery/jQuery-2.1.4.min.js" />-->
        <h:outputScript library="js" name="modernizr.custom.js" /> 
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- //Custom Theme files -->

        <!-- fonts -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'></link>
        <!-- //fonts -->	
        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion           
                    width: 'auto', //auto or any width like 600px
                    fit: true   // 100% fit in a container
                });
            });
        </script>
        <!--pop-up-->
        <h:outputScript library="js" name="menu_jquery.js" /> 
        <!--//pop-up-->
        <title>Display One Stop Flight For Inbound Return Journey</title>
    </h:head>
    <body>
        <ui:include src="merlionAirlinesHeader.xhtml"/> 
        <div class="banner-bottom">
            <div class="container">
                <div class="about-info">
                    <h2>Please choose your return flight:</h2>
                </div>
                <div class="faqs-top-grids terms-grids">
                    <h:form>

                        <p:dataTable value="#{mARSManagedBean.flightOptionsList}" var="flightOptions" selection="#{mARSManagedBean.selectedDepartureFlightOption}" rowKey="#{flightOptions.flightOptionsId}" >
                            <p:column selectionMode="single" style="width:40px;text-align:center"/>

                            <p:column headerText="Flight Number" style="width:10%;">
                                <h:outputText value="#{flightOptions.legOne.flight.flightNo}, #{flightOptions.legTwo.flight.flightNo}" />
                            </p:column>

                            <p:column headerText="Leg One Departs" style="width:12%;">
                                <h:outputText value="#{flightOptions.legOne.flight.route.originCity}, #{flightOptions.legOne.flight.route.originCountry} (#{flightOptions.legOne.flight.route.originIATA}) at " />
                                <h:outputText value="#{flightOptions.legOne.startDate}">
                                    <f:convertDateTime pattern ="hh:mm a (EEE, MMM d, yyyy)"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Leg One Arrives" style="width:12%;">
                                <h:outputText value="#{flightOptions.legOne.flight.route.destinationCity}, #{flightOptions.legOne.flight.route.destinationCountry} (#{flightOptions.legOne.flight.route.destinationIATA}) at " />

                                <h:outputText value="#{flightOptions.legOne.endDate}">
                                    <f:convertDateTime pattern ="hh:mm a (EEE, MMM d, yyyy)"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Layover Time" style="width:12%;">
                                <h:outputText value="#{flightOptions.layover}"/>
                            </p:column>

                            <p:column headerText="Leg Two Departs" style="width:12%;">
                                <h:outputText value="#{flightOptions.legTwo.flight.route.originCity}, #{flightOptions.legTwo.flight.route.originCountry} (#{flightOptions.legTwo.flight.route.originIATA}) at " />
                                <h:outputText value="#{flightOptions.legTwo.startDate}">
                                    <f:convertDateTime pattern ="hh:mm a (EEE, MMM d, yyyy)"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Leg Two Arrives" style="width:12%;">
                                <h:outputText value="#{flightOptions.legTwo.flight.route.destinationCity}, #{flightOptions.legTwo.flight.route.destinationCountry} (#{flightOptions.legTwo.flight.route.destinationIATA}) at " />

                                <h:outputText value="#{flightOptions.legTwo.endDate}">
                                    <f:convertDateTime pattern ="hh:mm a (EEE, MMM d, yyyy)"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Total Travel Time" style="width:12%;">
                                <h:outputText value="#{flightOptions.duration}"/>
                            </p:column>

                            <p:column headerText="Prices">
                                <h:outputText value="#{mARSManagedBean.selectedDatePrices}"/>
                            </p:column>
                        </p:dataTable>

                        <h:outputLabel class="col-md-4 control-label" value="For week: "/>
                        <h:outputText value="#{mARSManagedBean.minPricesForWeekOneStopFlight}">
                        </h:outputText>

                        <div class="form-group text-center">
                            <h:commandButton class="btn btn-outline btn-success" value="Proceed to booking"  action="#{mARSManagedBean.summary()}"/>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
