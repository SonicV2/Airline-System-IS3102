        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion

                    fit: true   // 100% fit in a container
                });
            });
        </script>
        <!--pop-up-->
        <h:outputScript library="js" name="menu_jquery.js" />

        <title>Display Direct Flight</title>
    </h:head>
   
    <h:body>
        <ui:include src="merlionAirlinesHeader.xhtml"/>

   Flight Number: #{schedules.flight.flightNo}

    </p:dataList>-->
        <div class="banner-bottom">
            <div class="container">
                <div class="about-info">
                    <h2>Please choose your departure flight:</h2>
                </div>
                <div class="faqs-top-grids terms-grids">	
                    <h:form>
                        <p:dataTable value="#{mARSManagedBean.directFlightSchedules}" var="schedules" selection="#{mARSManagedBean.selectedDepartureSchedule}" rowKey="#{schedules.flight.flightNo}" >
                            <p:column selectionMode="single" style="width:40px;text-align:center"/>
                            <p:column headerText="Flight Number" style="width:10%;">
                                <h:outputText value="#{schedules.flight.flightNo}" />
                            </p:column>
                            <p:column headerText="Departs" style="width:12%;">
                                <h:outputText value="#{schedules.flight.route.originCity}, #{schedules.flight.route.originCountry} (#{schedules.flight.route.originIATA}) at " />
                                <h:outputText value="#{schedules.startDate}">
                                    <f:convertDateTime pattern ="hh:mm a (EEE, MMM d, yyyy)"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Arrives" style="width:12%;">
                                <h:outputText value="#{schedules.flight.route.destinationCity}, #{schedules.flight.route.destinationCountry} (#{schedules.flight.route.destinationIATA}) at " />
                                
                                <h:outputText value="#{schedules.endDate}">
                                    <f:convertDateTime pattern ="hh:mm a (EEE, MMM d, yyyy)"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total Travel Time" style="width:12%;">
                                <h:outputText value="#{mARSManagedBean.directFlightDuration}"/>
                            </p:column>
                            <p:column headerText="Prices">
                                <h:outputText value="#{mARSManagedBean.selectedDatePrices.get(mARSManagedBean.directFlightSchedules.indexOf(schedules))}"/>
                                <h:outputText value="#{mARSManagedBean.minPricesForWeekDirectFlight}" />
                            </p:column>
                        </p:dataTable>

                        <div class="form-group text-center">
                            <h:commandButton class="btn btn-outline btn-success" value="Select return flight"  action="#{mARSManagedBean.displayReturnFlights()}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <ui:include src="merlionAirlinesFooter.xhtml"/>
        <h:outputScript library="js" name="jquery.flexslider.js"/> 
        <h:outputScript library="js" name="easyResponsiveTabs.js" /> 
        <h:outputScript library="js" name="scriptMerlion.js"></h:outputScript>

        <script type="text/javascript">
            $(function () {
                SyntaxHighlighter.all();
            });
            $(window).load(function () {
                $('.flexslider').flexslider({
                    animation: "slide",
                    start: function (slider) {
                        $('body').removeClass('loading');
                    }
                });
            });
        </script>
