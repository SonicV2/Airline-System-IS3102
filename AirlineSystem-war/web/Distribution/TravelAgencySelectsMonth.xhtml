<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="travelagentdb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Select Month</title>
    </h:head>

    <style>
        .form-control {
            display:inline;
        }
    </style>


    <h:body>

        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!--    To add the same header on all dashboard pages  -->
                <ui:include src="TravelAgentHeader.xhtml"/>
                <!--    To add the same sidebar on all dashboard pages  -->
                <ui:include src="TravelAgentSidebar.xhtml"/>
            </nav>
            <div id="page-wrapper">

                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">View Financials</h2>
                    </div>

                    <div class="col-lg-12"> 
                        
                            <!-- container -->
                           
                            <h:form>
                                            <div class="col-md-6">                     
                                                
                                                    <p>View Financial for a specific period</p>

                                                    <p:outputLabel value="Month and Year: " />
                                                    <p:inputText required="true" requiredMessage="Please Enter Month and Year!" class="form-control" placeholder="MM/YYYY" value="#{travelAgencyManagedBean.selectedMonth}"  />                             
                                                    <br/>
                                                    <br></br>
                                                    <div class="text-center">
                                                <h:commandButton class="btn btn-primary" value="View" action="#{travelAgencyManagedBean.agencyCalculateSettlementAndCommission()}"/>
                                            </div>
                                             
                                            </div>
                                            
                                        </h:form>
                                 
                                   
                                    
                    </div>
                </div>
            </div>
        </div>


    </h:body>

</html>
