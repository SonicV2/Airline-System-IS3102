<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <title>Manage Travel Agency</title>
        <style>
            .table > tbody > tr > td{
                border-top: #fff;
            }
        </style>
    </h:head>
    <h:body>

        <!--    To add the same header on all dashboard pages  -->
                <ui:include src="/CI/DashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="/CI/DashboardSidebar.xhtml"/>

        <div id="page-wrapper">


            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Credit Information for #{travelAgencyManagedBean.travelAgencyDisplay.travelAgency.name}</h2>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    Travel Agency ID : #{travelAgencyManagedBean.travelAgencyDisplay.travelAgency.id}
                </div>

                <div class="panel-body">

                    <!--                            <div class="table-responsive">-->
                    <table class="table">
                        <tbody>
                            <td style="width: 30%;">Name:  </td>
                            <td><h:outputText value="#{travelAgencyManagedBean.travelAgencyDisplay.travelAgency.name}" /></td>
                            <td></td>



                            <tr>
                                <td><h:outputText value="Maximum Credit" /></td>
                                <td><h:outputText value="$ #{travelAgencyManagedBean.travelAgencyDisplay.travelAgency.maxCredit}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Current Credit Balance" /></td>
                                <td><h:outputText value="$ #{travelAgencyManagedBean.travelAgencyDisplay.travelAgency.currentCredit}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Commission for This Month" /></td>
                                <td><h:outputText value="$ #{travelAgencyManagedBean.currentCommission}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Confirmed Booking Amount for This Month" /></td>
                                <td><h:outputText value="$ #{travelAgencyManagedBean.currentSettlement}" /></td>
                            </tr>
                        </tbody>



                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Update Credits and Commission</h2>
                </div>
                <div class="col-lg-6">

                    <h:form>

                        <div class="form-group">
                            <h:commandButton class="btn btn-default" value="Reset Credit and Commission" action="#{travelAgencyManagedBean.reset()}"/>
                            <br></br>
                            <br></br>
                        </div>


                        <div class="form-group"> 

                            <label> New Maximum Credit: </label>
                            
                            <h:inputText class="form-control" style="width:220px" value="#{travelAgencyManagedBean.maxCredit}"  />
                            <br></br>
                            <h:commandButton class="btn btn-default" value="Change Maximum Credit Limit" action="#{travelAgencyManagedBean.changeLimit()}"/>

                        </div>
                        <div class="form-group">
                            <br></br>
                            <br></br>
                            <div class="text-center">
                            <h:commandButton class="btn btn-primary" value="Go Back to View All Travel Agencies" action="ViewAllTravelAgencies.xhtml"/>
                            </div>
                        </div>
                    </h:form>
                </div>

                <br></br>
                <br></br>
            </div>
        </div>



    </h:body>
</html>
