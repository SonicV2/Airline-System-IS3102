<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="travelagentdb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Change Travel Agency Profile</title>

        <style>
            .table > tbody > tr > td{
                border-top: #fff;
            }
        </style>

    </h:head>
    <h:body>
       <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!--    To add the same header on all dashboard pages  -->
        <ui:include src="TravelAgentHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="TravelAgentSidebar.xhtml"/>
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Update Profile</h2>
                </div>


                <h:form class="form center-block">
                    
                    <div class="col-md-12">
                                <p:messages id="messages" autoUpdate="true"/>
                                </div>
                    
                    <div class="col-md-10">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                               #{travelAgencyManagedBean.name}
                            </div>
                            <div class="panel-body">

                                <!--                            <div class="table-responsive">-->
                                <table class="table">
                                    <tbody>
                                        <td style="width: 30%;">Name </td>
                                        <td><h:inputText id="name" required="true" requiredMessage="Please fill in name field!"  value="#{travelAgencyManagedBean.name}" /></td>
                                        <td></td>
                                        <tr>
                                            <td>Email Address</td>
                                            <td> <h:inputText id="email" required="true" validatorMessage="Not a valid email address " requiredMessage="Please fill in email field!" class="form-control" value="#{travelAgencyManagedBean.email}" >
                                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                    </h:inputText> </td>
                                            <td></td>
                                        </tr>
                                        <div class="form-group">
                                            <tr>
                                                <td>Primary Contact</td>
                                                <td><h:inputText id="PC" required="true" requiredMessage="Please fill in primary contact field!"  value="#{travelAgencyManagedBean.primaryContact}" /></td>
                                                <td></td>
                                            </tr>
                                        </div>
                                        <div class="form-group">
                                            <tr>
                                                <td>Contact Number </td>
                                                <td> <h:inputText id="contact" required="true" requiredMessage="Please fill in contact number field!" value="#{travelAgencyManagedBean.contactNo}" /></td>
                                            </tr>
                                        </div>
                                        <div class="form-group">
                                            <tr>
                                                <td>Address</td>
                                                <td>
                                                    <h:inputText id="address" required="true" requiredMessage="Please fill in address field!" value="#{travelAgencyManagedBean.address}" />
                                    
                                                </td>
                                            </tr>
                                        </div>
                                        
                                        <div class="form-group">
                                            <tr>
                                                <td>Tavel Agency Id</td>
                                                <td>
                                                     <h:outputText id="agencyId" value="#{travelAgencyManagedBean.id}" />
                                                </td>
                                            </tr>
                                        </div>
                                        <div class="form-group">
                                            <tr>
                                                <td>Maximum Credit</td>
                                                <td>
                                                    <h:outputText id="maxC" value="#{travelAgencyManagedBean.maxCredit}" />
                                                </td>
                                            </tr>
                                        </div>
                                        <div class="form-group">
                                            <tr>
                                                <td>Current Credit Balance</td>
                                                <td>
                                                    <h:outputText id="curC" value="#{travelAgencyManagedBean.currentCredit}" />
                                                </td>
                                            </tr>
                                        </div>
                                    </tbody>


                                </table>
                            </div>
                        </div>
                        <div class="text-center">
                            <h:commandButton class="btn btn-warning" value="Save" action="#{travelAgencyManagedBean.persistUpdatedProfile()}"/>

                        </div>
                        <br></br>
                        <br></br>
                    </div>
                </h:form>
            </div>
        </div>
       </div>
    
    </h:body>
</html>
