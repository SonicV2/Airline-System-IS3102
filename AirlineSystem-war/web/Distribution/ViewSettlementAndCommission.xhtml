<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="travelagentdb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>View Settlement and Commission</title>
    </h:head>
    

    <h:body>
        
        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!--    To add the same header on all dashboard pages  -->
                <ui:include src="TravelAgentHeader.xhtml"/>
                <!--    To add the same sidebar on all dashboard pages  -->
                <ui:include src="TravelAgentSidebar.xhtml"/>
            </nav>
            <div id="page-wrapper">

                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Settlement and commission details</h2>
                    </div>
        <!-- banner-bottom -->
        <div class="banner-bottom">
            <!-- container -->
            <div class="container">
                <div class="faqs-top-grids">
                    <div class="book-grids">
                        <h:form id="sign-up-form">
                            <p:growl id="growl" sticky="true" showDetail="false"/>
                            <div class="col-md-5 book-left">

                                <div class="book-left-info">
                                    <h3>View Settlement and Commission for #{travelAgencyManagedBean.travelAgency.name}</h3>
                                </div>
                                <div class="book-left-form">


                                    <p>Month</p>

                                    <h:outputText id="month" value="#{travelAgencyManagedBean.selectedMonth}" />

                                    <p>Settlement Amount</p>
                                    <h:outputText id="settlement" value="#{travelAgencyManagedBean.currentSettlement}" />

                                    <p>Commission Amount</p>
                                    <h:outputText id="commission" value="#{travelAgencyManagedBean.currentCommission}" />
   
                                </div>
                            </div>
                            
                        </h:form>



                        <div class="clearfix"> </div>
                    </div>
                </div>
            </div>
            <!-- //container -->
        </div>

        <h:outputScript library="js" name="jquery.flexslider.js"/> 
        <h:outputScript library="js" name="easyResponsiveTabs.js" /> 
        <h:outputScript library="js" name="jquery-ui.js" /> 
        <h:outputScript library="js" name="scriptMerlion.js"></h:outputScript>	
    </h:body>


</html>
