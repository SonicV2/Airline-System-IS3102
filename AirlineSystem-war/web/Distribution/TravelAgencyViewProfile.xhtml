<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="travelagentdb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <title>View Travel Agency Profile</title>

        <style>
            .table > tbody > tr > td{
                border-top: #fff;
            }
        </style>

    </h:head>
    <h:body>
       <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!--    To add the same header on all dashboard pages  -->
        <ui:include src="TravelAgentHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="TravelAgentSidebar.xhtml"/>
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> View Profile</h2>
                </div>


                <h:form class="form center-block">
                    
                    <div class="col-md-12">
                                <p:messages id="messages" autoUpdate="true"/>
                                </div>
                    
                    <div class="col-md-10">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                               #{travelAgencyManagedBean.name}
                            </div>
                            <div class="panel-body">

                                <!--                            <div class="table-responsive">-->
                                <table class="table">
                                    <tbody>
                                        <td style="width: 30%;">Name </td>
                                        <td><h:outputText id="name" value="#{travelAgencyManagedBean.travelAgency.name}" /></td>
                                        <td></td>
                                        
                                        <div class="form-group">
                                            <tr>
                                                <td>Email</td>
                                                <td>
                                                    <h:outputText id="email" value="#{travelAgencyManagedBean.travelAgency.email}" />
                                                </td>
                                            </tr>
                                        </div>
                                        
                                        <div class="form-group">
                                            <tr>
                                                <td>Primary Contact</td>
                                                <td>
                                                    <h:outputText id="PC" value="#{travelAgencyManagedBean.travelAgency.primaryContact}" />
                                                </td>
                                            </tr>
                                        </div>
                                        
                                        <div class="form-group">
                                            <tr>
                                                <td>Contact Number</td>
                                                <td>
                                                    <h:outputText id="contact" value="#{travelAgencyManagedBean.travelAgency.contactNo}" />
                                                </td>
                                            </tr>
                                        </div>
                                        
                                        <div class="form-group">
                                            <tr>
                                                <td>Address</td>
                                                <td>
                                                    <h:outputText id="address" value="#{travelAgencyManagedBean.travelAgency.address}" />
                                                </td>
                                            </tr>
                                        </div>
                                        
                                        <div class="form-group">
                                            <tr>
                                                <td>Tavel Agency Id</td>
                                                <td>
                                                     <h:outputText id="agencyId" value="#{travelAgencyManagedBean.travelAgency.id}" />
                                                </td>
                                            </tr>
                                        </div>
                                        <div class="form-group">
                                            <tr>
                                                <td>Maximum Credit</td>
                                                <td>
                                                    <h:outputText id="maxC" value="#{travelAgencyManagedBean.travelAgency.maxCredit}" />
                                                </td>
                                            </tr>
                                        </div>
                                        <div class="form-group">
                                            <tr>
                                                <td>Current Credit Balance</td>
                                                <td>
                                                    <h:outputText id="curC" value="#{travelAgencyManagedBean.travelAgency.currentCredit}" />
                                                </td>
                                            </tr>
                                        </div>
                                    </tbody>


                                </table>
                            </div>
                        </div>
                        <div class="text-center">
                            <h:commandButton class="btn btn-warning" value="Update Profile" action="#{travelAgencyManagedBean.updateProfile()}"/>

                        </div>
                        <br></br>
                        <br></br>
                    </div>
                </h:form>
            </div>
        </div>
       </div>
    
    </h:body>
</html>
