<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        
        <h:outputStylesheet library ="css" name="bootstrap.css" />
        <title>Merlion Airlines Admin System </title>
        
        <style> 
        html { 
        background: url(#{resource['images/MerAir.png']}) no-repeat center center fixed;
        /*background-image: url("#{resource['images/.png']}");*/
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        }

        @media (min-width: 400px){
        .modal-dialog {
                width: 400px;
                margin: 30px 40px;
                opacity: 0.9;
        }}
        .modal-dialog {
        opacity: 0.9;
        }
        .modal-footer {   border-top: 0px; }
        .ui-growl-image-error {
            display: none;
        }
        .ui-growl-message {
            padding: 0 0 5px 0;
            width: 220px;
            float: left;
        }
        .ui-growl-item {
            background-color: #f84545;
        }
        .ui-growl {
            width: initial;
        }
        #recaptcha_area{
            margin-top: -20px;
            margin-left: -50px;
        }
        
        #recaptcha_table{
            -ms-transform: scale(0.8); /* IE 9 */
            -webkit-transform: scale(0.8); /* Chrome, Safari, Opera */
            transform: scale(0.8);
        }
        
        </style>
    </h:head>

    <h:body>
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
                        <h1 class="text-center">Merlion Airlines Travel Agency System</h1>
                    </div>
                    <div class="modal-body">
                        <h:form class="form col-md-12 center-block">
                            <div class="form-group">
                                
                                <p:growl id="growl" sticky="true" showDetail="true"/>
                               
                                <p:outputLabel value="Email Address: " />
                                <p:inputText id="PE" required="true" validatorMessage="Not a valid email addess " requiredMessage="Please fill in Personal email field!" class="form-control input-lg" placeholder="Email Address" value="#{travelAgencyManagedBean.email}" >
                                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                </p:inputText> 
                                <br/>
                               
                             </div>
                            <div class="form-group">
                                <p:outputLabel value="Password: " />
                                <p:password class="form-control input-lg" placeholder="Password" value="#{travelAgencyManagedBean.password}" />
                                <br/>
                            </div>
                            <div class="form-group">
<!--                                <div id="capt">
                                     <p:captcha id="captcha" label="Captcha" secure="true" theme="clean"/>
                                    <p:message for="captcha" />
                                </div>-->
                                <h:commandButton class="btn btn-primary btn-lg btn-block" value="Login" action="#{travelAgencyManagedBean.loginCheck()}" />

                                <span class="pull-right"><a href="#{request.contextPath}/Distribution/TravelAgencyForgotPassword.xhtml">Forgot Password? </a></span>
                            </div>
                        </h:form>
                </div>
                <div class="modal-footer">
                </div>
             
            </div>
        </div>
        </div>
        
           <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>
</html>
