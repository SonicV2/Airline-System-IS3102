<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Travel Agency Login</title>
        <!-- Custom Theme files -->
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <h:outputStylesheet library ="css"  name="styleMerlion.css" />
        <h:outputStylesheet library ="css"  name="JFFormStyle.css" />
        <h:outputStylesheet library ="css"  name="flexslider.css" />
        <!--<h:outputScript library="js" name="jQuery/jQuery-2.1.4.min.js" />-->
        <h:outputScript library="js" name="modernizr.custom.js" /> 
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- //Custom Theme files -->

        <!-- fonts -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'></link>
        <!-- //fonts -->	
        <!--pop-up-->
        <h:outputScript library="js" name="menu_jquery.js" /> 
        <!--//pop-up-->	

    </h:head>
    <div class="banner-bottom">
        <!-- container -->
        <div class="container">
            <div class="faqs-top-grids">
                <div class="book-grids">
                    <div class="col-md-6 book-left">
                        <div class="book-left-info">
                            <h3>Welcome To Merlion Airlines Travel Agency System</h3>


                        </div>
                        <p>Please log in with your username (email) and password:</p>
                        <br></br>
                        <h:form id="loginForm">
                            <p:growl id="growl" sticky="true" showDetail="true"/>
                            <div class="login-grid-left">
                                <fieldset id="body2">
                                    <fieldset>
                                        <!--                                    <label for="email">Email Address</label>-->
                                        <p>Email</p>
    <!--                                    <p:inputText value="#{travelAgencyManagedBean.password}" ></p:inputText>-->
                                        <h:inputText id="PE" required="true" validatorMessage="Not a valid email addess " requiredMessage="Please fill in Personal email field!" class="form-control" value="#{travelAgencyManagedBean.email}" >
                                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                        </h:inputText> 
                                    </fieldset>
                                    <fieldset>
                                        <!--                                    <label for="password">Password</label>-->
                                        <p>Password</p>
                                        <p:password value="#{travelAgencyManagedBean.password}" />
                                    </fieldset>

                                    <h:commandButton class="pull-right" value="Sign in" action="#{travelAgencyManagedBean.loginCheck()}"/>
                                    <label for="checkbox"><input type="checkbox" id="checkbox"/> <i>Remember me</i></label>
                                </fieldset>
                                                                <span class="pull-right"><a href="#{request.contextPath}/Distribution/TravelAgencyForgotPassword.xhtml">Forgot your password?</a></span>                                  
                            
                            <div class="social-sits">
                            
                                </div>
                                </div>
                            <!--                        </form>-->
                        </h:form>
                    </div>



                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
    <ui:include src="MerlionAirlinesFooter.xhtml"/>
     <h:outputScript library="js" name="jquery.flexslider.js"/> 
        <h:outputScript library="js" name="easyResponsiveTabs.js" /> 
        <h:outputScript library="js" name="jquery-ui.js" /> 
        <h:outputScript library="js" name="scriptMerlion.js"></h:outputScript>	
    <!-- //banner-bottom -->
</html>
