<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Display Customer PNR</title>
    </h:head>
    <h:body>

        <h:form> 

            <ui:repeat var="pnr" value="#{customerManagedBean.pnrDisplayList}" >

                <div class ="col-lg-12">
                    <h:outputText value="PNR:" />
                    <h:outputText value="#{pnr.id}" style="font-weight: bold"/>

                    <h:commandButton class="btn btn-outline btn-success" value="Cancel " action="#{customerManagedBean.deleteCustomerPNR(pnr.id)}" />
                </div>

                <div class ="col-lg-12">
                    <h:outputText value="No of travellers:" />
                    <h:outputText value="#{pnr.noOfTravellers}" style="font-weight: bold"/>
                </div>

                <div class ="col-lg-12">
                    <h:outputText value="Flights booked:" />

                    <ui:repeat value="#{pnr.uniqueSchedules}" var="schedules">

                        <div class ="col-lg-12">
                            <h:outputText value="Flight Number:" />
                            <h:outputText value="#{schedules.flight.flightNo}" style="font-weight: bold"/>
                        </div>

                        <div class ="col-lg-12">
                            <h:outputText value="Origin:" />
                            <h:outputText value="#{schedules.flight.route.originIATA}" style="font-weight: bold"/>
                        </div>

                        <div class ="col-lg-12">
                            <h:outputText value="Destination:" />
                            <h:outputText value="#{schedules.flight.route.destinationIATA}" style="font-weight: bold"/>
                        </div>

                        <div class ="col-lg-12">
                            <h:outputText value="Departure:" />
                            <h:outputText value="#{schedules.startDate}" style="font-weight: bold">
                                <f:convertDateTime pattern ="hh:mm a (EEE, MMM d, yyyy)" />
                            </h:outputText>
                        </div>

                        <div class ="col-lg-12">
                            <h:outputText value="Arrival:" />
                            <h:outputText value="#{schedules.endDate}" style="font-weight: bold">
                                <f:convertDateTime pattern ="hh:mm a (EEE, MMM d, yyyy)" />
                            </h:outputText>
                        </div>

                    </ui:repeat>

                </div>

                <div class ="col-lg-12">
                    <h:outputText value="Service Type:" />
                    <h:outputText value="#{pnr.serviceType}" style="font-weight: bold"/>
                </div>

                <div class ="col-lg-12">
                    <h:outputText value="Traveller details:" />

                    <ui:repeat value="#{pnr.travellerNames}" var="travellers">

                        <div class ="col-lg-12">
                            <h:outputText value="#{travellers}" style="font-weight: bold"/>
                        </div>

                    </ui:repeat>
                </div>

                <div class ="col-lg-12">
                    <h:outputText value="Number of bags allowed:" />
                    <h:outputText value="#{pnr.noOfBags}" style="font-weight: bold"/>
                </div>

            </ui:repeat>

            <!--            <div class="text-center">
            
                        </div>-->

        </h:form>
    </h:body>
</html>
