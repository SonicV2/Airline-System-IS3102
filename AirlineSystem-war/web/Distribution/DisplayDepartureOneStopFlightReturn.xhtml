<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Display One Stop Flight for Outbound Departure Journey</title>
    </head>
    <body>
<h:form id="form">
    <p:dataList value="#{mARSManagedBean.oneStopFlightSchedules}" var="schedules" type="ordered">
        #{schedules.startDate}, #{schedules.endDate}, #{schedules.flight.route.originIATA}, #{schedules.flight.route.destinationIATA}, #{mARSManagedBean.oneStopFlightDuration}, #{mARSManagedBean.oneStopFlightLayover}
    </p:dataList>
      <h:commandButton class="btn btn-outline btn-success" value="Proceed to select return flight"  action="#{mARSManagedBean.displayReturnFlights()}"/>
</h:form>
      
    </body>
</html>
