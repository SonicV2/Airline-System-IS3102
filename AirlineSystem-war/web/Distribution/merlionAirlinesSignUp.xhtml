<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Merlion Airlines Membership Sign-up</title>
        <!-- Custom Theme files -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <h:outputStylesheet library ="css"  name="styleMerlion.css" />
        <h:outputStylesheet library ="css"  name="JFFormStyle.css" />
        <h:outputStylesheet library ="css"  name="flexslider.css" />
        <h:outputScript library="js" name="jQuery/jQuery-2.1.4.min.js" />
        <h:outputScript library="js" name="modernizr.custom.js" /> 


        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- //Custom Theme files -->

        <!-- fonts -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'></link>
        <!-- //fonts -->	
        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion           
                    width: 'auto', //auto or any width like 600px
                    fit: true   // 100% fit in a container
                });
            });
        </script>
        <!--pop-up-->
        <h:outputScript library="js" name="menu_jquery.js" /> 
        <!--//pop-up-->	
    </h:head>
    <h:body>
        <!--this is the common header of all the MARS pages-->
        <ui:include src="merlionAirlinesHeader.xhtml"/>
        <!-- banner-bottom -->
        <div class="banner-bottom">
            <!-- container -->
            <div class="container">
                <div class="faqs-top-grids">
                    <div class="book-grids">
                        <h:form>
                            <p:growl id="growl" sticky="true" showDetail="false"/>
                            <div class="col-md-6 book-left">

                                <div class="book-left-info">
                                    <h3>Create Your MerlionFlyer Membership</h3>
                                </div>
                                <div class="book-left-form">

                                    <p>First Name</p>

                                    <h:inputText id="firstname" required="true" requiredMessage="Please fill in first name field!"  value="#{customerManagedBean.customerFirstName}" />

                                    <p>Last Name</p>

                                    <h:inputText id="lastname" required="true" requiredMessage="Please fill in last name field!"  value="#{customerManagedBean.customerLastName}" />

                                    <div style="display:inline;">
                                        <p>Gender </p>
                                        <h:panelGrid>
                                            <h:selectOneRadio id="gender" required="true" requiredMessage="Please Select Gender!" value="#{customerManagedBean.customerGender}" >
                                                <f:selectItem itemLabel="Male" itemValue="Male" />
                                                <f:selectItem itemLabel="Female" itemValue="Female" />
                                            </h:selectOneRadio>
                                        </h:panelGrid>
                                    </div>

                                    <p> Date of Birth </p>
                                    <p:calendar id="button" required="true" requiredMessage="Please fill in Date of Birth field!" value="#{customerManagedBean.customerDOB}" navigator="true" yearRange="c-100:c"/>

                                    <p>Handphone Number</p>
                                    <h:inputText id="hpnum" required="true" requiredMessage="Please fill in handphone number field!"  value="#{customerManagedBean.customerHpNumber}" />
                                    
                                    <p>Residential Number</p>

                                    <h:inputText id="homenum" required="true" requiredMessage="Please fill in residential number field!"  value="#{customerManagedBean.customerHomeNumber}" />


                                </div>
                            </div>
                            <div class="col-md-6 book-left book-right">

                                <div class="book-left-form">

                                    
                                    
                                    <p>Email Address</p>
                                    <h:inputText id="PE" required="true" validatorMessage="Not a valid email addess " requiredMessage="Please fill in Personal email field!" class="form-control" value="#{customerManagedBean.customerEmail}" >
                                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                    </h:inputText> 

                                    <p>Password</p>

                                    <h:inputSecret id="password" required="true" requiredMessage="Please fill in your password!"  value="#{customerManagedBean.customerPassword}" />
                                    <!--                                    <input type="password" name="password" id="password"/>-->
                                    <p>Confirm Password</p>
                                    <h:inputSecret id="passwordconfirm" required="true" requiredMessage="Please confirmed password!"  value="#{customerManagedBean.customerConfirmedPassword}" />
                                    <!--                                    <label for="checkbox"><input type="checkbox" id="checkbox"/> <i>Remember me</i></label>-->
                                    <p>Home Address</p>
                                    <h:inputText id="homeadd" required="true" requiredMessage="Please fill in home address field!"  value="#{customerManagedBean.customerAddress}" />
                                    <div class="form-group">
                                    <div id="capt">
                                    <p:captcha id="captcha" label="Captcha" secure="true" theme="clean"/>
                                    <p:message for="captcha" />
                                    </div>
                                    </div>
                                    <h:commandButton class="pull-right" value="Register" action="#{customerManagedBean.addCustomer()}"/>
                                    <!--                                    <input class="pull-right" type="submit" id="login" value="Register"/>-->

                                </div>
                            </div>
                        </h:form>



                        <div class="clearfix"> </div>
                    </div>
                </div>
            </div>
            <!-- //container -->
        </div>



        <ui:include src="merlionAirlinesFooter.xhtml"/>
        <h:outputScript library="js" name="jquery.flexslider.js"/> 
        <h:outputScript library="js" name="easyResponsiveTabs.js" /> 
        <h:outputScript library="js" name="jquery-ui.js" /> 
        <h:outputScript library="js" name="scriptMerlion.js"></h:outputScript>	
    </h:body>


</html>
