<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>View Travel Agency</title>
    </h:head>

    <h:body>

        <h:form id="form">
            <p:dataGrid var="agency" value="#{travelAgencyManagedBean.travelAgencies}" columns="1" layout="grid"
                        rows="5" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16" widgetVar="travelAgencies">

                <f:facet name="header">

                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('travelAgencies').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>


                    <h:panelGrid columns="1" style="width:100%">
                        
                        <h:outputText value="#{agency.id}" />
                        <h:outputText value="#{agency.name}" />
                        <h:outputText value="#{agency.contactNo}" />

                        <p:commandLink update=":form:agencyDetail" oncomplete="PF('agencyDialog').show()" title="View Detail">
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                            <f:setPropertyActionListener value="#{agency}" target="#{travelAgencyManagedBean.selectedAgency}" />
                        </p:commandLink>
                    </h:panelGrid>

            </p:dataGrid>

            <p:dialog header="Travel Agency Info" widgetVar="agencyDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="agencyDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty travelAgencyManagedBean.selectedAgency}" columnClasses="label,value">
                        

                        <h:outputText value="No. of Bookings:" />
                        <h:outputText value="#{travelAgencyManagedBean.selectedAgency.pnrs.size}" />

                        <h:outputText value="Commission to be paid" />
                        <h:outputText value="#{travelAgencyManagedBean.selectedAgency.commission}" />
                        
                        <h:outputText value="Credit Limit:" />
                        <h:outputText value="#{travelAgencyManagedBean.selectedAgency.maxCredit}" />

                        <h:outputText value="Curren Credit Balance:" />
                        <h:outputText value="#{travelAgencyManagedBean.selectedAgency.currentCredit}" />

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </h:body>
</html>
