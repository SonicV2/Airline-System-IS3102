<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Custom Theme files -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <h:outputStylesheet library ="css"  name="styleMerlion.css" />
        <h:outputStylesheet library ="css"  name="JFFormStyle.css" />
        <h:outputStylesheet library ="css"  name="flexslider.css" />
        <!--        <h:outputScript library="js" name="jQuery/jQuery-2.1.4.min.js" />-->
        <h:outputScript library="js" name="modernizr.custom.js" /> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>


        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- //Custom Theme files -->

        <!-- fonts -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'></link>
        <!-- //fonts -->	
        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion           
                    width: 'auto', //auto or any width like 600px
                    fit: true   // 100% fit in a container
                });
            });
        </script>
        <!--pop-up-->
        <h:outputScript library="js" name="menu_jquery.js" /> 
        <!--//pop-up-->	
        <h:outputStylesheet library ="css"  name="flightdisplay2.css" />
        <title>Payment</title>
        <p:growl id="growl" sticky="true" showDetail="true"/>
    </h:head>
    <style>
        .passenger-detail-body {
            padding: 20px;
        }
        .passenger-detail-body label {
            margin-top: 15px;
            font-weight: normal;
        }
        .passenger-detail-body .form-control {
            border-radius: 0px;
            height: 40px;
        }
        .passenger-detail-body button {
            background: #f2676b none repeat scroll 0 0;
            color: #ffffff;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
            border: none;
            padding: 10px 20px;
        }
        .passenger-detail-body button:hover {
            background: #00adef;
        }
        .passenger-detail-body button i {
            margin-left: 5px;

        }
        .saved-card {
            border: 1px solid #e6e6e6;
            overflow: hidden;
            padding: 0px 20px 20px;
        }
        .saved-card label {
            margin-top: 10px;
        }
        .saved-card label span {
            font-size: 18px;
            margin-left: 10px;
            line-height: 1.6;
        }
        .payment-seperator {
            border-top: 1px solid #e6e6e6;
            margin: 40px 0px 30px;
            position: relative;
        }
        .payment-seperator:after {
            background: #e6e6e6 none repeat scroll 0 0;
            border-radius: 50%;
            content: "Or";
            left: 45%;
            padding: 12px 15px;
            position: absolute;
            top: -23px;
            z-index: 1;
        }
        .add-new-card {
            overflow: hidden;
        }
    </style>
    <h:body>
        <ui:fragment rendered ="#{customerManagedBean.isCustomerLoggedOn}">
            <ui:include src="CustomerDashboardHeader.xhtml"/>
        </ui:fragment>
        <ui:fragment rendered ="#{!customerManagedBean.isCustomerLoggedOn}">
            <ui:include src="MerlionAirlinesHeader.xhtml"/>
        </ui:fragment>
        <div class="banner-bottom">
            <!-- container -->
            <div class="container">
                <div class="about-info">
                    <h2>Total Payment to be made $#{mARSManagedBean.totalPriceWinsurance}</h2>
                </div>
                <div class="faqs-top-grids terms-grids">
                    <h:outputLabel value="Credit Card: " class="col-md-4 control-label" />
                    <div class="passenger-detail-body">
                        <div class="add-new-card">
                            <h4>Add New Card</h4>
                            <h:form>
                                <div class="col-md-6 ol-sm-6">
                                    <label>Card Type</label>


                                    <label>Card Type</label>
                                    <select name="carttype" class="form-control">
                                        <option>Visa Card</option>
                                        <option>Master Card</option>
                                    </select>
                                </div>
                                <div class="col-md-6 ol-sm-6">
                                    <label>Card Number</label>
                                    <h:inputText id="credit" required="true" requiredMessage="Please fill in credit card field!" class="form-control"  value="#{mARSManagedBean.creditCard}" />
                                </div>
                                <div class="col-md-6 ol-sm-6">
                                    <label>Card Expiry</label>
                                    <select name="cardexpiry" class="form-control">
                                        <option>Select</option>
                                        <option>Dec 2015</option>
                                        <option>Jan 2016</option>
                                        <option>Feb 2016</option>
                                        <option>Mar 2016</option>
                                        <option>Apr 2016</option>
                                    </select>
                                </div>
                                <div class="col-md-6 ol-sm-6">
                                    <label>CSV Number</label>
                                    <p:password required="true" requiredMessage="Please fill in csv field!" class="form-control" value="#{mARSManagedBean.csv}"/>
                                </div>
                                <div class="col-md-12">
                                    <label><input type="checkbox" name="alert"/> Save this card for future</label>
                                </div>
                                <div>
                                    <div class="text-center">
                                        <h:commandButton class="btn btn-outline btn-success" value="Confirm" action="#{mARSManagedBean.createBooking()}" />
                                    </div>

                                </div>
                            </h:form>
                        </div>
                    </div>




                </div>
            </div>
        </div>

        <ui:include src="MerlionAirlinesFooter.xhtml"/>
        <h:outputScript library="js" name="jquery.flexslider.js"/> 
        <h:outputScript library="js" name="easyResponsiveTabs.js" /> 
        <h:outputScript library="js" name="scriptMerlion.js"></h:outputScript>

        <script type="text/javascript">
            $(function () {
                SyntaxHighlighter.all();
            });
            $(window).load(function () {
                $('.flexslider').flexslider({
                    animation: "slide",
                    start: function (slider) {
                        $('body').removeClass('loading');
                    }
                });
            });
        </script>
    </h:body>

</html>
