<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <title>Payment</title>
        <p:growl id="growl" sticky="true" showDetail="true"/>
    </h:head>

    <h:body>
        <h:form>

            <h:outputLabel value="Credit Card: " class="col-md-4 control-label" />
            <div class="col-md-8">
                <h:panelGrid>
                    <h:selectOneRadio id="type" required="true" requiredMessage="Please Select Credit Card Type!">
                        <f:selectItem itemLabel="Visa" itemValue="Visa" />
                        <f:selectItem itemLabel="Master Card" itemValue="Master Card" />
                    </h:selectOneRadio>
                </h:panelGrid>
            </div>
            <div class="col-md-8">
                <h:inputText id="credit" required="true" requiredMessage="Please fill in credit card field!" class="form-control"  value="#{mARSManagedBean.creditCard}" />
            </div>

            <div class="form-group">
                <h:outputLabel value="CSV: " class="col-md-4 control-label" />
                <div class="col-md-8">
                    <p:password required="true" requiredMessage="Please fill in csv field!" class="form-control" value="#{mARSManagedBean.csv}"/>
                </div>
            </div>

            <div class="text-center">
                <h:commandButton class="btn btn-outline btn-success" value="Confirm" action="#{mARSManagedBean.createBooking()}" />
            </div>
        </h:form>

    </h:body>
</html>
