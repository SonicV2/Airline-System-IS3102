<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Custom Theme files -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <h:outputStylesheet library ="css"  name="styleMerlion.css" />
        <h:outputStylesheet library ="css"  name="JFFormStyle.css" />
        <h:outputStylesheet library ="css"  name="flexslider.css" />
        <h:outputScript library="js" name="jQuery/jQuery-2.1.4.min.js" />
        <h:outputScript library="js" name="modernizr.custom.js" /> 


        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- //Custom Theme files -->

        <!-- fonts -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'></link>
        <!-- //fonts -->	
        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion           
                    width: 'auto', //auto or any width like 600px
                    fit: true   // 100% fit in a container
                });
            });
        </script>
        <!--pop-up-->
        <h:outputScript library="js" name="menu_jquery.js" /> 
        <!--//pop-up-->	
        <title>Confirmation</title>
    </head>
    <h:body>
        <ui:include src="CustomerDashboardHeader.xhtml"/>
        <div class="banner-bottom">
            <!-- container -->
            <div class="container">
                <div class="faqs-top-grids">
                    <div class="blog-grids">
                        <h:form id="form">
                            <p:dataList value="#{mARSManagedBean.selectedSchedules}" var="schedules" type="ordered">

                                <div class="col-lg-12">
                                    <h:outputLabel value="Flight Number: " />
                                    <h:outputText value="#{schedules.flight.flightNo}">
                                    </h:outputText>
                                </div>

                                <div class="col-lg-12">
                                    <h:outputLabel value="Origin: " />
                                    <h:outputText value="#{schedules.flight.route.originIATA}">
                                    </h:outputText>
                                </div>

                                <div class="col-lg-12">
                                    <h:outputLabel value="Destination: " />
                                    <h:outputText value="#{schedules.flight.route.destinationIATA}">
                                    </h:outputText>
                                </div>

                                <div class="col-lg-12">
                                    <h:outputLabel value="Departure Time: " />
                                    <h:outputText value="#{schedules.startDate}">
                                        <f:convertDateTime pattern ="hh:mm a (EEE, MMM d, yyyy)"/>
                                        <!--            <f:convertDateTime pattern ="dd-mm-yyyy HH:mm"/>-->
                                    </h:outputText>
                                </div>

                                <div class="col-lg-12">
                                    <h:outputLabel value="Arrival Time: " />
                                    <h:outputText value="#{schedules.endDate}">
                                        <f:convertDateTime pattern ="hh:mm a (EEE, MMM d, yyyy)"/>
                                        <!--            <f:convertDateTime pattern ="dd-mm-yyyy HH:mm"/>-->
                                    </h:outputText>
                                </div>

                            </p:dataList>


                            <div class="col-lg-12">
                                <h:outputLabel value="PNR ID: " />
                                <h:outputText value="#{mARSManagedBean.pnr.pnrID}">
                                </h:outputText>
                            </div>

                            <div class="col-lg-12">
                                <h:outputLabel value="Date of Booking: " />
                                <h:outputText value="#{mARSManagedBean.pnr.dateOfBooking}">
                                </h:outputText>
                            </div>

                            <div class="col-lg-12">
                                <h:outputLabel value="Email: " />
                                <h:outputText value="#{mARSManagedBean.pnr.email}">
                                </h:outputText>
                            </div>

                            <div class="col-lg-12">
                                <h:outputLabel value="Contact Number: " />
                                <h:outputText value="#{mARSManagedBean.pnr.contactNo}">
                                </h:outputText>
                            </div>

                            <div class="col-lg-12">
                                <h:outputLabel value="Number of Travellers: " />
                                <h:outputText value="#{mARSManagedBean.pnr.noOfTravellers}">
                                </h:outputText>
                            </div>

                            <div class="col-lg-12">
                                <h:outputLabel value="Total Price: " />
                                <h:outputText value="#{mARSManagedBean.totalPriceWinsurance}">
                                </h:outputText>
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
