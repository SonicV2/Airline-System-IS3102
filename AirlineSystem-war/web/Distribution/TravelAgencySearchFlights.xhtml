<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Travel Agency Search Flights</title>
        <!-- Custom Theme files -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <h:outputStylesheet library ="css"  name="styleMerlion.css" />
        <h:outputStylesheet library ="css"  name="JFFormStyle.css" />
        <h:outputStylesheet library ="css"  name="flexslider.css" />
        <!--<h:outputScript library="js" name="jQuery/jQuery-2.1.4.min.js" />-->
        <h:outputScript library="js" name="modernizr.custom.js" /> 


        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- //Custom Theme files -->

        <!-- fonts -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'></link>
        <!-- //fonts -->	
        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion           
                    width: 'auto', //auto or any width like 600px
                    fit: true   // 100% fit in a container
                });
            });
        </script>
        <!--pop-up-->
        <h:outputScript library="js" name="menu_jquery.js" /> 
        <!--//pop-up-->	
    </h:head>
    <style>
        .ui-selectonemenu .ui-selectonemenu-trigger {
            width: 23px;
        }
    </style>
    <h:body>
        
        <!-- banner -->
        <div class="banner">
            <!-- container -->
            <div class="container">
                <div class="col-md-8 banner-right">
                    <div class="sap_tabs">	
                        <div class="booking-info">
                            
                            <h2>Book Flight Tickets</h2>
                        </div>
                        <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                            <ul class="resp-tabs-list">
                                <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Return</span></li>
                                <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>One way</span></li>
                                <div class="clearfix"></div>
                            </ul>		

                            <div class="resp-tabs-container">
                                <!--for two way flight booking-->
                                <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                                    <div class="facts">
                                        <div class="booking-form">
                                            <div class="online_reservation">
                                                <div class="b_room">
                                                    <div class="booking_room">
                                                        <h:form>
                                                            <div class="reservation">
                                                                <ul>		
                                                                    <li class="span1_of_1 desti">

                                                                        <h5>Flying from</h5>
                                                                        <div class="book_date">
                                                                            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                                                            <p:selectOneMenu value="#{travelAgencyManagedBean.originCity}" editable="true" style="width:200px">
                                                                                <f:selectItem itemLabel="Select Origin City" itemValue="" />
                                                                                <f:selectItems value="#{travelAgencyManagedBean.origins}"/>
                                                                            </p:selectOneMenu>
                                                                        </div>
                                                                    </li>
                                                                    <li class="span1_of_1 left desti">
                                                                        <h5>Flying to</h5>
                                                                        <div class="book_date">
                                                                            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                                                            <p:selectOneMenu value="#{travelAgencyManagedBean.destinationCity}" editable="true">
                                                                                <f:selectItem itemLabel="Select Destination City" itemValue="" />
                                                                                <f:selectItems value="#{travelAgencyManagedBean.destinations}"/>
                                                                            </p:selectOneMenu>
                                                                        </div>
                                                                    </li>
                                                                    <div class="clearfix"></div>
                                                                </ul>
                                                            </div>
                                                            <div class="reservation">
                                                                <ul>	
                                                                    <li  class="span1_of_1">
                                                                        <h5>Departure</h5>
                                                                        <div class="book_date">

                                                                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                                                            <p:calendar id="button" value="#{travelAgencyManagedBean.departureDate}" navigator="true" pattern="yyyy-MMM-dd" mindate="#{travelAgencyManagedBean.systemDate}" onchange="#{travelAgencyManagedBean.setDepartureDate(departureDate)}"/>
                                                                        </div>		
                                                                    </li>
                                                                    <li class="span1_of_1 left">
                                                                        <h5>Return</h5>
                                                                        <div class="book_date">
                                                                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                                                            <p:calendar id="restricted" value="#{travelAgencyManagedBean.returnDate}" navigator="true" pattern="yyyy-MMM-dd" mindate="#{travelAgencyManagedBean.departureDate}"/>
                                                                        </div>					
                                                                    </li>
                                                                    <li class="span1_of_1 left adult"> 
                                                                        <h5>Adults (18+)</h5>
                                                                        <div class="section_room">
                                                                            <p:selectOneMenu value="#{travelAgencyManagedBean.adults}">
                                                                                <f:selectItem itemLabel="0" itemValue="0" />
                                                                                <f:selectItem itemLabel="1" itemValue="1" />
                                                                                <f:selectItem itemLabel="2" itemValue="2" />
                                                                                <f:selectItem itemLabel="3" itemValue="3" />
                                                                                <f:selectItem itemLabel="4" itemValue="4" />
                                                                                <f:selectItem itemLabel="5" itemValue="5" />
                                                                            </p:selectOneMenu>
                                                                        </div>
                                                                    </li>
                                                                    <li class="span1_of_1 left children">                                                             
                                                                        <h5>Children (0-17)</h5>
                                                                        <div class="section_room">                                                                      
                                                                            <p:selectOneMenu value="#{travelAgencyManagedBean.children}">
                                                                                <f:selectItem itemLabel="0" itemValue="0" />
                                                                                <f:selectItem itemLabel="1" itemValue="1" />
                                                                                <f:selectItem itemLabel="2" itemValue="2" />
                                                                                <f:selectItem itemLabel="3" itemValue="3" />
                                                                                <f:selectItem itemLabel="4" itemValue="4" />
                                                                                <f:selectItem itemLabel="5" itemValue="5" />
                                                                            </p:selectOneMenu>
                                                                        </div>
                                                                    </li>
                                                                    <li class="span1_of_1 economy">
                                                                        <h5>Class</h5>
                                                                        <div class="section_room">
                                                                            <p:selectOneMenu value="#{travelAgencyManagedBean.serviceType}">
                                                                                <f:selectItem itemLabel="Economy Saver" itemValue="Economy Saver" />
                                                                                <f:selectItem itemLabel="Economy Basic" itemValue="Economy Basic" />
                                                                                <f:selectItem itemLabel="Economy Premium" itemValue="Economy Premium" />
                                                                                <f:selectItem itemLabel="Business" itemValue="Business" />
                                                                                <f:selectItem itemLabel="First Class" itemValue="First Class" />
                                                                            </p:selectOneMenu>
                                                                        </div>	
                                                                    </li>
                                                                    <div class="clearfix"></div>
                                                                </ul>
                                                            </div>
                                                            <div class="reservation">
                                                                <ul>	
                                                                    <li class="span1_of_3">
                                                                        <div class="date_btn">
                                                                            <h:commandButton class="btn btn-outline btn-success" value="Search"  action="#{travelAgencyManagedBean.displayDepartureFlights(false)}"/>
                                                                        </div>
                                                                    </li>
                                                                    <div class="clearfix"></div>
                                                                </ul>
                                                            </div>
                                                        </h:form>
                                                    </div>
                                                    <div class="clearfix"></div>
                                                </div>
                                            </div>
                                            <!---->

                                        </div>	
                                    </div>
                                </div>

                                <!-- for one way flight only -->
                                <div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
                                    <div class="facts">
                                        <div class="booking-form">

                                            <h:form>
                                            <!-- /End-date-piker -->
                                            <div class="online_reservation">
                                                <div class="b_room">
                                                    <div class="booking_room">
                                                        <div class="reservation">
                                                            <ul>		
                                                                <li  class="span1_of_1 desti">
                                                                    <h5>Flying from</h5>
                                                                    <div class="book_date">
                                                                            
                                                                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                                                        <p:selectOneMenu value="#{travelAgencyManagedBean.oneWayOriginCity}" editable="true" style="width:100%">
                                                                                <f:selectItem itemLabel="Select Origin City" itemValue="" />
                                                                                <f:selectItems value="#{travelAgencyManagedBean.origins}"/>
                                                                        </p:selectOneMenu>

                                                                    </div>					
                                                                </li>
                                                                <li  class="span1_of_1 left desti">
                                                                    <h5>Flying to</h5>
                                                                    <div class="book_date">

                                                                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                                                        <p:selectOneMenu value="#{travelAgencyManagedBean.oneWayDestinationCity}" editable="true">
                                                                                <f:selectItem itemLabel="Select Destination City" itemValue="" />
                                                                                <f:selectItems value="#{travelAgencyManagedBean.destinations}"/>
                                                                            </p:selectOneMenu>

                                                                    </div>		
                                                                </li>
                                                                <div class="clearfix"></div>
                                                            </ul>
                                                        </div>
                                                        <div class="reservation">
                                                            <ul>	
                                                                <li  class="span1_of_1">
                                                                    <h5>Departure</h5>
                                                                    <div class="book_date">
                                                                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                                                        <p:calendar id="button" value="#{travelAgencyManagedBean.oneWayDepartureDate}" navigator="true" pattern="yyyy-MMM-dd" mindate="#{travelAgencyManagedBean.systemDate}"/>

                                                                    </div>		
                                                                </li>
                                                                <li class="span1_of_1 left">
                                                                    <h5>Adults (18+)</h5>
                                                                    <!-- start section_room -->
                                                                    <div class="section_room">
                                                                        <p:selectOneMenu value="#{travelAgencyManagedBean.oneWayAdult}" style="width: 53px">
                                                                                <f:selectItem itemLabel="0" itemValue="0" />
                                                                                <f:selectItem itemLabel="1" itemValue="1" />
                                                                                <f:selectItem itemLabel="2" itemValue="2" />
                                                                                <f:selectItem itemLabel="3" itemValue="3" />
                                                                                <f:selectItem itemLabel="4" itemValue="4" />
                                                                                <f:selectItem itemLabel="5" itemValue="5" />
                                                                        </p:selectOneMenu>
                                                                    </div>	
                                                                </li>
                                                                <li class="span1_of_1 left tab-children">
                                                                    <h5>Children (0-17)</h5>
                                                                    <!-- start section_room -->
                                                                    <div class="section_room">
                                                                        <p:selectOneMenu value="#{travelAgencyManagedBean.oneWayChildren}" style="width: 53px">
                                                                                <f:selectItem itemLabel="0" itemValue="0" />
                                                                                <f:selectItem itemLabel="1" itemValue="1" />
                                                                                <f:selectItem itemLabel="2" itemValue="2" />
                                                                                <f:selectItem itemLabel="3" itemValue="3" />
                                                                                <f:selectItem itemLabel="4" itemValue="4" />
                                                                                <f:selectItem itemLabel="5" itemValue="5" />
                                                                        </p:selectOneMenu>
                                                                    </div>	
                                                                </li>
                                                                <li class="span1_of_1 economy">
                                                                    <h5>Class</h5>
                                                                    <!-- start section_room -->
                                                                    <div class="section_room">
                                                                        <p:selectOneMenu value="#{travelAgencyManagedBean.oneWayServiceType}" style="width: 150px">
                                                                                <f:selectItem itemLabel="Economy Saver" itemValue="Economy Saver" />
                                                                                <f:selectItem itemLabel="Economy Basic" itemValue="Economy Basic" />
                                                                                <f:selectItem itemLabel="Economy Premium" itemValue="Economy Premium" />
                                                                                <f:selectItem itemLabel="Business" itemValue="Business" />
                                                                                <f:selectItem itemLabel="First Class" itemValue="First Class" />
                                                                            </p:selectOneMenu>
                                                                    </div>	
                                                                </li>
                                                                <div class="clearfix"></div>
                                                            </ul>
                                                        </div>
                                                        <div class="reservation">
                                                            <ul>	
                                                                <li class="span1_of_3">
                                                                    <div class="date_btn">
                                                                        <h:commandButton class="btn btn-outline btn-success" value="Search" action="#{travelAgencyManagedBean.displayDepartureFlights(true)}"/>
                                                                    </div>
                                                                </li>
                                                                <div class="clearfix"></div>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <div class="clearfix"></div>
                                                </div>
                                            </div>
                                            </h:form>
                                            <!---->
                                        </div>	
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h:outputScript library="js" name="jquery.flexslider.js"/> 
        <h:outputScript library="js" name="easyResponsiveTabs.js" /> 
        <h:outputScript library="js" name="scriptMerlion.js"></h:outputScript>

        <script type="text/javascript">
            $(function () {
                SyntaxHighlighter.all();
            });
            $(window).load(function () {
                $('.flexslider').flexslider({
                    animation: "slide",
                    start: function (slider) {
                        $('body').removeClass('loading');
                    }
                });
            });
        </script>		
    </h:body>
</html>
