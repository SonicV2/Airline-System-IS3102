<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" /><!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        -->
        <title>Sales Department Dashboard</title>
    </h:head>

    <style>
        .form-control {
            display:inline;
        }
    </style>


    <h:body>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Choose a menu</h2>
                </div>
                <h:form>
                    <div class="text-center">
                        <h:commandButton class="btn btn-outline btn-success" value="Register New Travel Agency" action="TravelAgencySignUp"/>
                        <br></br>
                        <br></br>
                    </div>
                    <div class="text-center">
                        <h:commandButton class="btn btn-outline btn-success" value="View All Travel Agencies" action="#{travelAgencyManagedBean.viewTravelAgencies()}"/>
                        <br></br>
                        <br></br>
                    </div>
                    <div class="text-center">
                        <h:commandButton onclick="if (!confirm('Do you really want to delete all PNRs that were pending for more than 14 days?')) {
                                            return false;
                                        }
                                        ;
                                        return true;
                                        " class="btn btn-outline btn-success" value="Delete All Pending PNRs" action="#{travelAgencyManagedBean.deletePNRs()}" />
                        <br></br>
                        <br></br>
                    </div>
                
                    </h:form>
                </div>

            </div>
    </h:body>
</html>
