<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Display One Stop Flight</title>
    </head>
    <body>
        <h:form id="form">






            <p:dataList value="#{mARSManagedBean.flightOptionsList}" var="flightOptions" type="ordered">
                <div class="col-lg-12">
                    <h:outputLabel class="col-md-4 control-label" value="Leg One departs: "/>
                    <h:outputText value="#{flightOptions.legOne.startDate}">
                    </h:outputText>
                </div>

                <div class="col-lg-12">
                    <h:outputLabel class="col-md-4 control-label" value="Leg One arrives: "/>
                    <h:outputText value="#{flightOptions.legOne.endDate}">
                    </h:outputText>
                </div>

                <div class="col-lg-12">
                    <h:outputText value="#{flightOptions.legOne.flight.route.originIATA}">
                    </h:outputText>
                </div>

                <div class="col-lg-12">
                    <h:outputText value="#{flightOptions.legOne.flight.route.destinationIATA}">
                    </h:outputText>
                </div>

                <div class="col-lg-12">
                    <h:outputLabel class="col-md-4 control-label" value="Leg Two departs: "/>
                    <h:outputText value="#{flightOptions.legTwo.startDate}">
                    </h:outputText>
                </div>

                <div class="col-lg-12">
                    <h:outputLabel class="col-md-4 control-label" value="Leg Two arrives: "/>
                    <h:outputText value="#{flightOptions.legTwo.endDate}">
                    </h:outputText>
                </div>

                <div class="col-lg-12">
                    <h:outputText value="#{flightOptions.legTwo.flight.route.originIATA}">
                    </h:outputText>
                </div>

                <div class="col-lg-12">
                    <h:outputText value="#{flightOptions.legTwo.flight.route.destinationIATA}">
                    </h:outputText>
                </div>

                <div class="col-lg-12">
                    <h:outputLabel class="col-md-4 control-label" value="Duration: "/>
                    <h:outputText value="#{flightOptions.duration}">
                    </h:outputText>
                </div>

                <div class="col-lg-12">
                    <h:outputLabel class="col-md-4 control-label" value="Layover: "/>
                    <h:outputText value="#{flightOptions.layover}">
                    </h:outputText>
                </div>

                <div class="col-lg-12">
                    <h:outputLabel class="col-md-4 control-label" value="Price: "/>
                    <h:outputText value="#{flightOptions.price}">
                    </h:outputText>
                </div>


            </p:dataList>

            <h:outputLabel class="col-md-4 control-label" value="For week: "/>
            <h:outputText value="#{mARSManagedBean.minPricesForWeekOneStopFlight}">
            </h:outputText>

            <div class="form-group text-center">
                <h:commandButton class="btn btn-outline btn-success" value="Proceed to booking"  action="#{mARSManagedBean.summary()}"/>
            </div>
        </h:form>

    </body>
</html>
