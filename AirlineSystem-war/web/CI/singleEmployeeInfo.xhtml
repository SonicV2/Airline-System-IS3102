<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <!--        <title>Create Role</title>-->
        <title>Employee Information</title>
        <style>
            .table > tbody > tr > td{
                border-top: #fff;
            }
        </style>
    </h:head>
    <h:body>
        
         <!--    To add the same header on all dashboard pages  -->
        <ui:include src="dashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="dashboardSidebar.xhtml"/>
        
        <div id="page-wrapper">
            
            
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Information for #{adminManagedBean.anEmployee.employeeDisplayFirstName} #{adminManagedBean.anEmployee.employeeDisplayLastName}</h2>
                </div>
            </div>
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    Detailed Employee Information
                </div>
                
                <div class="panel-body">

                    <!--                            <div class="table-responsive">-->
                    <table class="table">
                        <tbody>
                            <td style="width: 30%;">NRIC Number: </td>
            
            
                            <td><h:outputText value="#{adminManagedBean.anEmployee.employeeID}" /></td>
                <td></td>
            
            <tr>
                 <td><h:outputText value="User Name" /></td>
                 <td><h:outputText value="#{adminManagedBean.anEmployee.employeeUserName}" /></td>
            </tr>
            <tr>
                 <td><h:outputText value="First Name" /></td>
                 <td><h:outputText value="#{adminManagedBean.anEmployee.employeeDisplayFirstName}" /></td>
            </tr>
            <tr>
                <td> <h:outputText value="Last Name" /></td>
                <td><h:outputText value="#{adminManagedBean.anEmployee.employeeDisplayLastName}" /></td>
            </tr>
            <tr>
                <td> <h:outputText value="Date of Birth" /></td>
                <td><h:outputText value="#{adminManagedBean.anEmployee.employeeDOB}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </td>
            </tr>
            <tr>
                <td> <h:outputText value="Gender" /></td>
                <td><h:outputText value="#{adminManagedBean.anEmployee.employeeGender}" /></td>
            </tr>
            <tr>
                 <td><h:outputText value="Company Email Address" /></td>
                 <td><h:outputText value="#{adminManagedBean.anEmployee.employeeEmailAddress}" /></td>
            </tr>
            <tr>
                 <td><h:outputText value="Private Email Address" /></td>
                 <td><h:outputText value="#{adminManagedBean.anEmployee.employeePrivateEmail}" /></td>
            </tr>
            <tr>
                <td><h:outputText value="Mobile Number" /></td>
                <td><h:outputText value="#{adminManagedBean.anEmployee.employeeHpNumber}" /></td>
            </tr>
            <tr>
                <td><h:outputText value="Role" /></td>
                <td><h:outputText value="#{adminManagedBean.anEmployee.roles[0].roleName}" /></td>
            </tr>
            <tr>
                <td><h:outputText value="Department" /></td>
                <td><h:outputText value="#{adminManagedBean.anEmployee.organizationUnit.departmentName}" /></td>
            </tr>
                        </tbody>
        </table>
        </div>
    </div>
            <div class="text-center">
                <h:form>
                    <h:commandButton class="btn btn-success pull-left" value="Update Information" action="employeeDashBoard?faces-redirect=true" />
                    <h:commandButton class="btn btn-danger pull-right" onclick="if (! confirm('Do you really want to deactivate this user?') ) { return false;}; return true; " value="Lock out user" action ="#{adminManagedBean.lockoutEmployee(adminManagedBean.anEmployee.employeeID)}" />
                </h:form>  
            </div>
        
        <br></br>
        <br></br>
        </div>
        
       <br></br>
        <br></br>
            
    </h:body>
</html>
