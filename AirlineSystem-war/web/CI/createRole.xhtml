<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
         <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <title>Create Role</title>

    </h:head>
    <h:body>
        <!--    To add the same header on all dashboard pages  -->
        <ui:include src="dashboardHeader.xhtml"/>
<!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="dashboardSidebar.xhtml"/>
        <div id="page-wrapper">
     <br></br>
     
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Create a new role
                        </div> 
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h:form>
                <p:outputLabel value="Role Name: " />
                <p:inputText class="form-control input-lg" value="#{roleManagedBean.roleName}"  />
                <br/>

            

            <div>
                <h:commandButton class="btn btn-primary btn-lg btn-block" value="Create" actionListener="#{roleManagedBean.addRole}"/>
            </div>
        </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
     </div>
    
    </h:body>
</html>
