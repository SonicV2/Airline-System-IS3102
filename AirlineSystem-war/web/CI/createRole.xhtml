<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <title>Create Role</title>

    </h:head>



    <h:body>
        <!--    To add the same header on all dashboard pages  -->
<!--                <ui:include src="dashboardHeader.xhtml"/>-->
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="dashboardSidebar.xhtml"/>
        <div id="page-wrapper">



            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Create a new role</h2>
                    <h:form id="roleForm"> 
                        <p:growl id="msgs" showDetail="true"/>
                        <!--<div class="table-responsive">-->
                        <p:dataTable id="roles1" var="role" value="#{roleManagedBean.allRoles}" editable="true" style="margin-bottom:20px">
                            <f:facet name="header">
                                All Roles
                            </f:facet>
                            <p:ajax event="rowEdit" listener="#{roleManagedBean.onRowEdit}" update=":roleForm:msgs" />
                            <p:ajax event="rowEditCancel" listener="#{roleManagedBean.onRowCancel}" update=":roleForm:msgs" />

                            <p:column headerText="Role Name" style="width:200px">
                                <h:outputText value="#{role.roleName}" />
                            </p:column>

                            <p:column headerText="Access Rights">
                                <p:cellEditor>

                                    <f:facet name="output">
                                        <h:selectBooleanCheckbox value="#{role.access.accessCreate}" onclick="return false;" onkeydown="return false"/>
                                        <h:outputText value="Create"/>
                                        <h:selectBooleanCheckbox value="#{role.access.accessDelete}" onclick="return false;" onkeydown="return false"/>
                                        <h:outputText value="Delete"/>
                                        <h:selectBooleanCheckbox value="#{role.access.accessAssign}" onclick="return false;" onkeydown="return false"/>
                                        <h:outputText value="Update"/>
                                        <h:selectBooleanCheckbox value="#{role.access.accessView}" onclick="return false;" onkeydown="return false"/>
                                        <h:outputText value="View"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:selectBooleanCheckbox value="#{roleManagedBean.newAccessCreate}"/>
                                        <h:outputText value="Create"/>
                                        <h:selectBooleanCheckbox value="#{roleManagedBean.newAccessDelete}"/>
                                        <h:outputText value="Delete"/>
                                        <h:selectBooleanCheckbox value="#{roleManagedBean.newAccessAssign}"/>
                                        <h:outputText value="Update"/>
                                        <h:selectBooleanCheckbox value="#{roleManagedBean.newAccessView}"/>
                                        <h:outputText value="View"/>       
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>

                            <p:column style="width:32px">

                                <h:commandLink onclick="if (!confirm('Do you really want to delete this role?')) {
                                            return false;
                                        }
                                        ;
                                        return true;
                                        " action="#{roleManagedBean.deleteRole(role.roleName)}"><i class="fa fa-trash-o"></i> </h:commandLink>
                            </p:column>
                        </p:dataTable>   
                        <!--</div>-->
                    </h:form>

                    <br></br>
                    <div class="col-md-6 panel-body">

                        <h:form>
                            <div class="form-group">
                                <label class="control-label col-md-5">Role Name:   </label>

                                <p:inputText id="roleName" required="true" requiredMessage="Please fill in Role Name!" class="form-inline" value="#{roleManagedBean.roleName}"  />
                                <div class="missingfield">
                                    <h:message for="deptName"  />
                                </div>
                            </div>

                            <br></br>
                            <div class="form-group" style="padding-left: 15px">
                                Assign access rights for this role:
                                <p:selectManyCheckbox id="grid" value="#{roleManagedBean.accessRight}" layout="grid" columns="5">
                                    <f:selectItem itemLabel="Create" itemValue="accessCreate" />                                    
                                    <f:selectItem itemLabel="Delete" itemValue="accessDelete" />
                                    <f:selectItem itemLabel="Update" itemValue="accessAssign" />
                                    <f:selectItem itemLabel="View" itemValue="accessView" />
                                </p:selectManyCheckbox>

                            </div>
                            <br></br>
                            <div class="text-center">
                                <h:commandButton class="btn btn-outline btn-success" value="Create Role" action="createRole" actionListener="#{roleManagedBean.addRole}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
