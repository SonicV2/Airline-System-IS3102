<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>  
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <title>Employee Dashboard</title>


    </h:head>


    <h:body>


<!--    To add the same header on all dashboard pages  -->
        <ui:include src="dashboardHeader.xhtml"/>
<!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="dashboardSidebar.xhtml"/>
        
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
<!--                    <h1 class="page-header">Dashboard</h1>-->
                    <h2 class="page-header"> Welcome to dashboard, #{loginManageBean.employeeUserName}!</h2>
                    <h:form>
                        <h:commandButton value="Sign In" action="/FOS/crewSignIn"/>
                         <h:commandButton value="View All Schedule" action="/FOS/viewSchedule" actionListener="#{crewSignInManagedBean.viewPairing}"/>
                         <h:commandButton value="Fill Pilot Checklist" action="#{checklistManagedBean.fillParticularChecklist('Pilot')}"/>
                         <h:commandButton value="Fill Cabin Crew Checklist" action="#{checklistManagedBean.fillParticularChecklist('Cabin Crew')}"/>
                         <h:commandButton value="Fill Ground Staff Checklist" action="#{checklistManagedBean.fillParticularChecklist('Ground Staff')}"/>
                         <h:commandButton value="Edit Checklist" action="#{checklistManagedBean.directToChooseChecklistToEdit()}"/>
                         <h:commandButton value="Add Checklist Item" action="#{checklistManagedBean.directToChooseChecklistToAddTo()}"/>
                         <h:commandButton value="View filled checklists" action="#{checklistManagedBean.directToChooseChecklistToView()}"/>
                    </h:form>
                </div>
<!--                 /.col-lg-12 -->
            </div>
            
            <br></br>
            
<!--             /.row -->
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-comments fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">26</div>
                                    <div>New Comments!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-tasks fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">12</div>
                                    <div>New Tasks!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        
            
            
        </div>
    

    </h:body>


</html>
