<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <title>Change Department</title>
    </h:head>
    <h:body>

        <!--    To add the same header on all dashboard pages  -->
        <ui:include src="dashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="dashboardSidebar.xhtml"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Change a department for an employee</h2>
                </div>

                <h:form class="col-md-6">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="input-group custom-search-form">
                                    <p:inputText class="form-control" placeholder="Please enter employee id..." value="#{departmentManagedBean.staffID}"/>
                                    <span class="input-group-btn">
                                        <h:commandButton class="btn btn-primary btn-block" value="Search" actionListener="#{departmentManagedBean.searchEmployee}"/>
                                    </span>

                                </div>
                            </div>
                        </div>


                       Employee's current department: <h:outputLabel value=" #{departmentManagedBean.employeeDept}"/>


                        <br></br>
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                                <p:outputLabel for="department" value="Department:" />
                                <p:selectOneRadio id="department" value="#{departmentManagedBean.changeDeptName}"  layout="grid" columns="1">
                                    <f:selectItems value="#{departmentManagedBean.restDepts}" var="department" itemLabel="#{department}" itemValue="#{department}"/>
                                </p:selectOneRadio>
                            </h:panelGrid>
                        
                        <div class="text-center">
                            <h:commandButton class="btn btn-outline btn-success" value="Confirm Change" actionListener="#{departmentManagedBean.changeDepartment}"/>
                        </div>
                    </div>

                </h:form> 

            </div>
        </div>
    </h:body>
</html>
