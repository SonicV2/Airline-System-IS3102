<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Delete Employee Role</title>
    </h:head>
    <h:body>
        <p:growl id="msgs" showDetail="true"/>
        <ui:include src="DashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="DashboardSidebar.xhtml"/>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Delete a role of an existing employee</h2>
                </div>
                <h:form class="col-md-8">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="input-group custom-search-form">
                                    <p:inputText class="form-control" placeholder="Please enter employee NRIC..." value="#{roleManagedBean.userID}"/>
                                    <span class="input-group-btn">
                                        <h:commandButton class="btn btn-warning btn-block" value="Search" actionListener="#{roleManagedBean.searchDeleteRoles}"/>
                                    </span>
                                </div>



                                <br></br>
                                <br></br>
                            </div>
                        </div>
                        <div class="row col-lg-8">
                            <div class="panel panel-yellow">
                                <div class="panel-heading">
                                    Employee Name: #{roleManagedBean.employeeOne.employeeDisplayFirstName} #{roleManagedBean.employeeOne.employeeDisplayLastName}
                                </div>
                                <div class="panel-body">
                                    <p>Employee Role To Delete: </p>
                                    <p:selectManyCheckbox id="grid" value="#{roleManagedBean.deleteRoles}" layout="grid" columns="1">
                                        <f:selectItems value="#{roleManagedBean.newRolesToDelete}" var="role" itemLabel="#{role}" itemValue="#{role}" />
                                    </p:selectManyCheckbox>

                                    <br></br>

                                </div>
                                <div class="panel-footer">
                                    <div class="text-center">
                                        <h:commandButton class="btn btn-outline btn-warning" value="Delete Role" actionListener="#{roleManagedBean.deleteEmployeeRole}"/>
                                    </div>
                                </div>
                            </div>
                            <!-- /.col-lg-4 -->
                        
                        </div>



                        <h:outputLabel value="#{roleManagedBean.errorMsg}"/>

                    </div>
                </h:form>


            </div>
        </div>
    </h:body>
</html>
