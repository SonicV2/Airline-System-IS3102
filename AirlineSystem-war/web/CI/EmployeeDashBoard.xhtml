<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>  
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />

        <title>Employee Dashboard</title>


    </h:head>


    <h:body>


        <!--    To add the same header on all dashboard pages  -->
        <ui:include src="DashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="DashboardSidebar.xhtml"/>

        <ui:fragment rendered="#{!loginManagedBean.accessRightIDs.contains(26) and !loginManagedBean.accessRightIDs.contains(27) and !loginManagedBean.accessRightIDs.contains(28) and !loginManagedBean.accessRightIDs.contains(29) }">
            <ui:include src="EmployeeCalendar.xhtml" />
        </ui:fragment>
<!--        this is for pilot access-->
        <ui:fragment rendered="#{loginManagedBean.accessRightIDs.contains(26) and !(loginManagedBean.isReserve)}">
            <ui:include src="/FOS/ViewPilotTimetable.xhtml" />
        </ui:fragment>
<!--        this is for crew access-->
        <ui:fragment rendered="#{loginManagedBean.accessRightIDs.contains(27) and !(loginManagedBean.isReserve)}">
            <ui:include src="/FOS/ViewTimetable.xhtml" />
        </ui:fragment>
<!--        this is for reserved pilot access-->
        <ui:fragment rendered="#{loginManagedBean.accessRightIDs.contains(28) and (loginManagedBean.isReserve)}">
            <ui:include src="/FOS/ViewReservedPilotTimetable.xhtml" />
        </ui:fragment>
<!--        this is for reserved pilot access-->
        <ui:fragment rendered="#{loginManagedBean.accessRightIDs.contains(29) and (loginManagedBean.isReserve)}">
            <ui:include src="/FOS/ViewReservedTimetable.xhtml" />
        </ui:fragment>






    </h:body>

</html>
