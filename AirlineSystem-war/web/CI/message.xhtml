<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Message</title>
    </h:head>
    <h:body>
        
        
        <h:form>
        <h:outputLabel value="Sender"/>
        <h:outputLabel value="#{loginManageBean.employeeUserName}"/>
        <br/>
        <br/>
        <h:outputLabel value="Send To"/>
        <h:inputText value="#{messageManagedBean.receiver}"/>
         <br/>
         <br/>
         
        <h:outputLabel value="Message"/> 
        <h:inputText value="#{messageManagedBean.msgText}"/>
        <br/>
        <h:commandButton value="Send" actionListener="#{messageManagedBean.sendMsg}"/>
        
       
        <p:dataTable var="message" value="#{messageManagedBean.unReadMsg}">
            <p:column headerText="Sender">
                <h:outputText value="#{message.sender}"/>
            </p:column>
            
              <p:column headerText="Message">
                  <h:outputText value="#{message.msgText}"/>
            </p:column>
            
              <p:column headerText="Time">
                  <h:outputText value="#{message.sendTime}"/>
            </p:column>
        </p:dataTable>
        
        
       
        
        </h:form>
    </h:body>
</html>
