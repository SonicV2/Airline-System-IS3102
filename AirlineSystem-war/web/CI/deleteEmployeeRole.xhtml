<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Delete Employee Role</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Enter Employee NRIC" />
            <h:inputText value="#{roleManagedBean.userID}"/>
            <h:commandButton value="Search" actionListener="#{roleManagedBean.search}"/>

            <p:selectManyCheckbox id="grid" value="#{roleManagedBean.deleteRoles}" layout="grid" columns="1">
                <f:selectItems value="#{roleManagedBean.newroles}" var="role" itemLabel="#{role}" itemValue="#{role}" />
            </p:selectManyCheckbox>
            
            <h:commandButton value="Delete" actionListener="#{roleManagedBean.deleteEmployeeRole}"/>
        </h:form>
    </h:body>
</html>
