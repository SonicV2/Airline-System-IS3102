<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Broadcast Message System</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Broadcast Message System</h2>
            
            <p:selectManyCheckbox id="grid" value="#{broadcastMessageManagedBean.selectDepart}" layout="grid" columns="2">
                <f:selectItems value="#{broadcastMessageManagedBean.departments}" var="department" itemLabel="#{department}" itemValue="#{department}" />
            </p:selectManyCheckbox>

            <h:outputLabel value="Message" />
            <h:inputText value="#{broadcastMessageManagedBean.broadcastMsg}"/>
            <h:commandButton value="Send" actionListener="#{broadcastMessageManagedBean.sendMsg}"/>

            <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
                <p:outputPanel id="display">
                    <p:dataList value="#{broadcastMessageManagedBean.selectDepart}" var="depart">
                        <f:facet name="header">
                            grid
                        </f:facet>
                        #{depart}
                    </p:dataList>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
