<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head> 
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />-->
        <title>Broadcast Message</title>

    </h:head>
    <h:body>
        <!--    To add the same header on all dashboard pages  -->
        <ui:include src="dashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="dashboardSidebar.xhtml"/>


        <div id="page-wrapper">

            <h:form>
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header"> Broadcast Message System</h2>
                    </div>
                </div>
                <div class="col-lg-6 form-group">
                    <p:selectManyCheckbox id="grid" value="#{broadcastMessageManagedBean.selectDepart}" layout="grid" columns="5">
                        <f:selectItems value="#{broadcastMessageManagedBean.departments}" var="department" itemLabel="#{department}" itemValue="#{department}" />
                    </p:selectManyCheckbox>


                    <h:outputLabel value="Message" />                        
                    <h:inputTextarea class="form-control" rows="3" value="#{broadcastMessageManagedBean.broadcastMsg}"/>
                    <br></br>
                    <h:commandButton class="btn btn-warning pull-right" value="Send" actionListener="#{broadcastMessageManagedBean.sendMsg}"/>
                </div>
                <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
                    <p:outputPanel id="display">
                        <p:dataList value="#{broadcastMessageManagedBean.selectDepart}" var="depart">
                            <f:facet name="header">
                                Grid
                            </f:facet>
                            #{depart}
                        </p:dataList>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>

    </h:body>

</html>
