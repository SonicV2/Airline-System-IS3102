<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <!--        <title>Create Role</title>-->
        <title>Employee Information</title>
        <style>
            .table > tbody > tr > td{
                border-top: #fff;
            }
        </style>
    </h:head>
    <h:body>

        <!--    To add the same header on all dashboard pages  -->
        <ui:include src="dashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="dashboardSidebar.xhtml"/>

        <div id="page-wrapper">


            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> New User Added</h2>
                </div>
            </div>
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    New User Information
                </div>

                <div class="panel-body">

                    <!--                            <div class="table-responsive">-->
                    <table class="table">
                        <tbody>
                            <td style="width: 30%;">NRIC Number: </td>


                            <td><h:outputText value="#{employeeManageBean.employeeID}" /></td>
                            <td></td>

                            <tr>
                                <td><h:outputText value="User Name" /></td>
                                <td><h:outputText value="#{employeeManageBean.employeeUserName}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="First Name" /></td>
                                <td><h:outputText value="#{employeeManageBean.employeeDisplayFirstName}" /></td>
                            </tr>
                            <tr>
                                <td> <h:outputText value="Last Name" /></td>
                                <td><h:outputText value="#{employeeManageBean.employeeDisplayLastName}" /></td>
                            </tr>
                            <tr>
                                <td> <h:outputText value="Date of Birth" /></td>
                                <td>#{loginManageBean.employee.employeeDOB.date}/#{loginManageBean.employee.employeeDOB.month+1}/#{loginManageBean.employee.employeeDOB.year+1900}</td>
                            </tr>
                            <tr>
                                <td> <h:outputText value="Gender" /></td>
                                <td><h:outputText value="#{employeeManageBean.employeeGender}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Company Email Address" /></td>
                                <td><h:outputText value="#{employeeManageBean.employeeEmailAddress}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Private Email Address" /></td>
                                <td><h:outputText value="#{employeeManageBean.employeePrivateEmail}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Mobile Number" /></td>
                                <td><h:outputText value="#{employeeManageBean.employeeHpNumber}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Role" /></td>
                                <td><h:outputText value="#{employeeManageBean.employeeRole}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Department" /></td>
                                <td><h:outputText value="#{employeeManageBean.employeeDepartment}" /></td>
                            </tr>
                            
                            
                            <ui:fragment rendered ="#{employeeManageBean.employeeRole eq 'Cabin Crew'}">
                            <tr>
                                <td><h:outputText value="Position" /></td>
                                <td><h:outputText value="#{employeeManageBean.position}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Years of Experience" /></td>
                                <td><h:outputText value="#{employeeManageBean.experience}" /></td>
                            </tr>
                                <tr>
                                <td><h:outputText value="Languages" /></td>
                                <td>
                                    <ui:repeat value="#{employeeManageBean.languages}" var="language">
                                    <i class="fa fa-volume-up"></i><h:outputText value="#{language}" />
                                    </ui:repeat>
                                </td>
                            
                                </tr>
                            </ui:fragment>
                            
                            <ui:fragment rendered ="#{employeeManageBean.employeeRole eq 'Pilot'}">
                            <tr>
                                <td><h:outputText value="Position" /></td>
                                <td><h:outputText value="#{employeeManageBean.position}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Years of Experience" /></td>
                                <td><h:outputText value="#{employeeManageBean.experience}" /></td>
                            </tr>
                                <tr>
                                <td><h:outputText value="Specilizes in" /></td>
                                <td>
                                <ui:repeat value="#{employeeManageBean.skills}" var="skill">
                                    <i class="fa fa-plane"></i> <h:outputText value="#{skill}" />
                                </ui:repeat>
                                </td>
                            </tr>
                            </ui:fragment>


                        </tbody>
                    </table>
                </div>
            </div>


            <div class="text-center">
                <h:form>
                    <h:commandButton class="btn btn-warning" value="Return to dashboard" action="#{employeeManageBean.clearAll()}" />
                </h:form>  
            </div>

            <br></br>
            <br></br>
        </div>



    </h:body>
</html>
