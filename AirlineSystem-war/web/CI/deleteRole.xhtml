<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Delete Role</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Choose role to delete"/>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="role" value="Role:" />
                <p:selectOneRadio id="role" value="#{roleManagedBean.deleteRoleName}"  layout="grid" columns="1">
                    <f:selectItems value="#{roleManagedBean.roles}" var="role" itemLabel="#{role}" itemValue="#{role}"/>
                </p:selectOneRadio>
            </h:panelGrid>
            <h:commandButton value="Delete" actionListener="#{roleManagedBean.deleteRole}"/>
            <h:outputLabel value="#{roleManagedBean.errorMsg}"/>
        </h:form>
    </h:body>
</html>
