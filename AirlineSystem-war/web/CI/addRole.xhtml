<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Role</title>
    </h:head>
    <h:body>

        <h:form class="form col-md-12 center-block">
            <div class="form-group">


                <p:outputLabel value="Search Employee: " />
                <p:inputText class="form-control input-lg" value="#{roleManagedBean.userID}"  />
                <br/>                               
            </div>

            <h:commandButton class="btn btn-primary btn-lg btn-block" value="Search" actionListener="#{roleManagedBean.search}"/>

            <p:dataTable var="role" value="#{roleManagedBean.newroles}">
                <p:column headerText="Role Name">
                    <h:outputText value="#{role}" />
                </p:column>

            </p:dataTable>


            <div class="form-group">
                <p:outputLabel value="New Role: " />
                <p:inputText class="form-control input-lg" value="#{roleManagedBean.new_Role}" />
                <br/>
            </div>

            <h:commandButton class="btn btn-primary btn-lg btn-block" value="Add" action="#{roleManagedBean.addNewRole}"/>

        </h:form>


    </h:body>
</html>
