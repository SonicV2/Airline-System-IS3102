<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form class="form col-md-12 center-block">
                            <div class="form-group">

                                <p:outputLabel value="Department Name: " />
                                <p:inputText class="form-control input-lg" value="#{departmentManagedBean.departmentName}"  />
                                <br/>
                               
                             </div>
                            
                            <div class="form-group">
                                <p:outputLabel value="Department Location " />
                                <p:inputText class="form-control input-lg" value="#{departmentManagedBean.departmentLocation}" />
                                <br/>
                                
                            </div>
           
                             <div>
                                 <h:commandButton class="btn btn-primary btn-lg btn-block" value="Add" actionListener="#{departmentManagedBean.addDepartment}"/>

                               
                            </div>
       </h:form>
    </h:body>
</html>
