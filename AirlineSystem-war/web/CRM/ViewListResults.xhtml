<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>View Customer List</title>
    </h:head>
    <h:body>
         <br/>
        Description:
        <h:outputLabel class="col-md-4 control-label" value="#{cRMAnalyticsManagedBean.description}" />
        <br/>
        <br/>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="schedules" var="customer" value="#{cRMAnalyticsManagedBean.csList}" editable="true" style="margin-bottom:20px" paginator="true" rows="10" widgetVar="csTable">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('csTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{customer.id}" headerText="Customer ID" filterMatchMode="contains" style="width:10%">
                    <h:outputText value="#{customer.id}" />
                </p:column>
                
                <p:column filterBy="#{customer.name}" headerText="Customer Name" filterMatchMode="contains" style="width:10%">
                    <h:outputText value="#{customer.name}" />
                </p:column>
                
                <p:column filterBy="#{customer.email}" headerText="Customer Email" filterMatchMode="contains" style="width:10%">
                    <h:outputText value="#{customer.email}" />
                </p:column>
                

                <p:column headerText="Customer Score" filterBy="#{customer.score}" filterMatchMode="contains" style="width:10%">              
                    <h:outputText value="#{customer.score}" />    
                </p:column>               


            </p:dataTable>
        </h:form>
    </h:body>
</html>
