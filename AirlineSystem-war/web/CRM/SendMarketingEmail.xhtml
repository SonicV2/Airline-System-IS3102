<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Send Marketing Email</title>
    </h:head>
    <h:body>
        <ui:include src="/CI/DashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Send Customer Email</h2>
                </div>
                <div class="col-lg-12">
                Description:
                <p>#{cRMAnalyticsManagedBean.description} </p>
                <br/>
                <h:form>
                    <p:inputText placeholder="Email Title" value="#{cRMAnalyticsManagedBean.emailTitle}"  />
                    <br/>
                    <br/>
                    Type Your Marketing Email Body Here: 
                    <br/>
                    <p:inputTextarea value="#{cRMAnalyticsManagedBean.emailBody}" rows="20" cols="70" counter="display" maxlength="1000" counterTemplate="{0} characters remaining." autoResize="false" />
                    <h:outputText id="display" />           
                    <br/>
                    <h:commandButton class="btn btn-primary" value="Send Email" 
                                     actionListener="#{cRMAnalyticsManagedBean.sendtoCustomerList1}" />
                </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
