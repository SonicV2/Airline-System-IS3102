<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>View Customer List</title>
    </h:head>
    <h:body>
        <p>
        Lost Customers are customers who flew with MAS in the previous year but not in the current year.
        </p>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="schedules" var="customer" value="#{cRMAnalyticsManagedBean.customerList}" editable="true" style="margin-bottom:20px" paginator="true" rows="10" widgetVar="csTable">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('csTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{customer.id}" headerText="Customer ID" filterMatchMode="contains" style="width:10%">
                    <h:outputText value="#{customer.id}" />
                </p:column>
                
                <p:column filterBy="#{customer.name}" headerText="Customer's First Name" filterMatchMode="contains" style="width:10%">
                    <h:outputText value="#{customer.firstName}" />
                </p:column>
                
                 <p:column filterBy="#{customer.name}" headerText="Customer's Last Name" filterMatchMode="contains" style="width:10%">
                     <h:outputText value="#{customer.lastName}" />
                </p:column>
                
                <p:column filterBy="#{customer.email}" headerText="Customer's Email" filterMatchMode="contains" style="width:10%">
                    <h:outputText value="#{customer.email}" />
                </p:column>
                
                <p:column filterBy="#{customer.hpNumber}" headerText="Customer's HP Num" filterMatchMode="contains" style="width:10%">
                    <h:outputText value="#{customer.hpNumber}" />
                </p:column>
                
                
             


            </p:dataTable>
        </h:form>
    </h:body>
</html>
