<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>RFM</title>
    </h:head>
    <h:body>
       <h:form class="form col-md-10 center-block">
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="From Percentage: " />
                    <p:inputText value="#{cRMAnalyticsManagedBean.from}"  />
                    <br/>

                </div>

                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="To Percentage: " />
                    <p:inputText value="#{cRMAnalyticsManagedBean.to}" />
                    <br/>

                </div>

                
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="Service Class" />
                    <h:selectOneMenu class="form-control" id="serviceClass" value="#{cRMAnalyticsManagedBean.type}" style="width:150px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Recency" itemValue="Recency" />
                        <f:selectItem itemLabel="Frequency" itemValue="Frequency" />
                        <f:selectItem itemLabel="Monetary" itemValue="Monetary" />
                    </h:selectOneMenu>
                    <br/>

                </div> 

                

                <div class="text-center">
                    <h:commandButton class="btn btn-outline btn-success" value="Calculate Average" action="#{cRMAnalyticsManagedBean.calculateAvg}"/>
                    <br></br>
                    <br></br>
                </div>
           
                <div class="text-center">
                    <h:commandButton class="btn btn-outline btn-success" value="Get Customer List" action="#{cRMAnalyticsManagedBean.retrieveCustomerList}"/>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
    </h:body>
</html>
