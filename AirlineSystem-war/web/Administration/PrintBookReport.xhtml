<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" /><!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        -->
        <title>Book Reports</title>
    </h:head>

    <style>
        .form-control {
            display:inline;
        }
    </style>
    <h:body>
        <!--                    To add the same header on all dashboard pages  -->
        <!--                <ui:include src="/CI/DashboardHeader.xhtml"/>-->
        <!--To add the same sidebar on all dashboard pages -->
        <ui:include src="/CI/DashboardSidebar.xhtml"/>


        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Book Reports</h2>
                </div>

                <div class="col-md-8">                    
                    <h:form class="form center-block">
                        <div class="form-group">                          
                            <h:outputLabel class="control-label" value="Choose Year: "/> &nbsp;
                            <span>
                                <h:selectOneMenu class="form-control" id="year" value="#{bookkeepingManagedBean.year}" style="width:180px">
                                    <f:selectItem itemLabel="Select One" itemValue="0" />
                                    <f:selectItems value="#{bookkeepingManagedBean.years}" />
                                </h:selectOneMenu>
                            </span>
                            <br/>
                        </div>

                        <div class="text-center">
                            <h:commandLink value ="Download Income Statement" styleClass="btn btn-outline btn-primary" style="width:400px" actionListener ="#{bookkeepingManagedBean.generateIncomeStatement}">
                                <i class="fa fa-download"/>
                            </h:commandLink>
                        </div>

                        <div class="text-center">
                            <h:commandLink value ="Download Equity Statement" styleClass="btn btn-outline btn-primary" style="width:400px" actionListener ="#{bookkeepingManagedBean.generateStockholderEquity}">
                                <i class="fa fa-download"/>
                            </h:commandLink>
                        </div>

                        <div class="text-center">
                            <h:commandLink value ="Download Balance Sheet" styleClass="btn btn-outline btn-primary" style="width:400px" actionListener ="#{bookkeepingManagedBean.generateBalanceSheet}">
                                <i class="fa fa-download"/>
                            </h:commandLink>
                        </div>

                        <div class="text-center">
                            <h:commandLink value ="Download Accounting Journal" styleClass="btn btn-outline btn-primary" style="width:400px" actionListener ="#{bookkeepingManagedBean.generateAcctJournal}">
                                <i class="fa fa-download"/>
                            </h:commandLink>
                        </div>
                        <br></br>
                        <br></br>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
