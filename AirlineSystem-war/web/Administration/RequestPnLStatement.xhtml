<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" /><!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        -->
        <title>Request Profit And Loss Statement</title>
    </h:head>


    <h:body>
        <div class="banner-bottom">
            <!-- container -->
            <div class="container">
                <div class="faqs-top-grids">
                    <div class="book-grids">
                        <h:form id="sign-up-form">
                            <div class="col-md-6 book-left">

                                <div class="book-left-info">
                                    <h3>Select Month</h3>
                                </div>
                                <div class="book-left-form">



                                    <p>View Profit And Loss Statement</p>

                                    <p:outputLabel value="Enter Month and Year: " />
                                    <p:inputText required="true" requiredMessage="Please Enter Month and Year!" class="form-control input-lg" placeholder="MM/YYYY" value="#{administrationManagedBean.selectedMonth}"  />                             
                                    <br/>
                                </div> 

                            </div>

                            <h:commandButton class="btn btn-primary btn-lg btn-block" value="View Profit And Loss Statement" action="#{administrationManagedBean.getStatement()}"/>
                            
                            <h:commandButton class="btn btn-primary btn-lg btn-block" value="View Operating Expenses" action="#{administrationManagedBean.getExpenses()}"/>
                            
                        </h:form>
                    </div>



                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
