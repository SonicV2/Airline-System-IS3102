<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />

        <title>Request Profit And Loss Statement</title>
    </h:head>


    <h:body>
        <!--                    To add the same header on all dashboard pages  -->
        <!--                <ui:include src="/CI/DashboardHeader.xhtml"/>-->
        <!--To add the same sidebar on all dashboard pages -->
        <ui:include src="/CI/DashboardSidebar.xhtml"/>

        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">View Profit and Loss Statement</h2>
                </div>

                <div class="col-md-4"> 
                    <h:form>
                        <p:outputLabel value="Please enter month and year: " />
                        <p:inputText required="true" requiredMessage="Please Enter Month and Year!" class="form-control"  placeholder="MM/YYYY" value="#{administrationManagedBean.selectedMonth}"  />                             
                        <br/>

                        <div class="form-group">
                            <h:commandButton class="btn btn-success" value="View Profit And Loss Statement" action="#{administrationManagedBean.getStatement()}"/>
                        </div>
                        <h:commandButton class="btn btn-success" value="View Operating Expenses" action="#{administrationManagedBean.getExpenses()}"/>

                    </h:form>
                </div>
            </div>
        </div>



    </h:body>

</html>
