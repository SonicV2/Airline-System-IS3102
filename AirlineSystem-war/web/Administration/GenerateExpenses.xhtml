<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" /><!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        -->
        <title>Operating Expenses</title>

    </h:head>

    <style>
        .form-control {
            display:inline;
        }
    </style>


    <h:body>
        <div class="banner-bottom">
            <!-- container -->
            <div class="container">
                <div class="faqs-top-grids">
                    <div class="book-grids">
                        <h:form id="sign-up-form">
                            <div class="col-md-6 book-left">

                                <div class="book-left-info">
                                    <h3>Statement for Operating Expenses</h3>
                                </div>
                                <div class="book-left-form">


                                    <h4>Date of Statement</h4>

                                    <h:outputText id="date" value="#{administrationManagedBean.selectedPnL.dateOfStatement}">
                                        <f:convertDateTime pattern ="MMM yyyy"/>
                                    </h:outputText>
                                    <br></br>

                                    <h4>Airport Rental</h4>
                                    <h:outputText id="rental" value="#{administrationManagedBean.airportRental}">
                                        <f:convertNumber pattern="#,###.00" />
                                    </h:outputText>
                                    <br></br>

                                    <h4>Airport Taxes</h4>
                                    <h:outputText id="tax" value="#{administrationManagedBean.airportTaxes}">
                                        <f:convertNumber pattern="#,###.00" />
                                    </h:outputText>
                                    <br></br>

                                    <h4>Employee Salaries</h4>
                                    <h:outputText id="salaries" value="#{administrationManagedBean.employeeSalaries}">
                                        <f:convertNumber pattern="#,###.00" />
                                    </h:outputText>
                                    <br></br>

                                    <h4>Commission Paid</h4>
                                    <h:outputText id="commission" value="#{administrationManagedBean.commission}">
                                        <f:convertNumber pattern="#,###.00" />
                                    </h:outputText>
                                    <br></br>

                                    <h4>Aircrafts Acquired</h4>
                                    <h:outputText id="aircraft" value="#{administrationManagedBean.aircraftAcquired}">
                                        <f:convertNumber pattern="#,###.00" />
                                    </h:outputText>
                                    <br></br>

                                    <h4>Fuel Costs</h4>
                                    <h:outputText id="fuel" value="#{administrationManagedBean.fuelCosts}">
                                        <f:convertNumber pattern="#,###.00" />
                                    </h:outputText>
                                    <br></br>

                                    <h4>Total Expenses</h4>
                                    <h:outputText id="expenses" value="#{administrationManagedBean.totalExpenses}">
                                        <f:convertNumber pattern="#,###.00" />
                                    </h:outputText>
                                    <br></br>

                                </div>
                            </div>
                        </h:form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
