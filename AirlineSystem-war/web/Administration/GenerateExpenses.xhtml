<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" /><!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        -->
        <title>Operating Expenses</title>

    </h:head>

    <style>
        .form-control {
            display:inline;
        }
    </style>


    <h:body>
        <!--                    To add the same header on all dashboard pages  -->
        <ui:include src="/CI/DashboardHeader.xhtml"/>
        <!--To add the same sidebar on all dashboard pages -->
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Statement for Operating Expenses</h2>
                </div>

                <div class="col-lg-12">



                    <h4>Date of Statement</h4>

                    <h:outputText id="date" value="#{adminReportManagedBean.selectedPnL.dateOfStatement}">
                        <f:convertDateTime pattern ="MMM yyyy"/>
                    </h:outputText>
                    <br></br>

                    <h4>Airport Rental</h4>
                    <h:outputText id="rental" value="#{adminReportManagedBean.airportRental}">
                        <f:convertNumber pattern="#,###.00" />
                    </h:outputText>
                    <br></br>

                    <h4>Airport Taxes</h4>
                    <h:outputText id="tax" value="#{adminReportManagedBean.airportTaxes}">
                        <f:convertNumber pattern="#,###.00" />
                    </h:outputText>
                    <br></br>

                    <h4>Employee Salaries</h4>
                    <h:outputText id="salaries" value="#{adminReportManagedBean.employeeSalaries}">
                        <f:convertNumber pattern="#,###.00" />
                    </h:outputText>
                    <br></br>

                    <h4>Commission Paid</h4>
                    <h:outputText id="commission" value="#{adminReportManagedBean.commission}">
                        <f:convertNumber pattern="#,###.00" />
                    </h:outputText>
                    <br></br>

                    <h4>Aircrafts Acquired</h4>
                    <h:outputText id="aircraft" value="#{adminReportManagedBean.aircraftAcquired}">
                        <f:convertNumber pattern="#,###.00" />
                    </h:outputText>
                    <br></br>

                    <h4>Fuel Costs</h4>
                    <h:outputText id="fuel" value="#{adminReportManagedBean.fuelCosts}">
                        <f:convertNumber pattern="#,###.00" />
                    </h:outputText>
                    <br></br>

                    <h4>Total Expenses</h4>
                    <h:outputText id="expenses" value="#{adminReportManagedBean.totalExpenses}">
                        <f:convertNumber pattern="#,###.00" />
                    </h:outputText>
                    <br></br>


                    <h:form>
                        <div class="text-center">
                            <h:commandButton class="btn btn-outline btn-success" value="Download Report" action="#{adminReportManagedBean.printExpenses()}"/>
                        </div>


                    </h:form>
                </div>

            </div>
        </div>
    </h:body>

</html>
