<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" /><!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        -->
        <title>Book Management</title>
    </h:head>

    <style>
        .form-control {
            display:inline;
        }
    </style>
    <h:body>
        <!--                    To add the same header on all dashboard pages  -->
        <!--                <ui:include src="/CI/DashboardHeader.xhtml"/>-->
        <!--To add the same sidebar on all dashboard pages -->
        <ui:include src="/CI/DashboardSidebar.xhtml"/>


        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Book Management</h2>
                </div>


                <div class="col-lg-12">
                    <h:form id="form">
                        <p:dataTable id="radioDT" var="book" value="#{bookkeepingManagedBean.acBooks}" style="margin-bottom:40px">
                            
                            <p:column headerText="Books of Accounting" sortBy="#{book.year}" style="text-align:center">
                                <h:outputText value="#{book.year}" />
                            </p:column>

                            <p:column headerText="Active Book" style="text-align:center">
                                <p:commandLink class="fa fa-check" rendered="#{book.active}" value=""/>
                                <h:commandButton class="btn btn-primary" rendered="#{!book.active}" value="Set as active" actionListener="#{bookkeepingManagedBean.checkBook(book.year)}" />                
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>

                <div class="col-md-8">
                    <h:form class="form center-block">
                        <div class="form-group">                          
                            <h:outputLabel class="col-md-5 control-label" value="Year: "/>
                            <p:inputText id="year" style="width:100px" value="#{bookkeepingManagedBean.year}"  />
                            <br/>
                        </div>
                        
                        <div class="form-group">                          
                            <h:outputLabel class="col-md-5 control-label" value="Initial Cash Amount: "/>
                            <p:inputText id="cash" style="width:100px" value="#{bookkeepingManagedBean.cashAmt}"  />
                            <br/>
                        </div>
                        
                        <div class="form-group">                          
                            <h:outputLabel class="col-md-5 control-label" value="Initial Retained Earnings Amount: "/>
                            <p:inputText id="retain" style="width:100px" value="#{bookkeepingManagedBean.retainedAmt}"  />
                            <br/>
                        </div>

                        <div class="text-left">
                            <h:commandButton class="btn btn-success" style="width:150px" value="Add Book" actionListener="#{bookkeepingManagedBean.createBookofAccounting}"/>
                        </div>

                        <br></br>
                        <br></br>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
