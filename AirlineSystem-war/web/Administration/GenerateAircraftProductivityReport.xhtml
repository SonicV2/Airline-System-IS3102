<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" /><!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        -->
        <title>View Aircraft Productivity Report</title>
    </h:head>

    <style>
        .form-control {
            display:inline;
        }
    </style>


    <h:body>
        <div class="banner-bottom">
            <!-- container -->
            <div class="container">
                <div class="faqs-top-grids">
                    <div class="book-grids">
                        <h:form id="sign-up-form">
                            <div class="col-md-6 book-left">

                                <div class="book-left-info">
                                    <h3>Aircraft Productivity Report</h3>
                                </div>
                                <div class="book-left-form">
                                    
                                    <h4>Date of Report</h4>
                                    <h:outputText id="date" value="#{administrationManagedBean.today}">
                                        <f:convertDateTime pattern ="EEE, MMM d, yyyy"/>
                                    </h:outputText>
                                    <br></br>

                                    <h4>Aircraft Tail Number</h4>
                                    <h:outputText id="tail" value="#{administrationManagedBean.selectedAircraft.tailNo}">
                                    </h:outputText>
                                    <br></br>

                                    <h4>Aircraft Type</h4>
                                    <h:outputText id="type" value="#{administrationManagedBean.selectedAircraft.aircraftType.id}" />
                                    <br></br>

                                    <h4>Years Used</h4>
                                    <h:outputText id="usage" value="#{administrationManagedBean.yearsUsed} years (#{administrationManagedBean.daysUsed} days)" />
                                    <br></br>

                                    <h4>Total Distance Covered</h4>
                                    <h:outputText id="distance" value="#{administrationManagedBean.distanceCovered} km" />
                                    <br></br>

                                    <h4>Total Travel Time</h4>
                                    <h:outputText id="time" value="#{administrationManagedBean.totalTravelTime} hours" />
                                    <br></br>

                                    <h4>Total Profit</h4>
                                    <h:outputText id="profit" value="$#{administrationManagedBean.totalProfit}" />
                                    <br></br>

                                </div>
                            </div>
                        </h:form>
                    </div>



                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
