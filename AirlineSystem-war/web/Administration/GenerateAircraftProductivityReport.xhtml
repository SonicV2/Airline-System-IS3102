<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" /><!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        -->
        <title>View Aircraft Productivity Report</title>
    </h:head>

    <style>
        .form-control {
            display:inline;
        }
    </style>


    <h:body>
           <ui:include src="/CI/DashboardHeader.xhtml"/>
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Aircraft Productivity Report</h2>
                </div>
                   <div class="col-lg-12">                 
                       <h:form>
                                    <h4>Date of Report</h4>
                                    <h:outputText id="date" value="#{adminReportManagedBean.today}">
                                        <f:convertDateTime pattern ="EEE, MMM d, yyyy"/>
                                    </h:outputText>
                                    <br></br>

                                    <h4>Aircraft Tail Number</h4>
                                    <h:outputText id="tail" value="#{adminReportManagedBean.selectedAircraft.tailNo}">
                                    </h:outputText>
                                    <br></br>

                                    <h4>Aircraft Type</h4>
                                    <h:outputText id="type" value="#{adminReportManagedBean.selectedAircraft.aircraftType.id}" />
                                    <br></br>

                                    <h4>Years Used</h4>
                                    <h:outputText id="usage" value="#{adminReportManagedBean.yearsUsed} years (#{adminReportManagedBean.daysUsed} days)" />
                                    <br></br>

                                    <h4>Total Distance Covered</h4>
                                    <h:outputText id="distance" value="#{adminReportManagedBean.distanceCovered} km" />
                                    <br></br>

                                    <h4>Total Travel Time</h4>
                                    <h:outputText id="time" value="#{adminReportManagedBean.totalTravelTime} hours" />
                                    <br></br>

                                    <h4>Total Profit</h4>
                                    
                                    <h:outputText id="profit" value="$#{adminReportManagedBean.totalProfit}"/>
                                        
                                    <br></br>
                                      </h:form>

                                </div>
                            </div>
                      
                    </div>

    </h:body>

</html>
