<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Create a Booking Class</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <style>
        .form-control {
            display:inline;
        }
    </style>

    <body>




        <div id="page-wrapper">
            <div class="col-lg-12">
                <h2 class="page-header">Create a Seasonality Demand</h2>
            </div>
            
            <h:form>
                        <p:dataTable var="location" value="#{routeManagedBean.locations}" widgetVar="locationsTable" paginator="true" rows="10">

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Search all fields:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('locationsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{location.country}" headerText="Country" filterMatchMode="contains">
                                <h:outputText value="#{location.country}" />
                            </p:column>

                            <p:column filterBy="#{location.city}" headerText="City" filterMatchMode="contains">
                                <h:outputText value="#{location.city}" />
                            </p:column>

                            <p:column filterBy="#{location.IATA}" headerText="IATA" filterMatchMode="contains">
                                <h:outputText value="#{location.IATA}" />
                            </p:column>

                        </p:dataTable>
                    </h:form>
            
            
            
            <h:form class="form col-md-10 center-block">
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="Country: " />
                    <p:inputText value="#{seasonManageBean.country}"  />
                    <br/>

                </div>
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="Location IATA code: (Leave Blank if it applies to the whole country)" />
                    <p:inputText value="#{seasonManageBean.IATA}"  />
                    <br/>

                </div>
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="Origin: " />
                    <p:selectBooleanCheckbox value="#{seasonManageBean.origin}" />
                    <br/>
                </div> 

                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="Destination:  " />
                    <p:selectBooleanCheckbox value="#{seasonManageBean.destination}" />
                    <br/>

                </div> 
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value=" Start day and time:" />
                    <p:calendar  value="#{seasonManageBean.start}" pattern="MM/dd/yyyy"/>
                </div>
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label"  value="End day and time:" />
                    <p:calendar  value="#{seasonManageBean.end}" pattern="MM/dd/yyyy"/>
                </div>
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="Seasonality" />
                    <h:selectOneMenu class="form-control"  value="#{seasonManageBean.demand}" style="width:150px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="High" itemValue="High" />
                        <f:selectItem itemLabel="Low" itemValue="Low" />
                    </h:selectOneMenu>
                    <br/>

                </div> 
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="Remarks" />
                    <p:inputText value="#{seasonManageBean.remarks}" />
                    <br/>

                </div> 

                <div class="text-center">
                    <h:commandButton class="btn btn-outline btn-success" value="Add Seasonality" actionListener="#{seasonManageBean.addSeason}"/>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </div>
    </body>
</html>
