<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Display Fall Out Rates</title>
    </h:head>
    <h:body>
        <ui:include src="/CI/DashboardHeader.xhtml"/>  
        <ui:include src="/CI/DashboardSidebar.xhtml"/>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Fallout Rates For <h:outputText value ="#{turnOutManagedBean.flight.flightNo}"/> </h2>
                    <br/>
                    <h2 class="page-header">Route from <h:outputText value ="#{turnOutManagedBean.route.originCity}"/>  to 
                        <h:outputText value ="#{turnOutManagedBean.route.destinationCity}"/>
                    </h2>
                <p:dataTable var="fallOut" value="#{turnOutManagedBean.fList}">
                    <p:column headerText="ServiceType">
                        <h:outputText value="#{fallOut.serviceClass}" />
                    </p:column>
                    <p:column headerText="Fall Out Rate in %">
                        <h:outputText value="#{fallOut.rate}" />
                    </p:column>
                </p:dataTable>
                    </div>
            </div>
        </div>
    </h:body>

</html>
