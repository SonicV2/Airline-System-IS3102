<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Display Flight Prices</title>
    </h:head>
    <table>

        <p:dataTable var="price" value="#{priceManageBean.spList}" paginator="true" rows="10">
            
            
            <p:column headerText="ServiceType">
                <h:outputText value="#{price.serviceType}" />
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{price.price}" />
            </p:column>
            <p:column headerText="Amount Available">
                <h:outputText value="#{price.avail}" />
            </p:column>
            
          

        </p:dataTable>
        
        
    			
</table>
</html>
