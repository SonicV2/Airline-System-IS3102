<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Display Booking Classes</title>
    </h:head>


    <h:form id="iform">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="fareClasses" var="bookingclass" value="#{classManageBean.bookingClass}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Fare Classes
            </f:facet>

            <p:ajax event="rowEdit" listener="#{classManageBean.onRowEdit}" update=":iform:msgs" />
            <p:ajax event="rowEditCancel" listener="#{classManageBean.onRowCancel}" update=":iform:msgs" />

            <p:column headerText="Class Code">
                <h:outputText value="#{bookingclass.classcode}" />
            </p:column>

            <p:column headerText="Service Type">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{bookingclass.serviceClass}" /></f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu id="serviceClass" value="#{bookingclass.serviceClass}" style="width:150px">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Economy Saver" itemValue="Economy Saver" />
                            <f:selectItem itemLabel="Economy Basic" itemValue="Economy Basic" />
                            <f:selectItem itemLabel="Economy Premium" itemValue="Economy Premium" />
                            <f:selectItem itemLabel="Business" itemValue="Business" />
                            <f:selectItem itemLabel="First Class" itemValue="First Class" />
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Advanced Sales">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{bookingclass.advancedSales}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{bookingclass.advancedSales}" style="width:100%" /></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Percentage Sold">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{bookingclass.percentSold}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{bookingclass.percentSold}" style="width:100%" /></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="% of Base Price">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{bookingclass.pricePercent}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{bookingclass.pricePercent}" style="width:100%" /></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Millage Accrual %">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{bookingclass.millageAccru}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{bookingclass.millageAccru}" style="width:100%" /></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Baggage Class">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{bookingclass.baggage}" /></f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu id="baggageClass" value="#{bookingclass.baggage}" style="width:150px">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Rebook">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{bookingclass.rebook}" /></f:facet>
                    <f:facet name="input">
                        <p:selectBooleanCheckbox value="#{bookingclass.rebook}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Cancel">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{bookingclass.cancel}" /></f:facet>
                    <f:facet name="input">
                        <p:selectBooleanCheckbox value="#{bookingclass.cancel}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>

            <p:column style="width:32px">

                <h:commandLink onclick="if (!confirm('Do you really want to delete this role?')) {
                            return false;
                        }
                        ;
                        return true;" action="#{classManageBean.deleteClass(bookingclass.classcode)}"><i class="fa fa-trash-o"></i> </h:commandLink>
            </p:column>


        </p:dataTable>
    </h:form>
    
    
    <h:form class="form col-md-12 center-block">
                            <div class="form-group">
                                <p:outputLabel value="Booking Class Code: " />
                                <p:inputText class="form-control input-lg" value="#{classManageBean.classcode}"  />
                                <br/>
                               
                             </div>
                            
                            <div class="form-group">
                                <p:outputLabel value="Percentage of Base Fare" />
                                <p:inputText class="form-control input-lg" value="#{classManageBean.pricePercent}" />
                                <br/>
                                
                            </div>
              
                            <div class="form-group">
                                <p:outputLabel value="Days of Advanced Sales" />
                                <p:inputText class="form-control input-lg" value="#{classManageBean.advancedSales}" />
                                <br/>
                                
                            </div> 
                            <div class="form-group">
                                <p:outputLabel value="Percentage of total tickets sold" />
                                <p:inputText class="form-control input-lg" value="#{classManageBean.percentSold}" />
                                <br/>
                                
                            </div> 
                            <div class="form-group">
                                <p:outputLabel value="Service Class" />
                                <p:selectOneMenu id="serviceClass" value="#{classManageBean.serviceClass}" style="width:150px">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Economy Saver" itemValue="Economy Saver" />
                                <f:selectItem itemLabel="Economy Basic" itemValue="Economy Basic" />
                                <f:selectItem itemLabel="Economy Premium" itemValue="Economy Premium" />
                                <f:selectItem itemLabel="Business" itemValue="Business" />
                                <f:selectItem itemLabel="First Class" itemValue="First Class" />
                                </p:selectOneMenu>
                                <br/>
                                <br/>
                                
                            </div> 
                            <div class="form-group">
                                <p:outputLabel value="Able to rebook without cost  " />
                                <p:selectBooleanCheckbox value="#{classManageBean.rebook}" />
                                <br/>
                                <br/>
                                
                            </div> 
             
                            <div class="form-group">
                                <p:outputLabel value="Able to Cancel without cost  " />
                                <p:selectBooleanCheckbox value="#{classManageBean.cancel}" />
                                <br/>
                                <br/>
                                
                            </div> 
                            <div class="form-group">
                                <p:outputLabel value="Baggage Class" />
                                <p:selectOneMenu id="baggageClass" value="#{classManageBean.baggage}" style="width:150px">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
    
                                </p:selectOneMenu>
                                <br/>
                                
                            </div> 
                            <div class="form-group">
                                <p:outputLabel value="Amount of Mileage Accruable in Percentage" />
                                <p:inputText class="form-control input-lg" value="#{classManageBean.millageAccru}" />
                                <br/>
                                
                            </div> 
           
                             <div>
                                 <h:commandButton class="btn btn-primary btn-lg btn-block" value="Add" actionListener="#{classManageBean.addClass}"/>

                               
                            </div>
       </h:form>


</html>
