<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <title>Reserved Crew</title>
    </h:head>
    <h:body>

        <!--    To add the same header on all dashboard pages  -->
        <ui:include src="/CI/DashboardHeader.xhtml"/>
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="/CI/DashboardSidebar.xhtml"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Assign Reserved Crew</h2>
                </div>
                <div class="col-lg-12">
                <h:form>
                    <div class="form-inline">
                    <h:outputText value="Choose Year"/>
                    <h:inputText class="form-control" validatorMessage="Not a valid year format e.g 2015" required="true" requiredMessage="Please enter year!" value="#{reservedCrewScheduleManagedBean.selectYear}">
                        <f:validateLength minimum="4" maximum="4" />
                    </h:inputText>
                    </div>
                    <br></br>
                    <div class="form-inline">
                    <h:outputLabel for="month" value="Month: " />
                    <h:selectOneMenu  class="form-control" id="month" required="true" requiredMessage="Please choose one month!" value="#{reservedCrewScheduleManagedBean.selectMonth}" style="width:150px">
                        <f:selectItem itemLabel="Select Month" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{reservedCrewScheduleManagedBean.months}" />
                    </h:selectOneMenu>
                    </div>
                    <br></br>
                    <p:dataTable var="rc" value="#{reservedCrewScheduleManagedBean.CCLists}">
                        <p:column headerText="Name">
                            <h:outputText value="#{rc.employeeDisplayFirstName}  #{rc.employeeDisplayLastName}" />
                        </p:column>

                        <p:column headerText="Location">
                            <h:outputText value="#{rc.organizationUnit.departmentName} #{rc.organizationUnit.location}" />
                        </p:column>

                    </p:dataTable>
                    <br></br>
                    <div class="text-center">
                    <h:commandButton class="btn btn-outline btn-success" value="Search Cabin Crew" actionListener="#{reservedCrewScheduleManagedBean.getReservedCrew}"/>
                    <h:commandButton class="btn btn-outline btn-info" value="Assign Cabin Crew Schedule" actionListener="#{reservedCrewScheduleManagedBean.assignSchedule}"/>
                    </div>
                </h:form>
                </div>

            </div>
        </div>



    </h:body>
</html>
