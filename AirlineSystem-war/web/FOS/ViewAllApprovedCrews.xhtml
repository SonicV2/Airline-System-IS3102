<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Approved Crews</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataGrid var="crew" value="#{ReservedCrewScheduleManagedBean.approvedLists}" columns="3" layout="grid"
                        rows="12" paginator="true" id="crews"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Approved Crews
                </f:facet>

                <p:panel header="#{crew.employeeUserName}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">

                        <h:outputText value="Crew Name: #{crew.employeeDisplayFirstName} #{crew.employeeDisplayLastName}" />
                        <h:outputText value="Crew Department: #{crew.organizationUnit.departmentName} #{crew.organizationUnit.location}" />
                        <h:outputText value="Crew Position: #{crew.position}" />
                        <h:outputText value="Crew Reason: #{crew.status.substring(7)}" />
                        
                        
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
        </h:form>
    </h:body>
</html>
