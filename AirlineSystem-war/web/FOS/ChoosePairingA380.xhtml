<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Team Formation</title>
    </h:head>
    <h:body>
                <!--            To add the same header on all dashboard pages  
-->        <ui:include src="/CI/dashboardHeader.xhtml"/><!--
            To add the same sidebar on all dashboard pages -->  
        <ui:include src="/CI/dashboardSidebar.xhtml"/>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Welcome to A380 Team Formation System </h2>
                </div>
                <div class="col-md-10">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            Please choose a schedule to assign team:
                        </div>
        <h:form>
            
<div class="panel-body">
            <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="sln1" value="" />
                <p:selectOneRadio id="sln1" value="#{CrewScheduleManagedBean.sln1}"  layout="grid" columns="2">
                    <f:selectItems  value="#{CrewScheduleManagedBean.restPairingA380}" var="sln" itemLabel=" #{sln.FDate} #{sln.flightHour}   #{sln.flightNumbers} #{sln.flightTimes} #{sln.flightCities} " itemValue="#{sln}"/>
                </p:selectOneRadio>
            </h:panelGrid>
            <div class="text-center">
            <h:commandButton class="btn btn-outline btn-success" value="Assign Team"  action="DisplayAssignedTeamA380" actionListener="#{CrewScheduleManagedBean.getSelectPairingID}"/>
            </div>
            </div>

        </h:form>
                    </div></div></div>
        </div>
    </h:body>
</html>
