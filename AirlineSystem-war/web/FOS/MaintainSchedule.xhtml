<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Schedule Maintenance</title>
    </h:head>
    <h:body>
        <!--            To add the same header on all dashboard pages -->  
<!--        <ui:include src="/CI/DashboardHeader.xhtml"/>-->
                    <!-- To add the same sidebar on all dashboard pages -->  
        <ui:include src="/CI/DashboardSidebar.xhtml"/>

        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Maintenance Scheduling Management</h2>
                </div>
            </div>
        <h:form>
            <h:commandButton class="btn btn-outline btn-success" value="Generate Schedule" actionListener="#{maintainScheduleManagedBean.generateMaintainSchedules}"/>

            <p:dataTable var="ma" value="#{maintainScheduleManagedBean.maintainSchedules}">
                <p:column headerText="Id">
                    <h:outputText value="#{ma.id}" />
                </p:column>

                <p:column headerText="Start Date">
                    <h:outputText value="#{ma.mainStartDate}" />
                </p:column>

                <p:column headerText="End Date">
                    <h:outputText value="#{ma.mainEndDate}" />
                </p:column>

                <p:column headerText="Tail Numebr">
                    <h:outputText value="#{ma.tailNumber}" />
                </p:column>

                <p:column headerText="Team ID ">
                    <h:outputText value="#{ma.teamId}" />
                </p:column>

                <p:column headerText="Type ">
                    <h:outputText value="#{ma.type}" />
                </p:column>

            </p:dataTable>
        </h:form>
        </div>
        
    </h:body>
</html>
