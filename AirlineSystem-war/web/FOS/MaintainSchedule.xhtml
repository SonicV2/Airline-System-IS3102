<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton  value="Generate Schedule" actionListener="#{maintainScheduleManagedBean.generateMaintainSchedules}"/>

            <p:dataTable var="ma" value="#{maintainScheduleManagedBean.maintainSchedules}">
                <p:column headerText="Id">
                    <h:outputText value="#{ma.id}" />
                </p:column>

                <p:column headerText="Start Date">
                    <h:outputText value="#{ma.mainStartDate}" />
                </p:column>

                <p:column headerText="End Date">
                    <h:outputText value="#{ma.mainEndDate}" />
                </p:column>

                <p:column headerText="Tail Numebr">
                    <h:outputText value="#{ma.tailNumber}" />
                </p:column>

                <p:column headerText="Team ID ">
                    <h:outputText value="#{ma.teamId}" />
                </p:column>

                <p:column headerText="Type ">
                    <h:outputText value="#{ma.type}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
