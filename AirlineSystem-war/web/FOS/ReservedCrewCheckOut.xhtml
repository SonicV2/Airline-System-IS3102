<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                <h:outputLabel for="sln2" />
                <p:selectOneRadio id="sln2"  layout="grid" columns="1" >
                    <f:selectItems itemLabelEscaped="false" value="#{ReservedCrewScheduleManagedBean.reservedCrewScheduleResult}" var="sln2" itemLabel=" #{sln2} " itemValue="#{sln2}" />
                </p:selectOneRadio>



            </h:panelGrid>

            <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">

                <h:outputLabel for="sln1" />
                <p:selectOneRadio id="sln1"  layout="grid" columns="1" style="padding-right:40px;" disabled="true">
                    <f:selectItems itemLabelEscaped="false" value="#{ReservedCrewScheduleManagedBean.reservedCrewScheduleResultDisabled}" var="sln" itemLabel=" #{sln} " />
                </p:selectOneRadio>



            </h:panelGrid>
            <h:commandButton value="Check Out" actionListener="#{ReservedCrewScheduleManagedBean.assignBack}"/>
        </h:form>
    </h:body>
</html>
