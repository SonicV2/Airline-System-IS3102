<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Edit checklist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>

            <h1> Select checklist to edit </h1>

            <div class="form-group">
                <p:outputLabel for="checklist" value="Checklist: " class="col-md-4 control-label" />
                <h:selectOneMenu  required ="true" id="checklist" styleClass="dropdown-menu select" value="#{checklistManagedBean.checklistName}"  >
                    <f:selectItem itemLabel="Select Checklist" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{checklistManagedBean.checklistTypes}" />
                </h:selectOneMenu>

            </div>


            <div class="text-center">
                <h:commandButton class="btn btn-outline btn-success" value="View Checklist"  action="#{checklistManagedBean.editParticularChecklist()}"/>
            </div>


        </h:form>
    </body>
</html>
