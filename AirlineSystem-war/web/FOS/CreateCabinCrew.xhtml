<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />

        <title>Create Cabin Crew</title>
        <style>
            .ui-inputfield {
                margin: 0;
                outline: medium none;
                padding: 4px;
                font-weight: normal;
                height: 34px;
                padding: 6px 12px;
                font-size: 14px;
                line-height: 1.42857143;
                color: #555;
                background-color: #fff;
                background-image: none;
                border: 1px solid #ccc;
                border-radius: 4px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            }
            input[type="submit"].btn-block, input[type="reset"].btn-block, input[type="button"].btn-block {
                width: 70%;
                margin: auto;
            }
            .missingfield{
                padding-left:36%; 
                color:red;
            }
            .missingfieldbtn{
                color:red;
            }
            .dropdown-menu.select{
                position: static;
                display: inline;

            }
        </style>

        <!--Add new employee to the database-->
    </h:head>
    <h:body>

        <!--    To add the same header on all dashboard pages  -->
        <!--       <ui:include src="/CI/dashboardHeader.xhtml"/>-->
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="/CI/dashboardSidebar.xhtml"/>

        <div id="page-wrapper">

            <br></br>
            <br></br>

            <div class="row">
                <div class="col-lg-8">
                    <h:form class="form-horizontal row-border" >
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">
                                <i class="icon-calendar"></i>
                                <h3 class="panel-title">Please Enter Employee Information</h3>
                            </div>

                            <div class="panel-body">

                                <div class="form-group">
                                    <h:outputLabel value="NRIC Number: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="nric" required="true" requiredMessage="Please fill in NRIC field!" class="form-control" value="#{employeeManageBean.employeeID}" />
                                    </div>
                                    <div class="missingfield">
                                        <h:message for="nric"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="First Name: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="firstname" required="true" requiredMessage="Please fill in first name field!" class="form-control" value="#{employeeManageBean.employeeDisplayFirstName}" />
                                    </div>

                                    <div class="missingfield">
                                        <h:message for="firstname" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Last Name: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="lastname" required="true" requiredMessage="Please fill in last name field!" class="form-control" value="#{employeeManageBean.employeeDisplayLastName}" />
                                    </div>
                                    <div class="missingfield">
                                        <h:message for="lastname"  />
                                    </div>

                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Date of Birth: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <p:calendar id="button" required="true" requiredMessage="Please fill in Date of Birth field!" value="#{employeeManageBean.employeeDOB}" showOn="button" navigator="true" yearRange="c-100:c"/>

                                    </div>
                                    <div class="missingfield">
                                        <h:message for="button" />
                                    </div>

                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Gender: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:panelGrid>

                                            <h:selectOneRadio id="gender" required="true" requiredMessage="Please Select Gender!" value="#{employeeManageBean.employeeGender}">
                                                <f:selectItem itemLabel="Male" itemValue="Male" />
                                                <f:selectItem itemLabel="Female" itemValue="Female" />
                                            </h:selectOneRadio>
                                        </h:panelGrid>
                                        <div class="missingfieldbtn">
                                            <h:message for="gender"  />
                                        </div>

                                    </div>  
                                </div>    


                                <div class="form-group">
                                    <h:outputLabel value="Personal Email Address: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="PE" required="true" validatorMessage="Not a valid email addess " requiredMessage="Please fill in Personal email field!" class="form-control" value="#{employeeManageBean.employeePrivateEmail}" >
                                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                        </h:inputText> 
                                    </div>
                                    <div class="missingfield"> 
                                        <h:message for="PE" />
                                    </div>
                                </div>



                                <div class="form-group">
                                    <p:outputLabel value="Role: Cabin Crew" class="col-md-4 control-label" />                                  
                                </div>
                                
                                                                                             

                                <div class="form-group">
                                    <p:outputLabel for="department" value="Department: " class="col-md-4 control-label" />
                                    <h:selectOneMenu required="true" id="department" styleClass="dropdown-menu select"  value="#{employeeManageBean.employeeDepartment}" >

                                        <f:selectItem itemLabel="Select department" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{departmentManagedBean.CCdepartments}" />
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Mobile Number: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="mobile" required="true" requiredMessage="Please fill in mobile number field!" class="form-control" value="#{employeeManageBean.employeeHpNumber}" />
                                    </div>
                                    <div class="missingfield">
                                        <h:message for="mobile" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Office Number: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="office" required="true" requiredMessage="Please fill in office number field!" class="form-control" value="#{employeeManageBean.employeeOfficeNumber}" />
                                    </div>
                                    <div class="missingfield"> 
                                        <h:message for="office" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Mailing Address: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="address" required="true" requiredMessage="Please fill in mailing address field!" class="form-control" value="#{employeeManageBean.employeeMailingAddress}" />
                                    </div>
                                    <div class="missingfield">
                                        <h:message for="address"  />
                                    </div>
                                </div>   
                                
                                <div class="form-group">
                                    <p:outputLabel for="p" value="Position: " class="col-md-4 control-label" />
                                    <h:selectOneMenu  id="p" styleClass="dropdown-menu select" value="#{employeeManageBean.position}"  >

                                        <f:selectItem itemLabel="Select Position" itemValue="" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Lead Flight Stewardess" itemValue="Lead Flight Stewardess"  />
                                        <f:selectItem itemLabel="Flight Stewardess" itemValue="Flight Stewardess"  />
                                        <f:selectItem itemLabel="Flight Steward" itemValue="Flight Steward"  />
                                    </h:selectOneMenu>


                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Year of Experience: " class="col-md-4 control-label" />
                                    <div class="col-md-8">
                                        <h:inputText id="experience" required="true" requiredMessage="Please fill in year of experience field!" class="form-control" value="#{employeeManageBean.experience}" />
                                    </div>
                                    <div class="missingfield"> 
                                        <h:message for="experience" />
                                    </div>
                                </div>

                                  <div class="form-group">
                                    <p:outputLabel for="firstLang" value="First Language: " class="col-md-4 control-label" />
                                    <h:selectOneMenu required="true" id="firstLang" styleClass="dropdown-menu select"  value="#{employeeManageBean.firstLang}" >

                                        <f:selectItem itemLabel="Select First Languages" itemValue="" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Chinese" itemValue="Chinese" />
                                            <f:selectItem itemLabel="Japanese" itemValue="Japanese" />
                                            <f:selectItem itemLabel="Korean" itemValue="Korean" />
                                            <f:selectItem itemLabel="French" itemValue="French" />
                                            <f:selectItem itemLabel="Italian" itemValue="Italian" />
                                   
                                    </h:selectOneMenu>
                                </div>  
                                
                                
                                 <div class="form-group">
                                    <p:outputLabel for="secondLang" value="Second Language: " class="col-md-4 control-label" />
                                    <h:selectOneMenu required="true" id="secondLang" styleClass="dropdown-menu select"  value="#{employeeManageBean.secondLang}" >
                                  
                                        
                                        <f:selectItem itemLabel="Select Second Languages" itemValue="" noSelectionOption="true" />
                                            <f:selectItem itemLabel="N.A" itemValue="N.A" />
                                            <f:selectItem itemLabel="Chinese" itemValue="Chinese" />
                                            <f:selectItem itemLabel="Japanese" itemValue="Japanese" />
                                            <f:selectItem itemLabel="Korean" itemValue="Korean" />
                                            <f:selectItem itemLabel="French" itemValue="French" />
                                            <f:selectItem itemLabel="Italian" itemValue="Italian" />
                                   
                                    </h:selectOneMenu>
                                </div>  


                                 
                            </div>
                        </div>

                        <div class="text-center">
                            <h:commandButton class="btn btn-outline btn-success" value="Save Information" actionListener="#{employeeManageBean.addCabinCrew}" action="/CI/employeeInformation?faces-redirect=true" />
                        </div>

                    </h:form>   
                    <br></br>
                    <br></br>
                </div>   
            </div> 
        </div>
    </h:body>
</html>
