<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Assign Team</title>
    </h:head>
    <h:body>
        <!--            To add the same header on all dashboard pages  
        -->       <ui:include src="/CI/DashboardHeader.xhtml"/><!--
                   To add the same sidebar on all dashboard pages -->  
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Welcome to Team Formation System</h2>
                </div>
                <h:form>
                <div class="col-lg-12">
                
                    <div class="row col-md-8 text-center">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                You have selected pairing ID: #{crewScheduleManagedBean.sln.id}
                            </div>
                            <div class="panel-body">
                                <h:outputLabel value="Flight Date: #{crewScheduleManagedBean.sln.FDate}"/> <br/>
                                <h:outputLabel value="Flight Cities: #{crewScheduleManagedBean.sln.uniqueCities}"/><br/>
                                <h:outputLabel value="Total Flight Hours: #{crewScheduleManagedBean.sln.flightHour}"/><br/>


                            </div>
                        </div>
                        <div class="text-center">
                            <h:commandButton class="btn btn-outline btn-success" value="Generate Team"  actionListener="#{crewScheduleManagedBean.generateTeam}"/>
                        </div>  
                    </div>
                </div>


                    <div class="col-lg-10">
                        <br></br>
                        <br></br>
                        <p:dataTable value="#{crewScheduleManagedBean.team.pilots}" var="pilot">
                            <f:facet name="header">
                                Pilot
                            </f:facet>
                            <p:column headerText="Name">
                                <h:outputText value="#{pilot.employeeDisplayFirstName} #{pilot.employeeDisplayLastName} " />
                            </p:column>
                            <p:column headerText="Position">
                                <h:outputText value=" #{pilot.position}" />
                            </p:column>
                            <p:column headerText="Skills">
                                <h:outputText value="#{pilot.skillsets}" />
                            </p:column>
                            <p:column headerText="Experience (Years)" style="width: 100px">
                                <h:outputText value="#{pilot.experience} Years" />
                            </p:column>

                        </p:dataTable>

                        <p:dataTable value="#{crewScheduleManagedBean.team.cabinCrews}" var="ceec">
                            <f:facet name="header">
                                Cabin Crew
                            </f:facet>
                            <p:column headerText="Name">
                                <h:outputText value=" #{ceec.employeeDisplayFirstName} #{ceec.employeeDisplayLastName} " />
                            </p:column>
                            <p:column headerText="Position">
                                <h:outputText value=" #{ceec.position}" />
                            </p:column>
                            <p:column headerText="Language" >
                                <h:outputText value="#{ceec.languages}" />
                            </p:column>
                            <p:column headerText="Experience (Years)" style="width: 100px">
                                <h:outputText value="#{ceec.experience} Years" />
                            </p:column>

                        </p:dataTable>



                     
                        <br></br>
                        <div class="text-center">
                            <h:commandButton class="btn btn-outline btn-success" value="Return To Assign Pairing" action="ChoosePairing.xhtml" />
                            <br></br>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>
    </h:body>
</html>
