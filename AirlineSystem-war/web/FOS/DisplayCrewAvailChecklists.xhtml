<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="checklist" value="Available Checklists: " />
                <p:selectOneRadio id="checklist" value="#{maintainChecklistManagedBean.selectedChecklistId}"  layout="grid" columns="3">
                    <f:selectItems value="#{maintainChecklistManagedBean.availChecklists}" var="c" itemLabel="Checklist ID: #{c.id} &lt;br/&gt; 
                                   Schedule Start Date: #{c.maintainSchedule.mainStartDate} &lt;br/&gt;  
                                   Schedule End Date: #{c.maintainSchedule.mainEndDate}" itemValue="#{c.id.toString()}"/>
                </p:selectOneRadio>

            </h:panelGrid>

            <h:commandButton value="Fill Checklist" action="#{maintainChecklistManagedBean.getChecklistItems(event)}" />
        </h:form>
    </h:body>
</html>
