<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Ground Crew Checklist</title>
    </h:head>
    <h:body>
        <!--To add the same header on all dashboard pages  -->        
        <ui:include src="/CI/DashboardHeader.xhtml"/>
        <!--To add the same sidebar on all dashboard pages -->  
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Fill in Regular Maintenance Checklist</h2>
                </div>
                <div class="col-lg-12">
                    <h:form>

                        <p:dataTable var="c" value="#{maintainChecklistManagedBean.availChecklists}">
                            <f:facet name="header">
                                Available Regular Maintenance Checklists
                            </f:facet>
                            <p:column headerText="Id" style="width: 100px">
                                <h:outputText value="#{c.id}" />
                            </p:column>
                            <p:column headerText="Start Date">
                                <h:outputText value="#{c.maintainSchedule.mainStartDate}" />
                            </p:column>
                            <p:column headerText="End Date">
                                <h:outputText value="#{c.maintainSchedule.mainEndDate}" />
                            </p:column>
                            <p:column headerText="Maintenance Type"  style="width:110px;text-align:center">
                                <h:outputText value="#{c.maintainSchedule.type}" />
                            </p:column>
                            <p:column headerText="Edit"  style="width:70px;text-align:center">
                                <h:commandLink action="#{maintainChecklistManagedBean.getChecklistItems(c.id.toString())}"><i class="fa fa-pencil"></i></h:commandLink>
                            </p:column>
                           
                        </p:dataTable>

                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
