<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Team Formation</title>
    </h:head>
    <h:body> 

        <!--            To add the same header on all dashboard pages  
        -->        <ui:include src="/CI/DashboardHeader.xhtml"/><!--
                    To add the same sidebar on all dashboard pages -->  
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Welcome to Team Formation System</h2>
                </div>

                <div class="col-md-10">



                    <h:form>

                        <p:dataTable id="radioDT" var="sln" value="#{crewScheduleManagedBean.details}" selection="#{crewScheduleManagedBean.selectPairingDetail}" rowKey="#{sln}">
                            <f:facet name="header">
                                Please choose a pairing to assign team
                            </f:facet>
                            <p:column selectionMode="single" style="width:40px;text-align:center"/>
                            <p:column headerText="Pairing Details">
                                <h:outputText escape="false" value="#{sln.title}" />
                            </p:column>
                            <p:column headerText="View Info"  style="width:50px;text-align:center">
                                <h:commandLink action="#{crewScheduleManagedBean.viewPairingInfo(sln.content)}"><i class="fa fa-eye"></i></h:commandLink>
                            </p:column>

                        </p:dataTable>



                        <div class="text-center">
                            <h:commandButton class="btn btn-outline btn-success" value="Assign Team"  action="DisplayAssignedTeam" actionListener="#{crewScheduleManagedBean.getSelectPairingID}"/>
                        </div>
                        </h:form>
                </div>
                

            </div>
        </div>

    </h:body>
</html>
