<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>View My Schedules</title>
    </h:head>
    <h:body>
        <ui:include src="/CI/DashboardHeader.xhtml"/><!--
                   To add the same sidebar on all dashboard pages -->  
            <ui:include src="/CI/DashboardSidebar.xhtml"/>
        
        <h:form>
            
            <div id="page-wrapper">

                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">View My Schedule</h2>
                    </div>

                    
                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                        <h:outputLabel for="sln2" />
                        <p:selectOneRadio id="sln2"  layout="grid" columns="1" value="#{crewSignInManagedBean.selectedPairing}">
                            <ui:fragment rendered = "#{crewSignInManagedBean.scheduleResultDisabled.size()>0}">
                            <f:selectItems itemLabelEscaped="false" value="#{crewSignInManagedBean.scheduleResultDisabled}" var="sln2" itemLabel=" #{sln2} " />
                            </ui:fragment>
                        </p:selectOneRadio>

                         

                    </h:panelGrid>

                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">

                        <h:outputLabel for="sln1" />
                        <p:selectOneRadio id="sln1"  layout="grid" columns="1" style="padding-right:40px;" disabled="true">
                            <f:selectItems itemLabelEscaped="false" value="#{crewSignInManagedBean.scheduleResult}" var="sln" itemLabel=" #{sln} " />
                        </p:selectOneRadio>

                        

                    </h:panelGrid>
                    
                    <h:commandButton class="btn btn-outline btn-success" value="Sign-In" actionListener="#{crewSignInManagedBean.scheduleSignIn}"/>
               

                    
                    </div>
            </div>
        </h:form>
    </h:body>
</html>
