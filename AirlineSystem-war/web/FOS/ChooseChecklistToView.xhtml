<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Choose checklist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
    <h:form>

            <h1> Choose Checklist To View </h1>

            <div class="form-group">
                <p:outputLabel for="checklist" value="Checklist: " class="col-md-4 control-label" />
                <h:selectOneMenu  required = "true" id="checklist" styleClass="dropdown-menu select" value="#{checklistManagedBean.checklistName}"  >

                    <f:selectItem itemLabel="Select Checklist" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{checklistManagedBean.checklistTypes}" />
                </h:selectOneMenu>

            </div>

            <div class="form-group">
                <h:outputLabel value="Schedule Id: " class="col-md-4 control-label" />
                <div class="col-md-8">
                    <h:inputText id="itemname" required="true" requiredMessage="Please fill in a schedule Id" class="form-control" value="#{checklistManagedBean.scheduleId}" />
                </div>

            </div>

            <div class="text-center">
                <h:commandButton class="btn btn-outline btn-success" value="View checklist"  action="#{checklistManagedBean.directToFilledChecklist()}"/>
            </div>


        </h:form>
    </body>
</html>
