<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Fill checklist</title>
    </h:head>
    
    <body>
 <!--    To add the same header on all dashboard pages  -->
               <ui:include src="/CI/dashboardHeader.xhtml"/>
<!--            To add the same sidebar on all dashboard pages  -->
        <ui:include src="/CI/dashboardSidebar.xhtml"/>

        <div id="page-wrapper">
            <div class="row">
                
                
    <h:form id="iform">
        <h3>Fill in #{checklistManagedBean.checklistName} checklist</h3>
        <p:selectManyCheckbox  value="#{checklistManagedBean.selectedItemNames}" layout="grid" columns="1">
            <f:selectItems value="#{checklistManagedBean.checklistItemsForChecklist}" var="item" itemLabel="#{item.name}" itemValue="#{item.name}"/>
        </p:selectManyCheckbox>

        <h4>Comments</h4>
        <p:inputTextarea rows="5" cols="50" value ="#{checklistManagedBean.comments}" />

        <div class="text-center">
            <h:commandButton class="btn btn-outline btn-success" value="Submit checklist"  action="#{checklistManagedBean.submitChecklist()}"/>
        </div>

    </h:form>
            </div>
        </div>
    </body>
</html>
