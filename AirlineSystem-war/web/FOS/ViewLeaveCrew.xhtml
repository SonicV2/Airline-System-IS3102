<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <title>Leave Crew</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Cabin Crew"/>
            <p:selectOneRadio id="cc" required="true" requiredMessage="Please choose one crew" layout="grid" columns="1" value="#{reservedCrewScheduleManagedBean.crewUserName}">
                <f:selectItems itemLabelEscaped="false" value="#{reservedCrewScheduleManagedBean.leaveCCLists}" var="crew" itemValue="#{crew.employeeUserName}"
                               itemLabel="Crew UserName: #{crew.employeeUserName} 
                               &lt;br/&gt; Crew Dept Location: #{crew.organizationUnit.location}
                               &lt;br/&gt; Crew Position: #{crew.position} 
                               &lt;br/&gt; Schedule ID: #{crew.status.substring(7)}" />
            </p:selectOneRadio>
            <br /><br />
            <h:commandButton value="Approve" actionListener="#{reservedCrewScheduleManagedBean.reassign}"/>
            <br />
            <p:inputTextarea rows="5" cols="30" counter="display" maxlength="1000" counterTemplate="{0} characters remaining." value="#{reservedCrewScheduleManagedBean.rejectReasonForCabinCrew}" autoResize="false" />
            <h:outputText id="display" />
            <br />
            <h:commandButton value="Reject" actionListener="#{reservedCrewScheduleManagedBean.rejectCabinCrewLeave}"/>
        </h:form>
        <br /> <br />


        <h:form>
            <h:outputText value="Pilot"/>
            <p:selectOneRadio id="pilot" required="true" requiredMessage="Please choose one pilot" layout="grid" columns="1" value="#{reservedCrewScheduleManagedBean.pilotUserName}">
                <f:selectItems itemLabelEscaped="false" value="#{reservedCrewScheduleManagedBean.leavePilotLists}" var="crew" itemValue="#{crew.employeeUserName}"
                               itemLabel="Crew UserName: #{crew.employeeUserName} 
                               &lt;br/&gt; Crew Dept Location: #{crew.organizationUnit.location}
                               &lt;br/&gt; Crew Position: #{crew.position} 
                               &lt;br/&gt; Schedule ID: #{crew.status.substring(7)}" />
            </p:selectOneRadio>
            <br /><br />
            <h:commandButton value="Approve" actionListener="#{reservedCrewScheduleManagedBean.reassignPilot}"/>
            <br />
            <p:inputTextarea rows="5" cols="30" counter="display1" maxlength="1000" counterTemplate="{0} characters remaining."  autoResize="false" value="#{reservedCrewScheduleManagedBean.rejectReasonForPilot}" />
            <h:outputText id="display1" />
            <br />
            <h:commandButton value="Reject" actionListener="#{reservedCrewScheduleManagedBean.rejectPilotleave}"/>
        </h:form>
    </h:body>
</html>
