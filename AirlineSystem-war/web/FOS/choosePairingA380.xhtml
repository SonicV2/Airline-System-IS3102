<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Team Formation</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Welcome to A380 Team Formation System</h1>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="sln1" value="" />
                <p:selectOneRadio id="sln1" value="#{crewScheduleManagedBean.sln1}"  layout="grid" columns="2">
                    <f:selectItems  value="#{crewScheduleManagedBean.restPairingA380}" var="sln" itemLabel=" #{sln.FDate} #{sln.flightHour}   #{sln.flightNumbers} #{sln.flightTimes} #{sln.flightCities} " itemValue="#{sln}"/>
                </p:selectOneRadio>
            </h:panelGrid>
            
            <h:commandButton value="Assign Team"  action="displayAssignedTeamA380" actionListener="#{crewScheduleManagedBean.getSelectPairingID}"/>
            

        </h:form>
    </h:body>
</html>
