<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Crew Sign In</title>
    </h:head>
     <p:growl id="growl" sticky="true" showDetail="true"/>
    <h:body>
        
                <!--            To add the same header on all dashboard pages  
-->        <ui:include src="/CI/DashboardHeader.xhtml"/><!--
            To add the same sidebar on all dashboard pages -->  
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Welcome to Team Information Page</h2>
                </div>

        <h:form>

            <h:outputLabel value="Your team ID is: "/>

            <h:outputLabel value="#{crewSignInManagedBean.team.id}"/>
            <br/>

            <!--     view Team Members-->

            <br/><br/>
            <h:outputLabel value="#{crewSignInManagedBean.messages.get(0)}"/>

            <br/>
            <p:dataList value="#{crewSignInManagedBean.pilots}" var="p" type="ordered">
                #{p.employeeDisplayFirstName} #{p.employeeDisplayLastName} ( #{p.position} )
            </p:dataList>

            <br/>
            <h:outputLabel value="#{crewSignInManagedBean.messages.get(1)}"/>
            <br/>
            <p:dataList value="#{crewSignInManagedBean.ccs}" var="cs" type="ordered">
                #{cs.employeeDisplayFirstName} #{cs.employeeDisplayLastName} ( #{cs.position} )
            </p:dataList>    
            <!--  view Team Members-->
            
        </h:form>
            </div>
                </div>
    </h:body>

</html>
