<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Maintenance Timeline</title>

    </h:head>
    <style>
        /* Custom styles for the Timeline */
div.timeline-frame {
    border-color: #5D99C3;
    border-radius: 5px;
}

div.timeline-axis {
    border-color: #5D99C3;
    background-color: #5D99C3;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#5D99C3', endColorstr='#3A6DA0') alpha(opacity = 100);
    background: -webkit-gradient(linear, left top, left bottom, from(#5D99C3), to(#3A6DA0));
    background: -moz-linear-gradient(top,  #5D99C3,  #3A6DA0);
    -khtml-opacity: 1;
    -moz-opacity: 1;
    opacity: 1;
}

div.timeline-groups-axis {
    border-color: #5D99C3;
}

div.timeline-groups-axis-onleft {
    border-style: none solid none none;
}

div.timeline-axis-text {
    color: white;
}

div.timeline-event {
    color: white !important;
    border-radius: 5px !important;
}

div.timeline-event-content {
    padding: 5px;
    text-shadow: none;
}

div.typea {
    background: #F03030 none !important;  /* red */
    border-color: #bd2828 !important;     /* red */
}

div.typeb {
    background: #1AA11A none !important;  /* green */
    border-color: #136e13 !important;     /* green */
}

div.typec {
    background: #FFA500 none !important;  /* orange */
    border-color: #cc8100 !important;     /* orange */
}

div.timeline-event-selected {
    background: #BECEFE none !important;
    border-color: #97B0F8 !important;
}
            
        </style>
    <h:body>
        <!--            To add the same header on all dashboard pages -->  
        <ui:include src="/CI/DashboardHeader.xhtml"/>
        <!-- To add the same sidebar on all dashboard pages -->  
        <ui:include src="/CI/DashboardSidebar.xhtml"/>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Maintenance Scheduling Management</h2>
                </div>
            </div>
            <h:form>
                <div class="form-group">
                    <h:commandButton class="btn btn-outline btn-success" value="Generate Team" actionListener="#{maintainScheduleManagedBean.generateTeam}"/>

                    <p:dataTable id="basicDT" var="team" value="#{maintainScheduleManagedBean.teams}">

                        <p:column headerText="Id">
                            <h:outputText value="#{team.id}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{team.status}" />
                        </p:column>
                        <p:column headerText="Maintenance Crew Number: ">
                            <h:outputText value="#{team.maintainCrewNo}" />
                        </p:column>
                        
                    </p:dataTable>
                </div>


                <div class="form-group">
                    <h:commandButton class="btn btn-outline btn-success" value="Assign Schedules and Ground Crews to Teams" actionListener="#{maintainScheduleManagedBean.assignCrew}"/>
                </div>
               
                <div class="form-group">
                <h:commandButton class="btn btn-outline btn-success" value="View Maintenance Team" action="ViewMaintenanceTeams"/>
                </div>
                Type A: Flight Hours exceed 65 hours
                <br></br>
                Type B:  Flight Hours exceed 325 hours
            </h:form>
            <pe:timeline id="timeline" value="#{maintainScheduleManagedBean.model}" varGroup="group"
                         eventMargin="10" eventMarginAxis="0"  

                         showNavigation="true" showButtonNew="true"  
                         axisOnTop="true" stackEvents="false" >


            </pe:timeline>

        </div>
    </h:body>
</html>
