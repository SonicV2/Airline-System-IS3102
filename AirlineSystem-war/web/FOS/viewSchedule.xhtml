<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        View Pairing

        <p:dataList value="#{crewSignInManagedBean.pairings}" var="pa" type="ordered">
            <b> Flight Date: </b> #{pa.FDate} <br/>
            <b>Flight Duration: </b> #{pa.flightHour} <br/>
            <b>Flight Numbers: </b> 
            <p:dataList value="#{pa.flightNumbers}" var="fn" type="ordered">
                #{fn}
            </p:dataList>

            <p:dataList value="#{pa.flightCities} " var="fa" type="ordered">
                #{fa}
            </p:dataList>

            <p:dataList value="#{pa.flightTimes} " var="ft" type="ordered">
                #{ft}
            </p:dataList>

        </p:dataList> 

    </h:body>
</html>
