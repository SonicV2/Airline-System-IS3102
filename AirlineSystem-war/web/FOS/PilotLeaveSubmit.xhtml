<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <title>Leave Submit</title>
    </h:head>
    <h:body>
        <h:form>
            <h1> Welcome to Leave Submit System </h1>
            
            <p:outputLabel for="reason" value="Leave Reason: " />
            <p:selectOneMenu id="reason" required="true" requiredMessage="Please choose one reason" value="#{CrewSignInManagedBean.selectLeaveReason}" style="width:150px">
                <f:selectItem itemLabel="Select Reason" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{CrewSignInManagedBean.leaveReasons}" />
            </p:selectOneMenu>


            <p:selectOneRadio id="sch1" required="true" requiredMessage="Please choose one schedule" layout="grid" columns="1" value="#{CrewSignInManagedBean.selectLeaveSchedule}">
                <f:selectItems itemLabelEscaped="false" value="#{CrewSignInManagedBean.validPilotSchedulesForSubmit}" var="sch" itemValue="#{sch.scheduleId}"
                               itemLabel="Schedule ID: #{sch.scheduleId} 
                               &lt;br/&gt; Flight Number: #{sch.flight.flightNo}  ( #{sch.flight.route.originCity} -> #{sch.flight.route.destinationCity})
                                
                               &lt;br/&gt; Schedule Start Date: #{sch.startDate} 
                               &lt;br/&gt; Schedule End Date: #{sch.endDate}" />
            </p:selectOneRadio>
         
            
           <br /> <br />
            <p:outputLabel for="sch2" value="You have submitted leave for #{CrewSignInManagedBean.inValidPilotSchedulesForSubmit.size()} following Schedule(s):  " />
            
            <p:selectOneRadio id="sch2"  layout="grid" columns="1" disabled="true" >
                
                <f:selectItems itemLabelEscaped="false" value="#{CrewSignInManagedBean.inValidPilotSchedulesForSubmit}" var="sch"
                               itemLabel="Schedule ID: #{sch.scheduleId} 
                               &lt;br/&gt; Flight Number: #{sch.flight.flightNo}   ( #{sch.flight.route.originCity} -> #{sch.flight.route.destinationCity})
                               &lt;br/&gt; Schedule Start Date: #{sch.startDate} 
                               &lt;br/&gt; Schedule End Date: #{sch.endDate}" />
            </p:selectOneRadio>

           <br /> <br />
           <h:commandButton value="Submit" actionListener="#{CrewSignInManagedBean.submitPilotLeave}"/>
        </h:form>
    </h:body>
</html>
