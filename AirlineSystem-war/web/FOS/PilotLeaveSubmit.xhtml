<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
<!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />-->
        <title>Leave Submit</title>
    </h:head>
    <h:body>
         <!--    To add the same header on all dashboard pages  -->
    <ui:include src="/CI/DashboardHeader.xhtml"/>
    <!--    To add the same sidebar on all dashboard pages  -->
    <ui:include src="/CI/DashboardSidebar.xhtml"/>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header"> Submit Leave </h2>

        <h:form>
            
            
            <p:outputLabel for="reason" value="Leave Reason: " />
            <h:selectOneMenu id="reason" required="true" requiredMessage="Please choose one reason" value="#{crewSignInManagedBean.selectLeaveReason}" style="width:150px">
                <f:selectItem itemLabel="Select Reason" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{crewSignInManagedBean.leaveReasons}" />
            </h:selectOneMenu>


            <p:selectOneRadio id="sch1" required="true" requiredMessage="Please choose one schedule" layout="grid" columns="1" value="#{crewSignInManagedBean.selectLeaveSchedule}">
                <f:selectItems itemLabelEscaped="false" value="#{crewSignInManagedBean.validPilotSchedulesForSubmit}" var="sch" itemValue="#{sch.scheduleId}"
                               itemLabel="Schedule ID: #{sch.scheduleId} 
                               &lt;br/&gt; Flight Number: #{sch.flight.flightNo}  ( #{sch.flight.route.originCity} -> #{sch.flight.route.destinationCity})
                                
                               &lt;br/&gt; Schedule Start Date: #{sch.startDate} 
                               &lt;br/&gt; Schedule End Date: #{sch.endDate}" />
            </p:selectOneRadio>
         
            
           <br /> <br />
            <p:outputLabel for="sch2" value="You have submitted leave for #{crewSignInManagedBean.inValidPilotSchedulesForSubmit.size()} following Schedule(s):  " />
            
            <p:selectOneRadio id="sch2"  layout="grid" columns="1" disabled="true" >
                
                <f:selectItems itemLabelEscaped="false" value="#{crewSignInManagedBean.inValidPilotSchedulesForSubmit}" var="sch"
                               itemLabel="Schedule ID: #{sch.scheduleId} 
                               &lt;br/&gt; Flight Number: #{sch.flight.flightNo}   ( #{sch.flight.route.originCity} -> #{sch.flight.route.destinationCity})
                               &lt;br/&gt; Schedule Start Date: #{sch.startDate} 
                               &lt;br/&gt; Schedule End Date: #{sch.endDate}" />
            </p:selectOneRadio>

           <br /> <br />
           <h:commandButton class='btn btn-success' value="Submit" actionListener="#{crewSignInManagedBean.submitPilotLeave}"/>
        </h:form>
            </div>
        </div>
    </div>

    </h:body>
</html>
