<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Assign Team</title>
    </h:head>
    <h:body>
         <h:outputLabel value="Max number of legs: "/>
         <h:outputLabel value="#{crewScheduleManagedBean.sln.FDate}"/> <br/>
         <h:outputLabel value="#{crewScheduleManagedBean.sln.flightCities}"/><br/>
         <h:outputLabel value="#{crewScheduleManagedBean.sln.flightHour}"/><br/>
         <h:outputLabel value="#{crewScheduleManagedBean.sln.flightNumbers}"/><br/>
         <h:outputLabel value="#{crewScheduleManagedBean.sln.flightTimes}"/><br/>
         <h:outputLabel value="#{crewScheduleManagedBean.sln.id}"/><br/>
         
         <h:commandButton value="Generate Team"  actionListener="#{crewScheduleManagedBean.generateTeam}"/>
         <br/>
         
         <h:outputLabel value="Captain : "/>
         <h:outputLabel value="#{crewScheduleManagedBean.team.pilots.get(0)}"/><br/>
         <h:outputLabel value="First Officer : "/>
         <h:outputLabel value="#{crewScheduleManagedBean.team.pilots.get(1)}"/><br/>
         
         <h:outputLabel value="Lead : "/>
         <h:outputLabel value="#{crewScheduleManagedBean.team.cabinCrews.get(0)}"/><br/>   
         
         <h:outputLabel value="Flight Stewardess : "/>
         <h:outputLabel value="#{crewScheduleManagedBean.team.cabinCrews.get(1)}"/><br/>
         <h:outputLabel value="#{crewScheduleManagedBean.team.cabinCrews.get(2)}"/><br/>
         <h:outputLabel value="#{crewScheduleManagedBean.team.cabinCrews.get(3)}"/><br/>
         <h:outputLabel value="#{crewScheduleManagedBean.team.cabinCrews.get(4)}"/><br/>
         <h:outputLabel value="#{crewScheduleManagedBean.team.cabinCrews.get(5)}"/><br/>
         <h:outputLabel value="#{crewScheduleManagedBean.team.cabinCrews.get(6)}"/><br/>
        
         <h:outputLabel value="Flight Steward : "/>
         <h:outputLabel value="#{crewScheduleManagedBean.team.cabinCrews.get(7)}"/><br/>
         
         
         <h:form>
         <h:commandButton value="Generate Date"  actionListener="#{crewScheduleManagedBean.getDate}"/>
         <h:outputLabel value="#{crewScheduleManagedBean.date1}"/><br/>
         </h:form>
    </h:body>
</html>
