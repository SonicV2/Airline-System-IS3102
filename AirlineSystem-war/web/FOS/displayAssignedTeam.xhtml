<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Assign Team</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Max number of legs: "/>
            <h:outputLabel value="#{crewScheduleManagedBean.sln.FDate}"/> <br/>
            <h:outputLabel value="#{crewScheduleManagedBean.sln.flightCities}"/><br/>
            <h:outputLabel value="#{crewScheduleManagedBean.sln.flightHour}"/><br/>
            <h:outputLabel value="#{crewScheduleManagedBean.sln.flightNumbers}"/><br/>
            <h:outputLabel value="#{crewScheduleManagedBean.sln.flightTimes}"/><br/>
            <h:outputLabel value="#{crewScheduleManagedBean.sln.id}"/><br/>

            <h:commandButton value="Generate Team"  actionListener="#{crewScheduleManagedBean.generateTeam}"/>


            <p:dataList value="#{crewScheduleManagedBean.team.pilots}" var="pilot" type="ordered">
                <f:facet name="header">
                    Captain
                </f:facet>
                Name: #{pilot.employeeDisplayFirstName} #{pilot.employeeDisplayLastName}  Position: #{pilot.position}
            </p:dataList>

            
            <p:dataList value="#{crewScheduleManagedBean.team.cabinCrews}" var="cc" type="ordered">
                <f:facet name="header">
                    Cabin Crew
                </f:facet>
                Name: #{cc.employeeDisplayFirstName} #{cc.employeeDisplayLastName}  Position: #{cc.position}
            </p:dataList>
            
            
            
        </h:form>
    </h:body>
</html>
