<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Create new Checklist item</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <h:form>

            <h1> Create a new checklist item </h1>

           

            <div class="form-group">
                <h:outputLabel value="Checklist Item Name: " class="col-md-4 control-label" />
                <div class="col-md-8">
                    <h:inputText id="itemname" required="true" requiredMessage="Please fill in the checklist item name" class="form-control" value="#{checklistManagedBean.checklistItemName}" />
                </div>
                <div class="missingfield">
                    <h:message for="lastname"  />
                </div>

            </div>

            <div class="text-center">
                <h:commandButton class="btn btn-outline btn-success" value="Create New Item"  action="#{checklistManagedBean.addItem()}"/>
            </div>


        </h:form>


    </body>
</html>
