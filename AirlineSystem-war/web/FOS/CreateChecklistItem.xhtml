<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <title>Create new Checklist item</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
         <!--    To add the same header on all dashboard pages  -->
        <!--<ui:include src="/CI/dashboardHeader.xhtml"/>-->
        <!--    To add the same sidebar on all dashboard pages  -->
        <ui:include src="/CI/dashboardSidebar.xhtml"/>
        
        <div id="page-wrapper">
            
            
            <div class="row">
                <div class="col-lg-10">
                    <h2 class="page-header"> Create a new checklist item </h2>
                </div>
            </div>
        <h:form>

            

           
            <div class="col-lg-10">
            <div class="form-group">
                <h:outputLabel value="Checklist Item Name: " class="col-md-4 control-label" />
                <div class="col-md-6">
                    <h:inputText id="itemname" required="true" requiredMessage="Please fill in the checklist item name" class="form-control" value="#{checklistManagedBean.checklistItemName}" />
                </div>
                <div class="missingfield">
                    <h:message for="lastname"  />
                </div>

            </div>
                <br></br>
                <br></br>
                <br></br>
            <div class="form-group text-center">
                <h:commandButton class="btn btn-outline btn-success" value="Create New Item"  action="#{checklistManagedBean.addItem()}"/>
            </div>
            </div>

        </h:form>
        </div>

    </h:body>
</html>
