<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Acquire Aircraft</title>
    </h:head>
    <h:body>
        
        <p:dataTable var="aircraftType" value="#{fleetManageBean.aircraftTypes}" style="margin-bottom:40px">
            <p:column headerText="Aircraft Type" sortBy="#{aircraftType.id}">
                <h:outputText value="#{aircraftType.id}" />
            </p:column>
            
            <p:column headerText="Travel Range" sortBy="#{aircraftType.travelRange}">
                <h:outputText value="#{aircraftType.travelRange}" />
            </p:column>
            
            <p:column headerText="Speed" sortBy="#{aircraftType.speed}">
                <h:outputText value="#{aircraftType.speed}" />
            </p:column>
            
            <p:column headerText="Cost" sortBy="#{aircraftType.cost}">
                <h:outputText value="#{aircraftType.cost}" />
            </p:column>
 
            <p:column headerText="Number of First Class Seats" sortBy="#{aircraftType.firstSeats}">
                <h:outputText value="#{aircraftType.firstSeats}" />
            </p:column>
            
            <p:column headerText="Number of Business Class Seats" sortBy="#{aircraftType.businessSeats}">
                <h:outputText value="#{aircraftType.businessSeats}" />
            </p:column>
            
            <p:column headerText="Number of Economy Class Seats" sortBy="#{aircraftType.economySeats}">
                <h:outputText value="#{aircraftType.economySeats}" />
            </p:column>
            
            <p:column headerText="Total Number of Staff" sortBy="#{aircraftType.totalStaff}">
                <h:outputText value="#{aircraftType.totalStaff}" />
            </p:column>
        
        </p:dataTable>
        
         <h:form class="form col-md-12 center-block">
                            <div class="form-group">
                                <p:outputLabel value="Aircraft Type: " />
                                <p:inputText class="form-control input-lg" value="#{fleetManageBean.aircraftTypeId}" />
                                <br/>
                                
                            </div>
             
                            <div class="form-group">

                                <p:outputLabel value="Date Purchased: " />
                                <p:calendar id="button" required="true" requiredMessage="Please fill in Date of Purchase!" value="#{fleetManageBean.datePurchased}" showOn="button"/>
                                <br/>
                               
                             </div>
             
                            
                            <div class="form-group">
                                <p:outputLabel value="Last Maintained: " />
                                <p:calendar id="button1" required="true" requiredMessage="Please fill in Date of Birth field!" value="#{fleetManageBean.lastMaintained}" showOn="button"/>
                                <br/>
                                
                            </div>
           
                             <div>
                                 <h:commandButton class="btn btn-primary btn-lg btn-block" value="Add" actionListener="#{fleetManageBean.acquireAircraft}"/>

                               
                            </div>
       </h:form>
    </h:body>
</html>
