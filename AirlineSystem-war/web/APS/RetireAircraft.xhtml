<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" />
        <title>Retire Aircraft</title>
    </h:head>
    <h:body>
        <!--            To add the same header on all dashboard pages  
-->
<!--<ui:include src="/CI/dashboardHeader.xhtml"/>
    To add the same sidebar on all dashboard pages -->  
        <ui:include src="/CI/dashboardSidebar.xhtml"/>
        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Aircrafts Management</h2>
                </div>

                <div class="col-lg-12"> 


                    <h:form id="form">
                        
                        <p:growl id="message" showDetail="true"/>
                        <p:dataTable id="aircrafts" var="aircraft" value="#{fleetManageBean.aircrafts}" style="margin-bottom:20px" paginator="true" rows="10" widgetVar="aircraftsTable">

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Search all fields:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('aircraftsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{aircraft.tailNo}" headerText="Tail Number" filterMatchMode="contains">
                                <h:outputText value="#{aircraft.tailNo}" />
                            </p:column>

                            <p:column filterBy="#{aircraft.aircraftType.id}" headerText="Aircraft Type" filterMatchMode="contains">
                                <h:outputText value="#{aircraft.aircraftType.id}" />
                            </p:column>

                            <p:column filterBy="#{fleetManageBean.getDateFormat(aircraft.datePurchased)}" headerText="Date of Purchase" filterMatchMode="contains">
                                <h:outputText value="#{fleetManageBean.getDateFormat(aircraft.datePurchased)}" />
                            </p:column>

                            <p:column filterBy="#{fleetManageBean.getDateFormat(aircraft.lastMaintained)}" headerText="Date of Maintenance" filterMatchMode="contains">
                                <h:outputText value="#{fleetManageBean.getDateFormat(aircraft.lastMaintained)}" />
                            </p:column>

                            <p:column filterBy="#{aircraft.status}" headerText="Status" filterMatchMode="contains">
                                <h:outputText value="#{aircraft.status}" />
                            </p:column>
                            
                            <p:column headerText="Retire Aircraft" style="width:70px" rendered="#{loginManageBean.accessRightIDs.contains(9)}">
                                <h:commandLink action="#{fleetManageBean.retireAircraft(aircraft.tailNo)}"><i class="fa fa-trash-o"></i> </h:commandLink>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
