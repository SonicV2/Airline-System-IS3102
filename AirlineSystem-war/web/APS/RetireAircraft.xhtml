<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Retire Aircraft</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton class="btn btn-primary btn-lg btn-block" value="Retrieve" actionListener="#{fleetManageBean.retrieve}"/>
        </h:form>
        
        <h:form id="form">
            <p:contextMenu for="aircrafts">
                <p:menuitem value="Delete" update="aircrafts" icon="ui-icon-close" actionListener="#{fleetManageBean.retireAircraft}"/>
            </p:contextMenu>
 
            <p:dataTable id="aircrafts" var="aircraft" value="#{fleetManageBean.aircrafts}" rowKey="#{aircraft.tailNo}"
                 selection="#{fleetManageBean.selectedAircraft}" selectionMode="single" paginator="true" rows="10" widgetVar="aircraftsTable">
                
                <f:facet name="header">
                    RightClick to Retire the Aircraft
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                    <p:inputText id="globalFilter" onkeyup="PF('aircraftsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>
                
                <p:column filterBy="#{aircraft.tailNo}" headerText="Tail Number" filterMatchMode="contains">
                    <h:outputText value="#{aircraft.tailNo}" />
                </p:column>
                
                <p:column filterBy="#{aircraft.aircraftType.id}" headerText="Aircraft Type" filterMatchMode="contains">
                    <h:outputText value="#{aircraft.aircraftType.id}" />
                </p:column>
                
                <p:column filterBy="#{aircraft.datePurchased}" headerText="Date of Purchase" filterMatchMode="contains">
                    <h:outputText value="#{aircraft.datePurchased}" />
                </p:column>
                
                <p:column filterBy="#{aircraft.lastMaintained}" headerText="Date of Maintenance" filterMatchMode="contains">
                    <h:outputText value="#{aircraft.lastMaintained}" />
                </p:column>
            
                
            </p:dataTable>
            </h:form>
    </h:body>
</html>
