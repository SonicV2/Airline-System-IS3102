<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Retire Aircraft</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton class="btn btn-primary btn-lg btn-block" value="Retrieve" actionListener="#{fleetManageBean.retrieve}"/>
        </h:form>
        
        <p:dataTable var="aircraft" value="#{fleetManageBean.aircrafts}" style="margin-bottom:40px">
            <p:column headerText="Aircraft Tail Number" sortBy="#{aircraft.tailNo}">
                <h:outputText value="#{aircraft.tailNo}" />
            </p:column>
            
            <p:column headerText="Aircraft Type" sortBy="#{aircraft.aircraftType.id}">
                <h:outputText value="#{aircraft.aircraftType.id}" />
            </p:column>
            
            <p:column headerText="Date of Purchase" sortBy="#{aircraft.datePurchased}">
                <h:outputText value="#{aircraft.datePurchased}" />
            </p:column>
            
            <p:column headerText="Date of Maintenance" sortBy="#{aircraft.lastMaintained}">
                <h:outputText value="#{aircraft.lastMaintained}" />
            </p:column>
        
        </p:dataTable>
        
        <h:form>
            <h:outputLabel value="Enter Tail Number" />
            <h:inputText value="#{fleetManageBean.tailNo}"/>
            <h:commandButton value="Delete" actionListener="#{fleetManageBean.retireAircraft}"/>

        </h:form>
    </h:body>
</html>
