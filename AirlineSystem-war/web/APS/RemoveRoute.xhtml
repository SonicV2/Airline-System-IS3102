<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Remove Route</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:commandButton class="btn btn-primary btn-lg btn-block" value="Retrieve" actionListener="#{routeManageBean.retrieve}"/>
        </h:form>
        
        <p:dataTable var="route" value="#{routeManageBean.routes}">
            
            <p:column headerText="Route Id">
                <h:outputText value="#{route.routeId}" />
            </p:column>
            
            <p:column headerText="Origin IATA">
                <h:outputText value="#{route.originIATA}" />
            </p:column>
            
            <p:column headerText="Origin Country">
                <h:outputText value="#{route.originCountry}" />
            </p:column>
            
            <p:column headerText="Origin City">
                <h:outputText value="#{route.originCity}" />
            </p:column>
 
            <p:column headerText="Destination IATA">
                <h:outputText value="#{route.destinationIATA}" />
            </p:column>
            
            <p:column headerText="Destination Country">
                <h:outputText value="#{route.destinationCountry}" />
            </p:column>
            
            <p:column headerText="Destination City">
                <h:outputText value="#{route.destinationCity}" />
            </p:column>
        
        </p:dataTable>
        
        <h:form>
            <h:outputLabel value="Enter Route ID" />
            <h:inputText value="#{routeManageBean.routeId}"/>
            <h:commandButton value="Delete" actionListener="#{routeManageBean.removeRoute}"/>
        </h:form>
    </h:body>
</html>
