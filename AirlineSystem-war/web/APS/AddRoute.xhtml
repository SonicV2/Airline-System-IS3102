<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Add Route</title>
    </h:head>
    
    <h:body>
  
        <p:dataTable var="location" value="#{routeManageBean.locations}" paginator="true" rows="10">
            
            
            <p:column headerText="Country">
                <h:outputText value="#{location.country}" />
            </p:column>
            
            <p:column headerText="City">
                <h:outputText value="#{location.city}" />
            </p:column>
               
            <p:column headerText="IATA">
                <h:outputText value="#{location.IATA}" />
            </p:column>

        </p:dataTable>
        
        
        <h:form class="col-md-6">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group custom-search-form">
                                <p:inputText class="form-control" placeholder="Search..." value="#{routeManageBean.searchCountry}"/>
                                <span class="input-group-btn">
                                    <h:commandButton class="btn btn-primary btn-block" value="Search" actionListener="#{routeManageBean.search}"/>
                                </span>
                            </div>
                            <br/>                               



                            <p:dataTable var="search" value="#{routeManageBean.searchedLocations}">
                                <p:column headerText="Country">
                                    <h:outputText value="#{search.country}" />
                                </p:column>
                                
                                <p:column headerText="City">
                                    <h:outputText value="#{search.city}" />
                                </p:column>
                                
                                <p:column headerText="IATA">
                                    <h:outputText value="#{search.IATA}" />
                                </p:column>

                            </p:dataTable>

                            <br></br>

                        </div>

                        <br/>                               

                    </div>
                </div>
                       
        </h:form>
 
        <h:form class="form col-md-12 center-block">
                            
             
                            <div class="form-group">                          
                                <p:outputLabel value="Origin (in IATA): " />
                                <p:inputText class="form-control input-lg" value="#{routeManageBean.originIATA}"  />
                                <br/>
                               
                             </div>
                            
                            <div class="form-group">
                                <p:outputLabel value="Destination (in IATA):" />
                                <p:inputText class="form-control input-lg" value="#{routeManageBean.destinationIATA}" />
                                <br/>
                                
                            </div>
           
                             <div>
                                 <h:commandButton class="btn btn-primary btn-lg btn-block" value="Add" actionListener="#{routeManageBean.addRoute}"/>
                             </div>
            
            
       </h:form>
    </h:body>
</html>
