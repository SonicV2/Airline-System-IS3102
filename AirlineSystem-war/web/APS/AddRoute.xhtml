<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
    <title>Add Route</title>
    </h:head>
    
    <body>
        
    <h:form>
    <p:dataTable var="location" value="#{routeManageBean.locations}" widgetVar="locationsTable" paginator="true" rows="10">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('locationsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
 
        <p:column filterBy="#{location.country}" headerText="Country" filterMatchMode="contains">
            <h:outputText value="#{location.country}" />
        </p:column>
 
        <p:column filterBy="#{location.city}" headerText="City" filterMatchMode="contains">
            <h:outputText value="#{location.city}" />
        </p:column>
        
        <p:column filterBy="#{location.IATA}" headerText="IATA" filterMatchMode="contains">
            <h:outputText value="#{location.IATA}" />
        </p:column>
        
    </p:dataTable>
</h:form>
        
        <h:form class="form col-md-12 center-block">
                            
             
                            <div class="form-group">                          
                                <p:outputLabel value="Origin (in IATA): " />
                                <p:inputText class="form-control input-lg" value="#{routeManageBean.originIATA}"  />
                                <br/>
                               
                             </div>
                            
                            <div class="form-group">
                                <p:outputLabel value="Destination (in IATA):" />
                                <p:inputText class="form-control input-lg" value="#{routeManageBean.destinationIATA}" />
                                <br/>
                                
                            </div>
           
                             <div>
                                 <h:commandButton class="btn btn-primary btn-lg btn-block" value="Add" actionListener="#{routeManageBean.addRoute}"/>
                             </div>
            
       </h:form>
    </body>
</html>
