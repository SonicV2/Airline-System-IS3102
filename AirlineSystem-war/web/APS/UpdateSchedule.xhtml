<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Update Schedule</title>
    </h:head>

    <body>

        <h:form>
            <h:commandButton class="btn btn-primary btn-lg btn-block" value="Retrieve" actionListener="#{scheduleManageBean.retrieve}"/>
        </h:form>

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            
            <p:dataTable id="schedules" var="schedule" value="#{scheduleManageBean.schedules}" editable="true" style="margin-bottom:20px" paginator="true" rows="10" widgetVar="schedulesTable">
                <f:facet name="header">
                    Click the icon on right column to Edit
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('schedulesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>
 
       <p:ajax event="rowEdit" listener="#{scheduleManageBean.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{scheduleManageBean.onRowCancel}" update=":form:msgs" />
 
       <p:column filterBy="#{schedule.scheduleId}" headerText="Schedule ID" filterMatchMode="contains">
            <h:outputText value="#{schedule.scheduleId}" />
       </p:column>
 
       <p:column headerText="Scheduled Date and Time" filterBy="#{schedule.startDate}" filterMatchMode="contains">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{schedule.startDate}" /></f:facet>
               <f:facet name="input"><p:calendar id="startDate" value="#{schedule.startDate}" pattern="MM/dd/yyyy HH:mm"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column filterBy="#{schedule.flight.flightNo}" headerText="Flight No." filterMatchMode="contains">
                <h:outputText value="#{schedule.flight.flightNo}" />
            </p:column>
                
            <p:column filterBy="#{schedule.flight.route.originCountry}" headerText="Origin Country" filterMatchMode="contains">
                <h:outputText value="#{schedule.flight.route.originCountry}" />
            </p:column>
                
            <p:column filterBy="#{schedule.flight.route.originCity}" headerText="Origin City" filterMatchMode="contains">
                <h:outputText value="#{schedule.flight.route.originCity}" />
            </p:column>
            
            <p:column filterBy="#{schedule.flight.route.destinationCountry}" headerText="Destination Country" filterMatchMode="contains">
                <h:outputText value="#{schedule.flight.route.destinationCountry}" />
            </p:column>
            
            <p:column filterBy="#{schedule.flight.route.destinationCity}" headerText="Destination City" filterMatchMode="contains">
                <h:outputText value="#{schedule.flight.route.destinationCity}" />
            </p:column>
 
<!--       <p:column headerText="Aircraft">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{scheduleManageBean.aircrafts.tailNo}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{scheduleManageBean.aircrafts.tailNo}" style="width:100%">
                       <f:selectItems value="#{scheduleManageBean.aircraftlist}" var="aircraft" itemLabel="#{aircraft}" itemValue="#{aircraft}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>-->
       
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>

            </p:dataTable>
        </h:form>

    </body>
</html>
