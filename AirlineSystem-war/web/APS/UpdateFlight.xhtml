<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Update Flight</title>
    </h:head>
    
    <body>
        
        <h:form>
            <h:commandButton class="btn btn-primary btn-lg btn-block" value="Retrieve" actionListener="#{flightManageBean.retrieve}"/>
        </h:form>

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            
            <p:dataTable id="flights" var="flight" value="#{flightManageBean.flights}" editable="true" style="margin-bottom:20px" paginator="true" rows="10" widgetVar="flightsTable">
                <f:facet name="header">
                    Click the icon on right column to Edit
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('flightsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>
 
       <p:ajax event="rowEdit" listener="#{flightManageBean.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{flightManageBean.onRowCancel}" update=":form:msgs" />
 
       <p:column filterBy="#{flight.flightNo}" headerText="Flight Number" filterMatchMode="contains">
            <h:outputText value="#{flight.flightNo}" />
       </p:column>
       
       <p:column filterBy="#{flight.route.routeId}" headerText="Route ID" filterMatchMode="contains">
                <h:outputText value="#{flight.route.routeId}" />
            </p:column>
            
                <p:column filterBy="#{flight.route.originCountry}" headerText="Origin Country" filterMatchMode="contains">
                <h:outputText value="#{flight.route.originCountry}" />
            </p:column>
                
                <p:column filterBy="#{flight.route.originCity}" headerText="Origin City" filterMatchMode="contains">
                <h:outputText value="#{flight.route.originCity}" />
            </p:column>
            
            <p:column filterBy="#{flight.route.destinationCountry}" headerText="Destination Country" filterMatchMode="contains">
                <h:outputText value="#{flight.route.destinationCountry}" />
            </p:column>
            
            <p:column filterBy="#{flight.route.destinationCity}" headerText="Destination City" filterMatchMode="contains">
                <h:outputText value="#{flight.route.destinationCity}" />
            </p:column>
 
       <p:column headerText="Flight Days">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{flight.flightDaysString}" /></f:facet>
               <f:facet name="input">
                   <p:selectCheckboxMenu id="menu" value="#{flightManageBean.selectedFlightDays}" label="Days" panelStyle="width:250px">
                       <f:selectItem itemLabel="Monday" itemValue="Monday" />
                       <f:selectItem itemLabel="Tuesday" itemValue="Tuesday" />
                       <f:selectItem itemLabel="Wednesday" itemValue="Wednesday" />
                       <f:selectItem itemLabel="Thursday" itemValue="Thursday" />
                       <f:selectItem itemLabel="Friday" itemValue="Friday" />
                       <f:selectItem itemLabel="Saturday" itemValue="Saturday" />
                       <f:selectItem itemLabel="Sunday" itemValue="Sunday" />
                    </p:selectCheckboxMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>

            </p:dataTable>
        </h:form>
        
    </body>
</html>
