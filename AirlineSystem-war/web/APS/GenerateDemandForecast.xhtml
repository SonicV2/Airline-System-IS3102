<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library ="css"  name="bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="admindb.css" />
        <h:outputStylesheet library="css" name="morrisjs/morris.css" /><!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        -->
        <title>Generate Demand Forecast</title>
    </h:head>

    <style>
        .form-control {
            display:inline;
        }
    </style>


    <h:body>

        <!--            To add the same header on all dashboard pages  
               <ui:include src="/CI/dashboardHeader.xhtml"/>--> 
        To add the same sidebar on all dashboard pages  
        <ui:include src="/CI/dashboardSidebar.xhtml"/>

        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Generate Demand Forecast</h2>
                </div>
                <div class="col-lg-12">
                    <h:form>
                        <p:dataTable var="route" value="#{flightManageBean.routes}" widgetVar="routesTable" paginator="true" rows="10">

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Search all fields:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('routesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{route.routeId}" headerText="Route ID" filterMatchMode="contains">
                                <h:outputText value="#{route.routeId}" />
                            </p:column>

                            <p:column filterBy="#{route.originCountry}" headerText="Origin Country" filterMatchMode="contains">
                                <h:outputText value="#{route.originCountry}" />
                            </p:column>

                            <p:column filterBy="#{route.originCity}" headerText="Origin City" filterMatchMode="contains">
                                <h:outputText value="#{route.originCity}" />
                            </p:column>

                            <p:column filterBy="#{route.originIATA}" headerText="Origin IATA" filterMatchMode="contains">
                                <h:outputText value="#{route.originIATA}" />
                            </p:column>

                            <p:column filterBy="#{route.destinationCountry}" headerText="Destination Country" filterMatchMode="contains">
                                <h:outputText value="#{route.destinationCountry}" />
                            </p:column>

                            <p:column filterBy="#{route.destinationCity}" headerText="Destination City" filterMatchMode="contains">
                                <h:outputText value="#{route.destinationCity}" />
                            </p:column>

                            <p:column filterBy="#{route.destinationIATA}" headerText="Destination IATA" filterMatchMode="contains">
                                <h:outputText value="#{route.destinationIATA}" />
                            </p:column>

                        </p:dataTable>
                    </h:form>   
                </div>
                <div class="col-md-8">
                    <h:form class="form center-block">
                        <br></br>              <div class="form-group">                          
                            <h:outputLabel class="col-md-4 control-label" value="Year of Forecast: " />
                            <p:inputText value="#{flightManageBean.year}" onchange="submit()" valueChangeListener="#{flightManageBean.setYear(flightManageBean.year)}" />
                            <br/>
                        </div>

                        <div class="form-group">                          
                            <h:outputLabel class="col-md-4 control-label" value="Route ID: "/>
                            <span>
                                <h:selectOneMenu class="form-control" id="routeId" value="#{flightManageBean.routeId}" style="width:180px">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{flightManageBean.routeIds}" />
                                </h:selectOneMenu>
                            </span>
                            <br/>
                        </div>

                        <div class="form-group">                          
                            <h:outputLabel class="col-md-4 control-label" value="Base Duration for Forecast: " />
                            <span>
                                <h:selectOneMenu class="form-control" id="period" value="#{flightManageBean.period}" style="width:125px">
                                    <f:selectItem itemLabel="Select One" itemValue="0" />
                                    <f:selectItem itemLabel="Quarter" itemValue="4" />
                                    <f:selectItem itemLabel="Year" itemValue="12" />
                                </h:selectOneMenu>
                            </span>
                            <br/>
                        </div>

                        <div class="text-center">
                            <p:commandButton class="btn btn-outline btn-success" value="Generate Forecast!" rendered="#{flightManageBean.isFarApart(flightManageBean.year) == false}" actionListener="#{flightManageBean.generateForecast}"/>

                            <p:growl id="message" showDetail="true" />

                            <p:commandButton class="btn btn-outline btn-success" value="Generate Forecast!" rendered="#{flightManageBean.isFarApart(flightManageBean.year) == true}" actionListener="#{flightManageBean.generateForecast}">
                                <p:confirm header="Confirmation" message="There are no recent data for the year you have chosen.
                                           Are you sure you want to generate the forecast with the current data set?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="450px" >
                                <div align="center">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </div>
                            </p:confirmDialog>
                            <br></br>
                            <br></br>
                        </div>
                    </h:form>
                </div>

            </div>
        </div>
    </h:body>
</html>
