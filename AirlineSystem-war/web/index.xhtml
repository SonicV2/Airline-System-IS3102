<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        
        <h:outputStylesheet library ="css" name="bootstrap.css" />
        <title>Facelet Title</title>
        
        <style>
        html { 
        background: url(#{resource['images/MABg.png']}) no-repeat center center fixed;
        /*background-image: url("#{resource['images/MerlionAirlines.png']}");*/
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        }

        @media (min-width: 768px){
        .modal-dialog {
                width: 450px;
                margin: 30px 100px;
        }}

        .modal-footer {   border-top: 0px; }
        </style>
    </h:head>

    <h:body>
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
                        <h1 class="text-center">Merlion Airlines Admin System</h1>
                    </div>
                    <div class="modal-body">
                        <h:form class="form col-md-12 center-block">
                            <div class="form-group">
                                <p:outputLabel value="Employee Username: " style="font-weight:bold" />
                                <p:inputText class="form-control input-lg" placeholder="Username" value="#{loginManageBean.employeeUserName}"  />
                                <br/>
                             </div>
                            <div class="form-group">
                                <p:outputLabel value="Password: " style="font-weight:bold" />
                                <p:inputText class="form-control input-lg" placeholder="Password" value="#{loginManageBean.employeePassword}" />
                                <br/>
                            </div>
                            <div class="form-group">
                               
                                     <p:commandButton class="btn btn-primary btn-lg btn-block" value="Login" action="#{loginManageBean.check}"/>
                                
                                
                                
<!--                                <button class="btn btn-primary btn-lg btn-block">Sign In</button>-->
                                <!--<span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>-->
                            </div>
                        </h:form>
                    </div>
               
                <div class="modal-footer">
                </div>
<!--                    not using this unless we want a cancel function-->              
<!--
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>-->
             
            </div>
        </div>
        </div>
        
          	
        <!--        <div>
                    <h1>Welcome to AirLines Management System</h1>
                </div>-->
<!--        <div>-->
           <h:outputScript library="js" name="bootstrap.min.js" />

    </h:body>
</html>
