<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value ="To: "/>
            <p:inputText value="#{emailManagedBean.receiver}"/>
            <p:outputLabel value="Subject"/>
            <p:inputText value="#{emailManagedBean.subject}"/>
            <p:outputLabel value="Body"/>
            <p:inputText value="#{emailManagedBean.body}"/>

            <h:commandButton value="send" actionListener="#{emailManagedBean.sendEmail}"/>
        </h:form>
    </h:body>
</html>
