<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />

        <h:outputStylesheet library ="css" name="bootstrap.css" />
        <title>Merlion Airlines Admin System </title>

        <style>
            html { 
                background: url(#{resource['images/MerAir.png']}) no-repeat center center fixed;
                /*background-image: url("#{resource['images/.png']}");*/
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }

            @media (min-width: 400px){
                .modal-dialog {
                    width: 400px;
                    margin: 30px 40px;
                    opacity: 0.9;
                }}
            .modal-dialog {
                opacity: 0.9;
            }
            .modal-footer {   border-top: 0px; }
            .ui-growl-image-error {
                display: none;
            }
            .ui-growl-message {
                padding: 0 0 5px 0;
                width: 220px;
                float: left;
            }
            .ui-growl-item {
                background-color: #f84545;
            }
            .ui-growl {
                width: initial;
            }
            #recaptcha_area{
                margin-top: -20px;
                margin-left: -50px;
            }

            #recaptcha_table{
                -ms-transform: scale(0.8); /* IE 9 */
                -webkit-transform: scale(0.8); /* Chrome, Safari, Opera */
                transform: scale(0.8);
            }

        </style>
    </h:head>
    <h:body>
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
                        <h1 class="text-center">Merlion Airlines Admin System</h1>
                    </div>

                    <div class="modal-body">         
                        <h:form class="form col-md-12 center-block">
                            <p>If you have forgotten your password, you can retrieve it through your personal email.</p>
                           
                            <div class="form-group">

                                <p:outputLabel value="Employee Username: " />
                                <p:inputText class="form-control input-lg" placeholder="Please enter your MAS username" value="#{emailManageBean.employeeUserName}"  />
                                <br/>
                            </div>
                            <!--            <p:outputLabel value="Please Enter Your Merlion Airlines Username: "/>
                                        <p:inputText value="#{emailManagedBean.userName}"/>-->
                            <div class="form-group">
                                <p:outputLabel value="NRIC Number: " />
                                <p:password class="form-control input-lg" placeholder="Please enter your NRIC no." value="#{emailManagedBean.NRIC}" />
                                <br/>

                            </div>
                            <h:commandButton class="btn btn-primary btn-lg btn-block" value="Send me an email" actionListener="#{emailManagedBean.valideUser}"/>
                                  <span class="pull-right"><a href="#{request.contextPath}/login.xhtml">Go back to main login page </a></span>
                        </h:form>
                    </div>



                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
