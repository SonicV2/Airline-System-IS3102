<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Please Enter Your Merlion Airlines Username: "/>
            <p:inputText value="#{emailManagedBean.userName}"/>
            <p:outputLabel value="Please Enter Your NRIC Number: "/>
            <p:inputText value="#{emailManagedBean.NRIC}"/>
            
            <h:commandButton value="send" actionListener="#{emailManagedBean.valideUser}"/>
        </h:form>
    </h:body>
</html>
